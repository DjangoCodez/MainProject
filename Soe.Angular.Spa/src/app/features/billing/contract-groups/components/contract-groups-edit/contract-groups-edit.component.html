<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [toolbarGroups]="toolbarUtils.toolbarGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
  <ng-content toolbar-content-left select="[toolbar-content-left]"></ng-content>
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <soe-expansion-panel
        [static]="true"
        [labelKey]="'billing.contract.contractgroups.contractgroup'">
        <div class="row">
          <div class="col-sm-3">
            <soe-textbox [labelKey]="'common.name'" formControlName="name">
            </soe-textbox>
          </div>
          <div class="col-sm-3">
            <soe-textbox
              [labelKey]="'common.description'"
              formControlName="description">
            </soe-textbox>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <soe-select
              [labelKey]="'common.period'"
              formControlName="period"
              [items]="periods">
            </soe-select>
          </div>
          <div class="col-sm-3">
            <soe-select
              [labelKey]="'billing.contract.contractgroups.pricemanagement'"
              formControlName="priceManagement"
              [items]="priceManagementTypes">
            </soe-select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <soe-numberbox
              [labelKey]="'billing.contract.contractgroups.interval'"
              formControlName="interval">
            </soe-numberbox>
          </div>
          <div class="col-sm-3">
            <soe-numberbox
              [labelKey]="'billing.contract.contractgroups.dayinmonth'"
              formControlName="dayInMonth">
            </soe-numberbox>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <soe-textarea
              [rows]="10"
              [labelKey]="'billing.contract.contractgroups.invoicetext'"
              formControlName="invoiceText">
            </soe-textarea>
          </div>
          <div class="col-sm-3">
            <soe-textarea
              [rows]="10"
              [labelKey]="'billing.contract.contractgroups.invoicetextrow'"
              formControlName="invoiceTextRow">
            </soe-textarea>
          </div>
        </div>
      </soe-expansion-panel>
    </div>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()">
    </soe-edit-footer>
  </form>
}
