<div>
  <form [formGroup]="formFilter" novalidate autocomplete="off">
    <div class="row">
      <div class="d-sm-inline ps-0">
        <soe-multi-select
          [placeholderKey]="'billing.products.products'"
          [items]="products"
          [inline]="true"
          [limit]="30"
          [width]="150"
          [dropdownWidth]="300"
        formControlName="productIds"></soe-multi-select>
      </div>
      @if (types.length > 1) {
        <div class="d-sm-inline">
          <soe-select
            [labelKey]="'common.type'"
            [inline]="true"
            [items]="types"
            [width]="200"
            formControlName="originType" />
          </div>
        }
        <div class="d-sm-inline">
          <soe-datepicker
            [labelKey]="'common.fromdate'"
            [inline]="true"
            formControlName="fromDate" />
          </div>
          <div class="d-sm-inline">
            <soe-datepicker
              [labelKey]="'common.todate'"
              [inline]="true"
              formControlName="toDate" />
            </div>
            <div class="d-sm-inline">
              <soe-checkbox
                [labelKey]="'billing.product.statistics.includeservice'"
                [inToolbar]="true"
                formControlName="includeServiceProducts" />
              </div>
              <div class="d-sm-inline">
                <soe-button
                  [caption]="'core.search'"
                  [behaviour]="'primary'"
                  (action)="search()" />
                </div>
              </div>
            </form>
          </div>
