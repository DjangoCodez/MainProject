<soe-dialog>
  <div dialog-content>
    @if (form) {
      <form
        [formGroup]="form"
        class="soe-edit-form"
        novalidate
        autocomplete="off">
        <div class="row">
          <div class="col-sm-4">
            <soe-datepicker
              [labelKey]="'billing.projects.list.startdate'"
              formControlName="fromDate"
              (valueChanged)="valueChanged()"></soe-datepicker>
          </div>
          <div class="col-sm-4">
            <soe-datepicker
              [labelKey]="'billing.projects.list.stopdate'"
              formControlName="toDate"
              (valueChanged)="valueChanged()"></soe-datepicker>
          </div>
          <div class="col-sm-4">
            <soe-select
              [labelKey]="'time.time.timeperiod.timeperiodhead'"
              formControlName="periodType"
              [items]="periodTypes"
              (valueChanged)="valueChanged()">
            </soe-select>
          </div>
        </div>
      </form>
    }
  </div>
  <div dialog-footer>
    <soe-button
      (action)="closeDialog()"
      [caption]="'core.cancel'"
      [behaviour]="'standard'"></soe-button>
    <soe-button
      class="ms-3"
      [caption]="'core.ok'"
      (action)="triggerOk()"
      [disabled]="okButtonDisabled()"></soe-button>
  </div>
</soe-dialog>
