<form [formGroup]="formFilter" novalidate autocomplete="off">
  <div class="row">
    <div class="d-sm-inline">
      <soe-multi-select
        [items]="performLoadPurchaseStatus.data || []"
        [width]="200"
        [inline]="true"
        [placeholderKey]="'core.select'"
        [dropdownWidth]="300"
        (onSelectionComplete)="purchaseStatusSelectionComplete()"
        formControlName="selectedPurchaseStatusIds">
      </soe-multi-select>
    </div>
    <div class="d-sm-inline p-0">
      <soe-select
        [labelKey]="''"
        [inline]="true"
        [width]="200"
        [items]="performLoadSelectionTypes.data || []"
        [selectedId]="formFilter.value.allItemsSelection"
        (valueChanged)="allItemsSelectionChanged()"
        formControlName="allItemsSelection">
      </soe-select>
    </div>
  </div>
</form>
