<soe-dialog>
  <ng-container dialog-content>
    @if (form) {
      <form
        [formGroup]="form"
        class="soe-edit-form"
        novalidate
        autocomplete="off">
        <div class="row">
          <soe-instruction
            text="economy.accounting.balance.selectaccountinfo"></soe-instruction>
        </div>
        <div class="row">
          <soe-autocomplete
            [labelKey]="'economy.accounting.account'"
            [items]="data.accounts"
            [optionIdField]="'accountId'"
            [optionNameField]="'numberName'"
            [limit]="10"
            formControlName="accountId">
          </soe-autocomplete>
        </div>
        <div class="row">
          <soe-numberbox
            [labelKey]="'common.amount'"
            [decimals]="2"
            formControlName="amount">
          </soe-numberbox>
        </div>
      </form>
    }
  </ng-container>
  <div dialog-footer>
    <div class="col-sm-12">
      <div class="float-end">
        <soe-button
          [caption]="'core.cancel'"
          typeClass="btn btn-secondary"
          [behaviour]="'standard'"
          (action)="cancel()"></soe-button>
        <soe-save-button
          [caption]="'core.ok'"
          typeClass="btn btn-secondary"
          [dirty]="form.dirty"
          (action)="save()"></soe-save-button>
      </div>
    </div>
  </div>
</soe-dialog>
