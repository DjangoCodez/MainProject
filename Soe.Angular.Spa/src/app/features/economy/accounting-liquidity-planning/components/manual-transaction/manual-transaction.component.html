<soe-dialog>
  <div dialog-content>
    @if (form) {
      <form
        [formGroup]="form"
        class="soe-edit-form"
        novalidate
        autocomplete="off">
        <div class="row">
          <div class="col-sm-6">
            <soe-textbox
              [labelKey]="'economy.accounting.liquidityplanning.specification'"
              formControlName="specification"
            [required]="true"></soe-textbox>
          </div>
          <div class="col-sm-6">
            <soe-datepicker
              [labelKey]="'common.date'"
              formControlName="date"
            [required]="true"></soe-datepicker>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <soe-numberbox
              [decimals]="2"
              [labelKey]="'common.amount'"
              formControlName="total"
              [required]="true" />
            </div>
            <div class="col-sm-6"></div>
          </div>
        </form>
      }
    </div>
    <div dialog-footer>
      <soe-button
        class="ms-3"
        [caption]="'core.close'"
        [behaviour]="'standard'"
      (action)="close()"></soe-button>
      @if (showRemove) {
        <soe-delete-button
          class="ms-3"
        (action)="remove()"></soe-delete-button>
      }
      <soe-save-button
        class="ms-3"
        [invalid]="form.invalid"
        [dirty]="form.dirty"
        (action)="save()"
      (validationErrorsAction)="
        form.openFormValidationErrors()
      "></soe-save-button>
    </div>
  </soe-dialog>
