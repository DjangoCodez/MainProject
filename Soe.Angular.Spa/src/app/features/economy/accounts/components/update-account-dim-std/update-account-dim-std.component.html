<soe-dialog>
  <div dialog-content>
    @if (form) {
      <form
        [formGroup]="form"
        class="soe-edit-form"
        novalidate
        autocomplete="off">
        <div class="row">
          <div class="col-sm-12">
            <soe-instruction
              [text]="
                'economy.accounting.importaccountstdhelp'
              "></soe-instruction>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <soe-select
              [labelKey]="'economy.accounting.sysaccountstdtype'"
              formControlName="accountStdTypeId"
              [items]="accountStdTypes || []"></soe-select>
          </div>
        </div>
      </form>
    }
  </div>
  <div dialog-footer>
    <soe-button
      class="ms-3"
      [caption]="'core.close'"
      [behaviour]="'standard'"
      (action)="cancel()"></soe-button>
    <soe-save-button
      class="ms-3"
      [caption]="'core.import'"
      [invalid]="form.invalid"
      (action)="import()"
      (validationErrorsAction)="
        form.openFormValidationErrors()
      "></soe-save-button>
  </div>
</soe-dialog>
