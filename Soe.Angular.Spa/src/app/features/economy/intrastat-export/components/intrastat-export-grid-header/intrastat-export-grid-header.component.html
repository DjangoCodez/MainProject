<div>
  <form [formGroup]="formHeader" novalidate autocomplete="off">
    <div class="row">
      <div class="d-sm-inline">
        <soe-datepicker
          [labelKey]="'common.fromdate'"
          formControlName="fromDate"
          [inline]="true">
        </soe-datepicker>
      </div>
      <div class="d-sm-inline">
        <soe-datepicker
          [labelKey]="'common.todate'"
          formControlName="endDate"
          [inline]="true">
        </soe-datepicker>
      </div>
      <div class="d-sm-inline">
        <soe-select
          [labelKey]="''"
          [selectedId]="formHeader.value.reportingType"
          [items]="types || []"
          formControlName="reportingType"
          [inline]="true"
          (valueChanged)="reportTypeChanged()">
        </soe-select>
      </div>
      <div class="d-sm-inline">
        <soe-button
          [caption]="'core.search'"
          [behaviour]="'primary'"
          (action)="search()"></soe-button>
      </div>
    </div>
  </form>
</div>
