@if (form) {
  <form [formGroup]="form" novalidate autocomplete="off" [style.height.%]="100">
    @if (hasImage()) {
      <soe-pdf-viewer
        [fileName]="image.value()?.fileName!"
        [base64Data]="image.value()?.data ?? ''"></soe-pdf-viewer>
    } @else if (!isReadOnly()) {
      <div [style.padding]="'1em'">
        <soe-file-upload
          formControlName="file"
          [labelKey]="'core.fileupload.choosefiletoimport'"
          [showUploadButton]="false"
          [multipleFiles]="false"
          [asBinary]="false"
          (afterFilesAttached)="onAfterFilesAttached($event)"></soe-file-upload>
      </div>
    } @else {
      <div
        class="no-image-container d-flex justify-content-center align-items-center">
        <div class="d-flex flex-column align-items-center text-center">
          <fa-icon
            class="font-md mb-2"
            [icon]="['fal', 'image-slash']"></fa-icon>
          <div>{{ 'core.missingimage' | translate }}</div>
        </div>
      </div>
    }
  </form>
}
