<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [toolbarGroups]="toolbarUtils.toolbarGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
  <ng-content toolbar-content-left select="[toolbar-content-left]"></ng-content>
</soe-toolbar>
@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <soe-expansion-panel
      [labelKey]="'economy.supplier.paymentmethod.paymentmethod'"
      [static]="true"
      [open]="true">
      <div class="row">
        <div class="col-sm-2">
          <soe-textbox
            [labelKey]="'common.name'"
            [maxLength]="100"
            [autoFocus]="true"
            formControlName="name">
          </soe-textbox>
        </div>
        <div class="col-sm-2">
          <soe-select
            [labelKey]="'economy.common.paymentmethods.exporttype'"
            [selectedId]="form.value.sysPaymentMethodId"
            [items]="sysPaymentMethods"
            (valueChanged)="sysPaymentMethodChanged($event)"
            formControlName="sysPaymentMethodId">
          </soe-select>
        </div>
        @if (showBankId()) {
          <div class="col-sm-2">
            <soe-textbox
              [labelKey]="'economy.common.paymentmethods.payerbankid'"
              [maxLength]="20"
              formControlName="payerBankId">
            </soe-textbox>
          </div>
        }
      </div>
      <div class="row">
        <div class="col-sm-2">
          <soe-select
            [labelKey]="'economy.common.paymentmethods.paymentnr'"
            [secondaryLabelParantheses]="showPaymentInformationParantheses()"
            [secondaryLabelKey]="paymentInformationCurrency()"
            (valueChanged)="onPaymentInformationChange($event)"
            [selectedId]="form.value.paymentInformationRowId"
            [items]="paymentInformation"
            formControlName="paymentInformationRowId">
          </soe-select>
        </div>
        <div class="col-sm-2">
          <soe-textbox
            [labelKey]="'economy.common.paymentmethods.customernr'"
            [maxLength]="100"
            formControlName="customerNr">
          </soe-textbox>
        </div>
        <div class="col-sm-2">
          <soe-select
            [labelKey]="'economy.common.paymentmethods.accountnr'"
            [selectedId]="form.value.accountId"
            [items]="accountStdsDict"
            formControlName="accountId">
          </soe-select>
        </div>
      </div>
    </soe-expansion-panel>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
