<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [toolbarGroups]="toolbarUtils.toolbarGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
  <ng-content toolbar-content-left select="[toolbar-content-left]"></ng-content>
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'common.code'"
          [maxLength]="20"
          [autoFocus]="true"
          formControlName="code"></soe-textbox>
      </div>
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'common.name'"
          [maxLength]="80"
          formControlName="name">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <soe-autocomplete
          [labelKey]="'economy.accounting.vatcode.account'"
          [items]="accounts"
          [optionIdField]="'id'"
          [optionNameField]="'name'"
          [limit]="10"
          formControlName="accountId">
        </soe-autocomplete>
      </div>
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'economy.accounting.vatcode.sysvatrate'"
          formControlName="accountSysVatRate">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <soe-autocomplete
          [labelKey]="'economy.accounting.vatcode.purchasevataccount'"
          [items]="accounts"
          [optionIdField]="'id'"
          [optionNameField]="'name'"
          [limit]="10"
          formControlName="purchaseVATAccountId">
        </soe-autocomplete>
      </div>
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'economy.accounting.vatcode.sysvatrate'"
          formControlName="purchaseVATAccountSysVatRate">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1">
        <soe-numberbox
          [labelKey]="'common.percentage'"
          formControlName="percent"
          [decimals]="1">
        </soe-numberbox>
      </div>
    </div>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
