<div>
  @if (!urlService.isTemplate()) {
    <form [formGroup]="formFilter" novalidate autocomplete="off">
      <div class="row">
        <div class="col-sm-6">
          <soe-select
            [labelKey]="''"
            [items]="accountYears || []"
            [optionIdField]="'accountYearId'"
            [optionNameField]="'yearFromTo'"
            (valueChange)="onFilter()"
            formControlName="accountYearId"
            [inline]="true"></soe-select>
        </div>

        <div class="col-sm-6">
          <soe-select
            [labelKey]="''"
            [items]="voucherSeriesTypes || []"
            [optionIdField]="'id'"
            [optionNameField]="'name'"
            (valueChange)="onVoucherSeriesTypesChanged()"
            formControlName="voucherSeriesTypeId"
            [inline]="true"></soe-select>
        </div>
      </div>
    </form>
  }
</div>
