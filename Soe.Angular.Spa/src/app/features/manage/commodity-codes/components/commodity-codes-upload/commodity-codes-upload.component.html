<soe-dialog>
  <ng-container dialog-content>
    @if (form) {
      <form
        [formGroup]="form"
        class="soe-edit-form"
        novalidate
        autocomplete="off">
        <div class="row">
          <div class="col-sm-12">
            <soe-datepicker
              [labelKey]="'common.date'"
              (valueChanged)="selectedDateOnChange($event)"
              formControlName="selectedDate">
            </soe-datepicker>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-12">
            <soe-file-upload
              [labelKey]="'core.fileupload.choosefiletoimport'"
              [multipleFiles]="false"
              [asBinary]="false"
              [hideDetails]="true"
              [showStatus]="true"
              (afterFilesAttached)="afterFilesAttached($event)"
              [showUploadButton]="false"
              formControlName="fileString"></soe-file-upload>
          </div>
        </div>
      </form>
    }
  </ng-container>
  <div dialog-footer>
    <soe-button
      class="ms-3"
      [behaviour]="'standard'"
      [caption]="'core.cancel'"
      (action)="cancel()"></soe-button>
    <soe-save-button
      class="ms-3"
      [caption]="'manage.system.commoditycode.import'"
      (action)="upload()"
      (validationErrorsAction)="openFormValidationErrors()"
      [invalid]="form.invalid"
      [dirty]="form.dirty"></soe-save-button>
  </div>
</soe-dialog>
