@if (flowHandler.allowFetchGrid()) {
<soe-expansion-panel
    [static]="true"
    [noMargin]="true"
    [noPadding]="true"
>
    <div headerContent>
        <div class="scp-header-content">
            <soe-label
                [labelKey]="'manage.registry.signatorycontract.permissions'"
                [isRequired]="true"
            >
            </soe-label>
        </div>
    </div>
    <soe-grid-wrapper
        [rows]="rowData"
        [noMargin]="true"
        [height]="144"
        [parentGuid]="guid()"
    ></soe-grid-wrapper>
</soe-expansion-panel>

}
