@if (flowHandler.allowFetchGrid()) {
  <soe-grid-wrapper
    [rows]="rowData"
    [parentGuid]="guid()"
    [toolbarItemGroups]="toolbarService.toolbarItemGroups">
    <div footer>
      <div class="instruction-container">
        <soe-instruction
          [type]="'info'"
          [text]="infoText()"
          [iconName]="'circle-info'"
          [showIcon]="false">
        </soe-instruction>
      </div>
    </div>
  </soe-grid-wrapper>
}
