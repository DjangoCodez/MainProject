<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [itemGroups]="toolbarService.toolbarItemGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <div class="col-sm-3">
        <soe-textbox
          [labelKey]="'common.name'"
          [maxLength]="100"
          [required]="true"
          formControlName="name">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <soe-select
          [labelKey]="'common.type'"
          [selectedId]="form.value.type"
          [items]="followUpTypes"
          [required]="true"
          formControlName="type">
        </soe-select>
      </div>
    </div>

    <soe-edit-footer
      [form]="form"
      (deleted)="triggerDelete()"
      (saved)="performSave()"
      [showActive]="true"
      [idFieldName]="idFieldName"
      [inProgress]="performAction.inProgress()"
      [modifyPermission]="flowHandler.modifyPermission()"></soe-edit-footer>
  </form>
}
