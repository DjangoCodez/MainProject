<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [itemGroups]="toolbarService.toolbarItemGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <div class="col-sm-3">
        <soe-select
          [labelKey]="'common.type'"
          [selectedId]="form.value.type"
          [items]="standardEmploymentTypes || []"
          formControlName="type">
        </soe-select>
      </div>
      <div class="col-sm-3">
        <soe-textbox
          [labelKey]="'common.code'"
          [maxLength]="50"
          formControlName="code">
        </soe-textbox>
      </div>
      <div class="col-sm-6">
        <soe-textbox
          [labelKey]="'common.name'"
          [maxLength]="128"
          [autoFocus]="true"
          formControlName="name">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <soe-textbox
          [labelKey]="'common.description'"
          [maxLength]="512"
          formControlName="description">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3">
        <soe-textbox
          [labelKey]="'common.externalcode'"
          [maxLength]="100"
          formControlName="externalCode">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <soe-checkbox
          [labelKey]="
            'time.employee.employmenttype.excludefromworktimeweekcalculationonsecondaryemployment'
          "
          formControlName="excludeFromWorkTimeWeekCalculationOnSecondaryEmployment">
        </soe-checkbox>
      </div>
    </div>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [showActive]="true"
      [hideDelete]="
        !flowHandler.modifyPermission() ||
        form.value.standard ||
        form.value.settingOnly
      "
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
