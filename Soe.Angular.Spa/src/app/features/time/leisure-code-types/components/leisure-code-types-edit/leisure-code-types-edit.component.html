<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [itemGroups]="toolbarService.toolbarItemGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <div class="col-sm-4">
        <soe-textbox
          [labelKey]="'common.name'"
          [maxLength]="100"
          [autoFocus]="true"
          formControlName="name">
        </soe-textbox>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'common.code'"
          [maxLength]="5"
          formControlName="code">
        </soe-textbox>
      </div>
      <div class="col-sm-2">
        <soe-select
          [labelKey]="'common.type'"
          [selectedId]="form.value.type"
          [items]="performTypes.data || []"
          formControlName="type">
        </soe-select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <soe-textarea
          [labelKey]="'common.description'"
          [rows]="3"
          formControlName="description">
        </soe-textarea>
      </div>
    </div>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
