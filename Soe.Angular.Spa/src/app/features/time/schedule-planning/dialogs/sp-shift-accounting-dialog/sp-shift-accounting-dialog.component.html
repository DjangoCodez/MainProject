<soe-dialog>
  <ng-container dialog-content>
    <div class="grid-box">
      <sp-shift-accounting-grid
        [shiftIds]="data.shiftIds"></sp-shift-accounting-grid>
    </div>
  </ng-container>
  <div dialog-footer>
    <soe-button [caption]="'core.close'" (action)="close()"></soe-button>
  </div>
</soe-dialog>
