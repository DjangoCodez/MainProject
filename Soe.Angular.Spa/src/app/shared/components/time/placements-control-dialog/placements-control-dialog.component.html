<soe-dialog>
  <div dialog-content>
    <div class="instruction-container">
      <soe-instruction
        [text]="instruction()"
        [inline]="true"
        [fitToContent]="false"
        [type]="'info'"></soe-instruction>
    </div>
    <soe-placements-control-dialog-grid
      [heads]="control().heads"></soe-placements-control-dialog-grid>
  </div>
  <div dialog-footer>
    <div class="d-flex justify-content-end">
      <soe-button
        class="ms-3"
        [caption]="'core.exportexcel'"
        [tooltip]="'core.exportexcel'"
        [behaviour]="'standard'"
        (action)="exportToExcel()">
      </soe-button>
      <soe-button
        class="ms-3"
        [caption]="'core.cancel'"
        [tooltip]="'core.cancel'"
        [behaviour]="'standard'"
        (action)="cancel()">
      </soe-button>
      <soe-save-button
        class="ms-3"
        [caption]="'time.schedule.activate.confirm'"
        [tooltip]="'time.schedule.activate.confirm'"
        (action)="activate()">
      </soe-save-button>
    </div>
  </div>
</soe-dialog>
