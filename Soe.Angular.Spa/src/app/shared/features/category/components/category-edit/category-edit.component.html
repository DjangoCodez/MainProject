<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [itemGroups]="toolbarService.toolbarItemGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
</soe-toolbar>

@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      <div class="col-sm-2">
        <soe-textbox
          [labelKey]="'common.code'"
          [autoFocus]="true"
          [maxLength]="50"
          [required]="true"
          formControlName="code">
        </soe-textbox>
      </div>
      <div class="col-sm-4">
        <soe-textbox
          [labelKey]="'common.name'"
          [maxLength]="100"
          [required]="true"
          formControlName="name"></soe-textbox>
      </div>
    </div>
    @if (urlService.showSubCategory()) {
      <div class="row">
        <div class="col-sm-2">
          <soe-select
            [labelKey]="
              urlService.showParentCategoryLabel()
                ? 'common.categories.parentcategory'
                : 'common.categories.subcategoryto'
            "
            [items]="parentCategories"
            formControlName="parentId">
          </soe-select>
        </div>
      </div>
    }
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
