@if (form) {
  <form [formGroup]="form" novalidate autocomplete="off">
    @if (flowHandler.allowFetchGrid()) {
      <soe-grid-wrapper
        [rows]="rows"
        [parentGuid]="guid()"
        (editRowClicked)="edit($event)"
        [masterDetail]="true"
        [toolbarNoMargin]="true"
        [toolbarNoTopBottomPadding]="true"
        [toolbarNoBorder]="true"
        [height]="250"
        (selectionChanged)="selectionChanged($event)"
        [toolbarItemGroups]="toolbarService.toolbarItemGroups">
        <div toolbar-content-left>
          <soe-checkbox
            [labelKey]="'common.showonlyopen'"
            [inToolbar]="true"
            [inline]="true"
            [noMargin]="true"
            [formControl]="isOnlyOpen"
            (valueChanged)="showOnlyOpenChange($event)"></soe-checkbox>
        </div>
      </soe-grid-wrapper>
    }

    <div class="row" footer>
      <div class="col-sm-12 d-flex justify-content-end">
        <div class="information-container no-margin mx-2">
          <div class="row">
            <div class="col-sm-6">
              <soe-numberbox
                [noMargins]="true"
                [labelKey]="'common.customer.invoices.totalfiltered'"
                formControlName="offerFilteredTotal"
                [disabled]="true"
                [decimals]="2">
              </soe-numberbox>
            </div>
            <div class="col-sm-6">
              <soe-numberbox
                [noMargins]="true"
                [labelKey]="'common.customer.invoices.totalselected'"
                formControlName="offerSelectedTotal"
                [disabled]="true"
                [decimals]="2">
              </soe-numberbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
}
