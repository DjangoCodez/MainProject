<soe-dialog>
  <ng-container dialog-content>
    <div class="soe-edit-form">
      <div class="row mb-3">
        <soe-instruction
          [text]="'common.customer.recipient.searchdialog.howto'"></soe-instruction>
      </div>

      <div class="row">
        <soe-search-einvoice-recipient-result-grid
          [gridRows]="einvoiceRecipientData"
          (changeSelection)="changeSelection($event)"
          (changeFilter)="
            filterChanged($event)
          "></soe-search-einvoice-recipient-result-grid>
      </div>

      <div class="soe-form-footer">
        <div class="col-sm-12">
          <div class="float-end">
            <soe-button
              class="ms-3"
              [caption]="'core.cancel'"
              typeClass="btn btn-secondary"
              [behaviour]="'standard'"
              (action)="cancel()"></soe-button>

            <soe-button
              class="ms-3"
              [caption]="'common.update'"
              typeClass="btn btn-secondary"
              [behaviour]="'primary'"
              [disabled]="!einvoiceRecipientData.value.length"
              (action)="update()"></soe-button>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</soe-dialog>
