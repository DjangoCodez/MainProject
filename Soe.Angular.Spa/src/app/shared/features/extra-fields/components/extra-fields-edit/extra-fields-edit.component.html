<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [itemGroups]="toolbarService.toolbarItemGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
</soe-toolbar>
@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <div class="row">
      @if (showSysEntityType()) {
        <div class="col-sm-4">
          <soe-select
            [labelKey]="'common.extrafields.sysextrafieldtype'"
            [required]="true"
            [selectedId]="form.value.sysExtraFieldId"
            [items]="sysExtraFields() || []"
            [optionIdField]="'sysExtraFieldId'"
            [optionNameField]="'name'"
            formControlName="sysExtraFieldId"
            (valueChanged)="populateExtraFields($event)">
          </soe-select>
        </div>
      }
    </div>
    <div class="row">
      <div class="col-sm-4">
        <soe-textbox
          [labelKey]="'common.appellation'"
          [required]="true"
          [autoFocus]="true"
          formControlName="text"></soe-textbox>
      </div>
      <div class="col-sm-4">
        <soe-select
          [labelKey]="'common.extrafields.fieldtype'"
          [required]="true"
          [selectedId]="form.value.type"
          [items]="service.performFieldTypes.data || []"
          formControlName="type">
        </soe-select>
      </div>
      @if (isForAccountDim()) {
        <div class="col-sm-4">
          <soe-select
            [labelKey]="'common.accountdim'"
            [required]="true"
            [selectedId]="form.value.connectedRecordId"
            [items]="service.performAccountDims.data || []"
            [optionIdField]="'accountDimId'"
            [optionNameField]="'name'"
            formControlName="connectedRecordId">
          </soe-select>
        </div>
      }
    </div>
    <div class="row mt-3">
      @if (showTranslationsPanel()) {
        <div class="col-sm-4">
          <soe-expansion-panel
            [static]="true"
            [labelKey]="'common.extrafields.translations'"
            [noTopPadding]="true">
            <soe-language-translations
              [compTermRecordType]="compTermsRecordType"
              [recordId]="form.value.extraFieldId.value"
              [(compTermRows)]="translations"
              [readOnly]="false"
              [form]="form"
              [textToTranslate]="form.text.value"></soe-language-translations>
          </soe-expansion-panel>
        </div>
      }
      @if (form.isTypeSingleChoice) {
        <div class="col-sm-4">
          <soe-expansion-panel
            [static]="true"
            [labelKey]="'common.extrafields.listvalues'"
            [noTopPadding]="true">
            <soe-extra-fields-edit-values-grid
              [form]="form"
              (onGridDefined)="
                onValuesGridDefined()
              "></soe-extra-fields-edit-values-grid>
          </soe-expansion-panel>
        </div>
      }
    </div>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
