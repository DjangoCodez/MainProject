<soe-toolbar
  [recordConfig]="recordConfig"
  [form]="form"
  [toolbarGroups]="toolbarUtils.toolbarGroups"
  (navigatorRecordChanged)="navigatorRecordChanged($event)">
  <ng-content toolbar-content-left select="[toolbar-content-left]"></ng-content>
</soe-toolbar>
@if (form) {
  <form [formGroup]="form" class="soe-edit-form" novalidate autocomplete="off">
    <soe-expansion-panel
      [static]="true"
      [open]="true"
      [labelKey]="'common.paymentcondition.paymentcondition'">
      <div class="row">
        <div class="col-sm-3">
          <soe-textbox
            [labelKey]="'common.code'"
            [maxLength]="20"
            [autoFocus]="true"
            formControlName="code"></soe-textbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <soe-textbox
            [labelKey]="'common.name'"
            [maxLength]="100"
            formControlName="name">
          </soe-textbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <soe-numberbox
            [labelKey]="'common.paymentcondition.days'"
            formControlName="days">
          </soe-numberbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <soe-checkbox
            [labelKey]="'common.paymentcondition.calculatefromnextmonth'"
            formControlName="startOfNextMonth"></soe-checkbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <soe-numberbox
            [labelKey]="'common.paymentcondition.discountdays'"
            formControlName="discountDays">
          </soe-numberbox>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <soe-numberbox
            [labelKey]="'common.paymentcondition.discountpercent'"
            formControlName="discountPercent">
          </soe-numberbox>
        </div>
      </div>
    </soe-expansion-panel>
    <soe-edit-footer
      [form]="form"
      [idFieldName]="idFieldName"
      [modifyPermission]="flowHandler.modifyPermission()"
      [inProgress]="performAction.inProgress()"
      (saved)="performSave()"
      (deleted)="triggerDelete()"></soe-edit-footer>
  </form>
}
