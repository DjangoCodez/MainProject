<button
  type="button"
  [attr.data-testid]="behaviour()"
  [ngClass]="typeClass()"
  [ngStyle]="inline() ? { 'margin-top': '1.5rem' } : {}"
  [class.is-disabled]="isDisabled()"
  (click)="!isDisabled() ? onAction($event) : null"
  [title]="tooltip() | translate">
  @if (icon()) {
    <fa-icon [ngClass]="iconClass()" [icon]="icon()!"></fa-icon>
  }
  {{ caption() | translate }}
</button>
