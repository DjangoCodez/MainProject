<div
  [formGroup]="form()"
  class="d-flex justify-content-between"
  data-testid="edit-footer">
  <created-modified [model]="form().value" class="ps-3"></created-modified>
  <div class="d-flex align-items-center me-2">
    <ng-content #pageButtons></ng-content>
    @if (showActive()) {
      <soe-checkbox
        class="ms-3"
        [labelKey]="'common.active'"
        [noMargin]="true"
        (valueChanged)="onActiveChanged($event)"
        formControlName="isActive"></soe-checkbox>
    }

    @if (showCancel()) {
      <soe-button
        class="ms-3"
        [caption]="'core.cancel'"
        [tooltip]="'core.cancel'"
        [behaviour]="'standard'"
        (action)="onCancelled()"></soe-button>
    }

    @if (!hideDelete() && form().value[idFieldName()] > 0) {
      <soe-delete-button
        class="ms-3"
        [disabled]="!modifyPermission()"
        (action)="onDeleted()"></soe-delete-button>
    }

    @if (!hideSave()) {
      @if (saveMenuList().length) {
        <soe-menu-button
          class="ms-3"
          [caption]="'core.save'"
          [behaviour]="'primary'"
          [variant]="'split'"
          [disabled]="saveIsDisabled"
          [invalid]="form().invalid"
          [list]="saveMenuList()"
          [dropUp]="saveMenuDropUp()"
          [dropLeft]="saveMenuDropLeft()"
          (itemSelected)="onSaveMenuListItemSelected($event)"
          (selectedItem)="saveMenuDefaultItem()"
          (validationErrorsAction)="form().openFormValidationErrors()">
        </soe-menu-button>
      } @else {
        <soe-save-button
          class="ms-3"
          [disabled]="saveIsDisabled"
          [invalid]="form().invalid"
          [dirty]="form().dirty"
          [inProgress]="inProgress()"
          (action)="onSaved()"
          (validationErrorsAction)="
            form().openFormValidationErrors()
          "></soe-save-button>
      }
    }
  </div>
</div>
