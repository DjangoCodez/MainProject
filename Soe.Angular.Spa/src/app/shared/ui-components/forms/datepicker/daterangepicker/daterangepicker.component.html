<form [formGroup]="form" novalidate autocomplete="off">
  <div class="row">
    <div class="col-sm-6 left-picker">
      <soe-datepicker
        #datePickerFrom
        [inputId]="inputIdFrom()"
        [labelKey]="labelKeyFrom()"
        [secondaryLabelKey]="secondaryLabelKeyFrom()"
        [secondaryLabelBold]="secondaryLabelBoldFrom()"
        [secondaryLabelParantheses]="secondaryLabelParanthesesFrom()"
        [secondaryLabelPrefixKey]="secondaryLabelPrefixKeyFrom()"
        [secondaryLabelPostfixKey]="secondaryLabelPostfixKeyFrom()"
        [minDate]="minDate()"
        [maxDate]="maxDate()"
        [width]="width()"
        [view]="view()"
        [lastInPeriod]="false"
        [hideToday]="hideToday()"
        [hideClear]="hideClear()"
        [hideCalendarButton]="hideCalendarButton()"
        [inline]="inline()"
        [alignInline]="alignInline()"
        [showLeftArrow]="showArrows()"
        [inRangepicker]="true"
        [manualDisabled]="isDisabled()"
        (valueChanged)="updateFrom($event)"
        (stepLeft)="stepLeft()"
        formControlName="dateFrom">
      </soe-datepicker>
    </div>
    @if (separatorDash()) {
      <div class="col-sm-1 d-flex separator-dash" [class.inline]="inline()">
        <soe-label [labelKey]="'-'"> </soe-label>
      </div>
    }
    <div class="col-sm-6 right-picker">
      <soe-datepicker
        #datePickerTo
        [inputId]="inputIdTo()"
        [labelKey]="labelKeyTo()"
        [secondaryLabelKey]="secondaryLabelKeyFrom()"
        [secondaryLabelBold]="secondaryLabelBoldFrom()"
        [secondaryLabelParantheses]="secondaryLabelParanthesesFrom()"
        [secondaryLabelPrefixKey]="secondaryLabelPrefixKeyFrom()"
        [secondaryLabelPostfixKey]="secondaryLabelPostfixKeyFrom()"
        [minDate]="minDate()"
        [maxDate]="maxDate()"
        [width]="width()"
        [view]="view()"
        [lastInPeriod]="true"
        [hideToday]="hideToday()"
        [hideClear]="hideClear()"
        [hideCalendarButton]="hideCalendarButton()"
        [inline]="inline()"
        [alignInline]="alignInline()"
        [showRightArrow]="showArrows()"
        [inRangepicker]="true"
        [manualDisabled]="isDisabled()"
        (valueChanged)="updateTo($event)"
        (stepRight)="stepRight()"
        formControlName="dateTo">
      </soe-datepicker>
    </div>
  </div>
  @if (description()) {
    <span class="description">{{ description() | translate }}</span>
  }
</form>
