@if (params.data) {
  <div [ngStyle]="isVisible ? {} : { display: 'none' }" [title]="tooltip">
    @if (isFilter && !isColorInFilter()) {
      {{ params.value }}
    } @else if (showIcon) {
      <fa-icon
        [icon]="icon"
        [class]="params.iconClass"
        [fixedWidth]="true"></fa-icon>
    } @else {
      <span [title]="shapeTooltip || tooltip">
        <svg class="shape-svg" [style.width]="width">
          @if (useGradient && gradientField) {
            <defs>
              <linearGradient id="grad1" x1="0%" y1="50%" x2="50%" y2="0%">
                <stop
                  offset="0%"
                  style="stop-color: rgb(51, 255, 0); stop-opacity: 1" />
                <stop
                  offset="100%"
                  style="stop-color: rgb(255, 0, 0); stop-opacity: 1" />
              </linearGradient>
            </defs>
          }
          @if (useGradient && gradientField) {
            <circle
              class="shape"
              cx="6"
              cy="6"
              r="6"
              fill="url(#grad1)"></circle>
          }
          @if (!useGradient && isCircle) {
            <circle
              class="shape"
              cx="6"
              cy="6"
              r="6"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></circle>
          }
          @if (!useGradient && isSquare) {
            <rect
              class="shape"
              width="12px"
              height="12px"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></rect>
          }
          @if (!useGradient && isRectangle) {
            <rect
              class="shape"
              [style.width]="width - 8"
              height="12px"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></rect>
          }
          @if (!useGradient && isTriangleUp) {
            <polygon
              class="shape"
              points="6,1 0,11 12,11"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></polygon>
          }
          @if (!useGradient && isTriangleRight) {
            <polygon
              class="shape"
              points="1,0 11,6 1,12"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></polygon>
          }
          @if (!useGradient && isTriangleDown) {
            <polygon
              class="shape"
              points="0,1 12,1 6,11"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></polygon>
          }
          @if (!useGradient && isTriangleLeft) {
            <polygon
              class="shape"
              points="11,0 1,6 11,12"
              [style.fill]="color"
              [ngStyle]="color ? {} : { display: 'none' }"></polygon>
          }
        </svg>
      </span>
      @if (isFilter) {
        <span>{{ filterText }}</span>
      }
    }
    @if (isText || isSelect) {
      <span>{{ getValue() }}</span>
    }
  </div>
}
