<div class="image-viewer__container">
  <div
    class="image-viewer__toolbar d-flex justify-content-between align-items-center p-1">
    <!-- Left Section -->
    @if (loading()) {
      <div class="d-flex align-items-center">
        <fa-icon [icon]="'loader'" animation="spin"></fa-icon>
      </div>
    }

    <div class="d-flex align-items-center mx-auto">
      <div class="d-flex align-items-center">
        <button class="btn btn-sm me-1" (click)="changeZoom(-0.1)">
          <fa-icon [icon]="'minus'"></fa-icon>
        </button>
        <button class="btn btn-sm" (click)="changeZoom(0.1)">
          <fa-icon [icon]="'plus'"></fa-icon>
        </button>
      </div>

      <div class="vr mx-2"></div>

      <button class="btn btn-sm" (click)="rotateImage()">
        <fa-icon [icon]="'rotate-right'"></fa-icon>
      </button>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn btn-sm" (click)="downloadImage()">
        <fa-icon [icon]="'download'"></fa-icon>
      </button>
    </div>
  </div>

  <div>
    @if (!base64Data || error()) {
      <div class="no-pdf">
        <fa-icon [icon]="'file-slash'"></fa-icon>
      </div>
    } @else {
      <div #viewPort class="image-viewer__viewport">
        <img
          #image
          [src]="base64Source()"
          (load)="onImageLoad()"
          (error)="onImageError($event)" />
      </div>
    }
  </div>
</div>
