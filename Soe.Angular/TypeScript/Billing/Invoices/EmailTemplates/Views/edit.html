<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div>
        <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>
        <soe-panel label-key="billing.invoices.emailtemplate">                                                

            <div class="form-group form-group-sm"">
                <div class="row">
                    <div class="col-sm-6">
                        <soe-textbox label-key="common.name" model="ctrl.emailTemplate.name" required="true"></soe-textbox>
                    </div>
                    <div class="col-sm-2">
                        <soe-select label-key="common.type" model="ctrl.emailTemplate.type" items="ctrl.types" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <soe-textbox label-key="billing.invoices.emailtemplate.subject" model="ctrl.emailTemplate.subject" required="true"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-checkbox label-key="billing.invoices.emailtemplate.htmlformat" model="ctrl.emailTemplate.bodyIsHTML"></soe-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <textarea rows="15" ng-model="ctrl.emailTemplate.body" data-ng-if="ctrl.tinyMceOptions" ui-tinymce="ctrl.tinyMceOptions" required="true"></textarea>                        
                    </div>
                </div>
            </div>
                            
        </soe-panel>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.emailTemplate"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col">
                        <button type="button" class="btn btn-sm btn-default margin-large-right" data-l10n-bind="'core.copy'" data-l10n-bind-title="'core.copy'" data-ng-click="$event.stopPropagation();ctrl.copy()" data-ng-if="!ctrl.isNew"></button>
                    </div>
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
