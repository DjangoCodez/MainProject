<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.invoices.householddeduction.approvepartial'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <soe-textbox label-key="economy.supplier.invoice.total" model="ctrl.approvedAmount" numeric="true" decimals="2"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-checkbox label-key="billing.invoices.householddeduction.createinvoice" model="ctrl.createInvoice" inline="true"></soe-checkbox>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="ctrl.isLocked"></button>
    </div>
</div>
