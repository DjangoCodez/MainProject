<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.invoices.householddeduction.setseqnrdialogheader'"></h6>
    </div>
    <div class="modal-body">
        <div class="info" data-ng-if="ctrl.infoText">
            <div class="row">
                <div class="col-sm-12">
                    <soe-text model="ctrl.infoText"></soe-text>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm pull-right margin-small-top">
            <soe-textbox class="pull-right margin-small-right" hidelabel="true" model="ctrl.selectedSeqNr" numeric="true"></soe-textbox>
            <soe-label class="pull-right margin-small-right" label-key="common.customer.invoices.seqnr" discreet="true"></soe-label>
        </div>
    </div>
    <div class="modal-footer margin-small-top">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="!ctrl.enableOkButton"></button>
    </div>
</div>
