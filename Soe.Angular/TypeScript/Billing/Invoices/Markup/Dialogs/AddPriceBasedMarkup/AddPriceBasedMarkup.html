<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.invoices.pricebasedmarkup.pricebasedmarkup'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-6">
                    <soe-textbox label-key="economy.supplier.invoice.matches.amountfrom" model="ctrl.priceBasedMarkup.minPrice" numeric="true" decimals="0"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-textbox label-key="economy.customer.invoice.matches.amountto" model="ctrl.priceBasedMarkup.maxPrice" numeric="true" decimals="0"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <soe-textbox label-key="billing.invoices.markup.markuppercent" model="ctrl.priceBasedMarkup.markupPercent" numeric="true" decimals="2" required="true"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-select label-key="billing.projects.list.pricelist" required="true"
                                model="ctrl.priceBasedMarkup.priceListTypeId"
                                items="ctrl.priceLists"
                                options="item.id as item.name for item in items"></soe-select>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right">
                <div class="col">
                    <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.close()"></button>
                    <button type="button" class="btn btn-default" data-l10n-bind="'core.delete'" data-ng-click="ctrl.delete()" ng-if="ctrl.priceBasedMarkup.priceBasedMarkupId && ctrl.priceBasedMarkup.priceBasedMarkupId > 0"></button>
                    <button type="button" class="btn btn-primary" data-l10n-bind="'core.save'" data-ng-click="ctrl.save()" data-ng-disabled="!ctrl.validToSave"></button>
                </div>
            </div>
        </div>
    </div>
</div>
