<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="billing.invoices.paymentcondition.paymentcondition">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.code" model="ctrl.paymentCondition.code" required="true" auto-focus="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.paymentCondition.name" required="true"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="billing.invoices.paymentcondition.days" model="ctrl.paymentCondition.days" required="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-label></soe-label>
                        <soe-checkbox label-key="common.paymentcondition.calculatefromnextmonth" model="ctrl.paymentCondition.startOfNextMonth"></soe-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="billing.invoices.paymentcondition.discountdays" model="ctrl.paymentCondition.discountDays"></soe-textbox>
                    </div>
                    <div class="col-sm-2">
                        <soe-textbox label-key="billing.invoices.paymentcondition.discountpercent" model="ctrl.paymentCondition.discountPercent"></soe-textbox>
                    </div>
                </div>
            </div>
        </soe-panel>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.paymentCondition"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
