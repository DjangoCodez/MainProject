<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.invoices.supplieragreement.deleteagreement'"></h6>
    </div>
    <div class="modal-body">    
        <div class="info margin-large-top">
            <div class="row">
                <div class="col-sm-12">
                    <span data-l10n-bind="'billing.invoices.supplieragreement.deleteinfo'"></span>
            </div>
            </div>
        </div>
            
        <div class="margin-large-top">
            <div class="row">
                <div class="col-sm-12">
                    <soe-select label-key="common.customer.customer.wholesellername" model="ctrl.wholesellerId" items="ctrl.wholesellers" options="item.id as item.name for item in items" required="true" tab-with-enter></soe-select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-select label-key="billing.order.pricelisttype" model="ctrl.pricelistTypeId" items="ctrl.pricelistTypes" options="item.id as item.name for item in items" tab-with-enter></soe-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="(!ctrl.wholesellerId || ctrl.wholesellerId === 0)"></button>
    </div>
</div>
