<form class="form-inline">
    <div>
        <div class="form-group form-group-sm">
            <soe-select model="ctrl.selectedProvider" items="ctrl.wholesellersDict" options="item as item.name for item in items"></soe-select>
        </div>
        <div class="form-group form-group-sm" ng-if="ctrl.buttonFunctions.length > 0">
            <soe-splitbutton class="pull-right" is-disabled="ctrl.executing" first-option-as-label="true" options="ctrl.buttonFunctions" option-selected="$event.stopPropagation();ctrl.executeButtonFunction(option)"></soe-splitbutton>
        </div>
    </div>
</form>
