<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>
        <soe-panel label-key="billing.invoices.wholesellersettings.wholeseller">                                    

            <div class="form-group form-group-sm" data-ng-if="ctrl.isNew">
                <div class="row">
                    <div class="col-sm-3" data-ng-if="ctrl.isNew">
                        <soe-select label-key="billing.invoices.wholesellersettings.wholeseller" model="ctrl.companyWholeseller.sysWholesellerId" items="ctrl.sysWholesellersList" options="item.id as item.name for item in items" on-changing="ctrl.sysWholesellerChanged(item)"></soe-select>
                    </div>
                </div>
            </div>

            <div class="form-group form-group-sm" data-ng-if="!ctrl.companyWholeseller.hasEdiFeature">
                <soe-label label-key="billing.invoices.wholesellersettings.noedi"></soe-label>
            </div>

            <div class="form-group form-group-sm" data-ng-if="ctrl.companyWholeseller.hasEdiFeature">
                <div class="row">
                    <div class="col-sm-6">
                        <soe-textbox label-key="billing.invoices.wholesellersettings.messagetypes" model="ctrl.companyWholeseller.messageTypes" is-readonly="true"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-checkbox label-key="billing.invoices.wholesellersettings.useedi" model="ctrl.companyWholeseller.useEdi" is-readonly="true"></soe-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="billing.invoices.wholesellersettings.supplierattached" model="ctrl.supplierId" items="ctrl.suppliersList" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textarea label-key="billing.invoices.wholesellersettings.wholeseller.customernr" model="ctrl.customerNrs" rows="3"></soe-textarea>
                    </div>
                </div>
            </div>

                

            
        </soe-panel>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.companyWholeseller"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
