<form class="form-inline btn-toolbar-no-border" role="toolbar">
    <div>
        <div class="form-group form-group-sm">
            <soe-label label-key="common.type"></soe-label>
            <soe-select hidelabel="true" model="ctrl.selectedOriginType" items="ctrl.originTypes" options="item.id as item.name for item in items"></soe-select>
        </div>
        <div class="form-group form-group-sm">
            <soe-datepicker label-key="common.from" model="ctrl.fromDate" button-class="no-border-radius" use-ignore-dirty="true"></soe-datepicker>
        </div>
        <div class="form-group form-group-sm">
            <soe-datepicker label-key="common.to" model="ctrl.toDate" button-class="no-border-radius" use-ignore-dirty="true"></soe-datepicker>
        </div>
        <div class="form-group form-group-sm">
            <soe-checkbox inline="true" label-key="billing.project.central.inclchildprojects" model="ctrl.includeChildProjects"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm">
            <button type="button" class="btn btn-sm btn-default ngSoeMainButton" style="margin-top: 20px; margin-left: 0px;" data-l10n-bind="'core.search'" data-ng-click="$event.stopPropagation();ctrl.loadGridData()"></button>
        </div>
    </div>
</form>
