<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
            <h6 class="modal-title">{{ctrl.title}}</h6>
        </div>
        <div class="modal-body">
            <div class="info">
                <div data-ng-repeat="row in ctrl.rows track by $index" class="repeater-condensed" data-ng-click="ctrl.selectedRow = row">
                    <div class="form-group form-group-sm">
                        <div class="row" data-ng-class="{'repeater-selected-row': ctrl.selectedRow === row}">
                            <div class="col-sm-6">
                                <soe-text model="ctrl.weekDay2Date(row.weekDay)"></soe-text>
                            </div>
                            <div class="col-sm-6">
                                <soe-select hidelabel="true" model="row.employeeChildId" items="ctrl.childs" options="item.id as item.name for item in items" on-changing="ctrl.childchanging(row)" is-readonly="!row.isPayrollEditable" tab-with-enter></soe-select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer margin-large-top">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
                <button type="button" class="btn btn-default" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
            </div>
        </div>
</form>
