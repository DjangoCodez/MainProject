<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.stock.stocks.importfromfile'"></h6>
    </div>
    <div class="modal-body">
        <soe-typeahead label-key="billing.purchase.supplier" model="ctrl.selectedSupplier" items="ctrl.suppliers" options="item as item.name for item in items" required="true"></soe-typeahead>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <div class="col">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.close'" data-ng-click="ctrl.cancel()"></button>
                <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.openImport()"></button>
            </div>
        </div>
    </div>
</div>
