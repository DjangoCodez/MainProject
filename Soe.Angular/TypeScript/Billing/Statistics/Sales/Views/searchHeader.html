<form class="form-inline">
    <div>
        <div class="form-group form-group-sm">
            <soe-label label-key="common.type"></soe-label>
        </div>
        <div class="form-group form-group-sm margin-large-right">
            <soe-select hidelabel="true" model="ctrl.selectedOriginType" items="ctrl.originTypes" options="item.value as item.label for item in items"></soe-select>
        </div>
        <div class="form-group form-group-sm">
            <soe-label label-key="common.fromdate"></soe-label>
        </div>
        <div class="form-group form-group-sm margin-large-right">
            <soe-datepicker hidelabel="true" model="ctrl.selectedDateFrom" style="width:150px;"></soe-datepicker>
        </div>
        <div class="form-group form-group-sm">
            <soe-label label-key="common.todate"></soe-label>
        </div>
        <div class="form-group form-group-sm margin-large-right">
            <soe-datepicker hidelabel="true" model="ctrl.selectedDateTo" style="width:150px;"></soe-datepicker>
        </div>
        <div class="form-group form-group-sm">
            <button type="button" class="pull-left ngSoeMainButton rounded-left rounded-right" style="height:30px" data-l10n-bind="'core.search'" data-ng-click="$event.stopPropagation();ctrl.loadCustomerStatistics()"></button>
        </div>
    </div>
</form>
