<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="billing.stock.stocks.stock">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.code" model="ctrl.stock.code" is-readOnly="ctrl.stock.isExternal" required="true" maxlength="20" auto-focus="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.stock.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-checkbox label-key="billing.stock.stocks.isexternal" model="ctrl.isExternalStock" inline="true"></soe-checkbox>
                    </div>
                </div>
            </div>
        </soe-panel>
        <uib-accordion close-others="false">
            <soe-accordion label-key="billing.stock.stocks.accounts" is-open="true">
                <div class="row">
                    <div class="col-sm-8">
                        <accounting-settings setting-types="ctrl.stockAccountSettingTypes" settings="ctrl.stockAccountingSettings" base-accounts="ctrl.stockBaseAccounts" show-base-account="true" min-rows="3" read-only="ctrl.readOnly" parent-guid="ctrl.guid"></accounting-settings>
                    </div>
                </div>
            </soe-accordion>
        </uib-accordion>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.stock"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
