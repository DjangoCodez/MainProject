<form class="form-inline">
    <div>
        <!--<div class="form-group form-group-sm" data-ng-if="ctrl.hasOpenPermission && ctrl.showActive">
        <soe-checkbox label-key="common.customer.contracts.showactive" model="ctrl.loadActive"></soe-checkbox>
    </div>-->
        <div class="form-group form-group-sm" data-ng-if="ctrl.hasOpenPermission && !ctrl.showUnpaid && !ctrl.hideOpen">
            <soe-checkbox label-key="common.customer.invoices.loadopen" model="ctrl.loadOpen"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.hasOpenPermission && ctrl.showUnpaid">
            <soe-checkbox label-key="common.customer.invoices.showunpaid" model="ctrl.loadOpen"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.hasClosedPermission && !ctrl.hideClosed">
            <soe-checkbox label-key="common.customer.invoices.loadclosed" model="ctrl.loadClosed"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.showOnlyMine">
            <soe-checkbox label-key="common.customer.invoices.showmine" model="ctrl.loadMine" is-readonly="ctrl.onlyMineLocked"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="!ctrl.hideAllItemsSelection">
            <soe-select model="ctrl.allItemsSelection" items="ctrl.allItemsSelectionDict" options="item.id as item.name for item in items"></soe-select>
        </div>
        <div class="form-group form-group-sm">
            <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.search'" data-l10n-bind-title="'core.search'" data-ng-click="ctrl.search()" data-ng-if="ctrl.showSearchButton"></button>
        </div>
    </div>
</form>
