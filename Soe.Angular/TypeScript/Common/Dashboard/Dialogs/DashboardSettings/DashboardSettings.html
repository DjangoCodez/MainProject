<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">
    <div class="messagebox">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
            <h6 class="modal-title" data-l10n-bind="'common.dashboard.panelgroup'"></h6>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.name" model="ctrl.head.name"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-textarea label-key="common.description" model="ctrl.head.description" rows="3"></soe-textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <soe-select label-key="common.module" model="ctrl.head.module" items="ctrl.modules" options="item.id as item.name for item in items"></soe-select>
                </div>
                <div class="col-sm-6">
                    <soe-textbox label-key="common.priority" model="ctrl.head.priority" numeric="true"></soe-textbox>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="col-sm-6">
                <created-modified model="ctrl.head"></created-modified>
            </div>
            <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
            <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="ctrl.disableSave()" data-ng-click="ctrl.ok()"></button>
        </div>
    </div>
</form>
