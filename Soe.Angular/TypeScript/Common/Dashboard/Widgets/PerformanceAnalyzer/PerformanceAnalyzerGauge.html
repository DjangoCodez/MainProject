<div>
    <div data-ng-if="!ctrl.widgetSettingsMode">
        <div class="row">
            <div class="col-sm-12 form-inline margin-large-bottom">
                <div class="info" style="border-top: 0px; border-right: 0px; border-left: 0px;">
                    <div class="margin-small-top margin-small-bottom">
                        <div class="form-group form-group-sm" data-ng-if="ctrl.isServiceTypeSelenium">
                            <soe-label label-key="common.dashboard.performanceanalyzer.server"></soe-label>
                        </div>
                        <div class="form-group form-group-sm" data-ng-if="ctrl.isServiceTypeSelenium">
                            <soe-select hidelabel="true" model="ctrl.selectedServer" items="ctrl.servers" options="item as item for item in items" on-changing="ctrl.setStatisticType();"></soe-select>
                        </div>

                        <div class="form-group form-group-sm">
                            <soe-label model="ctrl.testLabel"></soe-label>
                        </div>
                        <div class="form-group form-group-sm">
                            <soe-select hidelabel="true" model="ctrl.selectedTest" items="ctrl.tests" options="item as item for item in items" on-changing="ctrl.setStatisticType();"></soe-select>
                        </div>

                        <div class="form-group form-group-sm margin-large-left">
                            <soe-datepicker hidelabel="true" model="ctrl.dateFrom"></soe-datepicker>
                        </div>
                        <div class="form-group form-group-sm">
                            <soe-datepicker hidelabel="true" model="ctrl.dateTo"></soe-datepicker>
                        </div>

                        <div class="form-group form-group-sm">
                            <soe-label label-key="common.interval"></soe-label>
                        </div>
                        <div class="form-group form-group-sm">
                            <soe-select hidelabel="true" model="ctrl.interval" items="ctrl.intervals" options="item.id as item.name for item in items"></soe-select>
                        </div>

                        <div class="pull-right">
                            <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'common.dashboard.performanceanalyzer.loaddata'" data-l10n-bind-title="'common.dashboard.performanceanalyzer.loaddata'" data-ng-disabled="!ctrl.canLoad" data-ng-click="$event.stopPropagation();ctrl.load()"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" data-ng-if="ctrl.testResultChartData.length>0">
            <div class="col-sm-12">
                <span class="margin-small-left">{{ctrl.yAxisLabel}}</span>
                <nvd3 options="ctrl.testResultChartOptions" data="ctrl.testResultChartData"></nvd3>
            </div>
        </div>

    </div>
    <div data-ng-if="ctrl.widgetSettingsMode" class="widget-settings">
        <div class="row">
            <div class="col-sm-6">
                <soe-select label-key="common.type" model="ctrl.serviceType" items="ctrl.serviceTypes" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
    </div>
</div>
