<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'common.settings'"></h6>
    </div>
    <div class="modal-body">
        <div ng-if="ctrl.userSettingType" class="info margin-large-top">
            <div class="row">
                <div class="col-sm-12">
                    <span data-l10n-bind="'common.accordionsettingsinfo'"></span>
                </div>
            </div>
        </div>

        <div class="table-responsive"  ng-if="ctrl.userSettingType" >
            <table class="table table-condensed table-hover margin-large-top">
                <!--<thead>
        <tr>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>-->
                <tbody>
                    <tr data-ng-repeat="accordion in ctrl.accordionList" class="horizontal-list-item">
                        <td colspan="2">
                            <span>{{::accordion.description}}</span>
                        </td>
                        <td style="text-align:right">
                            <soe-checkbox hidelabel="true" model="accordion.isSelected"></soe-checkbox>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row" ng-if="ctrl.showSlider">
            <div class="col-sm-12">
                <soe-label label-key="common.accordionwidthratio"></soe-label>
                <div class="info margin-large-top">
                    <div class="row">
                        <div class="col-sm-12">
                            <span>{{::ctrl.sliderDescription}}</span>
                        </div>
                    </div>
                </div>
                <div class="input-group col-sm-12">
                    <input type="range" min="0" max="12" ng-model="ctrl.width">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
