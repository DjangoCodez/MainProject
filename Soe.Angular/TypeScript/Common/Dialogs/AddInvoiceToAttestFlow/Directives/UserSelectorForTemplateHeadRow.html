<div class="user-selector-for-template-head-row">
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="economy.supplier.attestgroup.type" items="ctrl.attestWorkFlowTypes" options="item.id as item.name for item in items" model="ctrl.row.type"></soe-select>
            </div>
        </div>
        <div class="row margin-small-top">
            <div class="col-sm-12">
                <div class="info margin-small-bottom">
                    <label class="control-label">{{ctrl.row.attestTransitionName}}</label>
                </div>
                <div data-ui-grid="ctrl.soeGridOptions.gridOptions" ui-grid-auto-resize></div>
            </div>
        </div>
    </div>
</div>
