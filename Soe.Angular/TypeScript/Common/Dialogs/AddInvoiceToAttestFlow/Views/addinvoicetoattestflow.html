<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'economy.supplier.invoice.addtoattestflow'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="economy.supplier.attestgroup.attestgroup" items="ctrl.attestGroups" options="item.id as item.name for item in items" model="ctrl.attestWorkFlowHead.attestWorkFlowHeadId" on-changing="ctrl.groupChanged(item)"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="economy.supplier.attestgroup.choosetemplate" items="ctrl.templates" options="item.attestWorkFlowTemplateHeadId as item.name for item in items" model="ctrl.attestWorkFlowHead.attestWorkFlowTemplateHeadId" on-changing="ctrl.templateChanged(item)"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="economy.supplier.attestgroup.role_user" items="ctrl.role_User" options="item.id as item.name for item in items" model="ctrl.roleOrUser"></soe-select>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="economy.supplier.invoice.nrofinvoices" model="ctrl.numberOfInvoicesText" readonly="true"></soe-textbox>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <soe-textbox label-key="economy.supplier.invoice.attestflowadminmessage" model="ctrl.adminText"></soe-textbox>
            </div>
        </div>
        <div class="row" ng-if="ctrl.userRequiredMessage">
            <div class="col-sm-8 margin-large-top">
                <soe-label class="{{ctrl.userRequiredCss}}" model="ctrl.userRequiredMessage"></soe-label>
            </div>
        </div>

        <div class="row">
            <div data-ng-repeat="row in ctrl.templateRows" class="col-sm-6 margin-large-top">
                <user-selector-for-template-head-row row="row" head="ctrl.attestWorkFlowHead" mode="ctrl.roleOrUser" register-control="ctrl.registerUserSelector(control)"></user-selector-for-template-head-row>
            </div>
        </div>

        <div class="row margin-large-top">
            <div class="col-sm-4">
                <soe-checkbox label-key="economy.supplier.invoice.sendattestmessage" model="ctrl.sendMessage"></soe-checkbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" autofocus></button>
    </div>
</div>
