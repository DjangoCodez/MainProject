<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title">{{ ctrl.title }}</h6>
    </div>
    <soe-progressbar is-busy="true" ng-if="ctrl.searching"></soe-progressbar>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row" ng-if="ctrl.selectedProjectName || ctrl.projectdId" style="margin-bottom: 10px;">
                <div class="col-sm-3">
                    <soe-textbox label-key="billing.project.project" model="ctrl.selectedProjectName" readonly="true" button-icon="fa-times-circle" button-tooltip-key="core.delete" on-button-click="$event.stopPropagation(); ctrl.clearProject()" button-disabled="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ag-grid="ctrl.gridHandler.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
                    <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
                </div>
            </div>
        </div>
        <div class="info margin-small-top" ng-if="ctrl.importRow">
            <div class="row margin-small-left">
                <div class="col-sm-3">
                    <div class="row">
                        <soe-label label-key="common.invoicenr"></soe-label>
                    </div>
                    <div class="row">
                        <label class="discreet">{{ctrl.importRow.invoiceNr }}</label>
                    </div>
                </div>
                <div class="col-sm-3 margin-small-left">
                    <div class="row">
                        <soe-label label-key="common.customer.invoices.invoicedate"></soe-label>
                    </div>
                    <div class="row">
                        <label class="discreet">{{ctrl.importRow.paidDate | date:'shortDate' }}</label>
                    </div>
                </div>
                <div class="col-sm-3 margin-small-left">
                    <div class="row">
                        <soe-label label-key="common.customer.invoices.paidamount"></soe-label>
                    </div>
                    <div class="row">
                        <label class="discreet">{{ctrl.importRow.paidAmount | amount }}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-default" data-l10n-bind="'core.delete'" data-ng-click="ctrl.buttonRemoveClick()" data-ng-if="ctrl.currentMainInvoiceId && ctrl.currentMainInvoiceId > 0"></button>
        <!--<button type="button" class="btn btn-default" data-l10n-bind="'core.copy'" data-ng-click="ctrl.buttonOkCopyClick()" data-ng-if="ctrl.isNew && !ctrl.currentMainInvoiceId"></button>-->
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
