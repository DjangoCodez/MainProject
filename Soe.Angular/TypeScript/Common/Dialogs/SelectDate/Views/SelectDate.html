<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'common.choosedate'"></h6>
    </div>
    <div class="modal-body">
        <div class="info margin-large-top" data-ng-if="ctrl.info">
            <div class="row">
                <div class="col-sm-12">
                    <soe-text model="ctrl.info"></soe-text>
                </div>
            </div>
        </div>
        <div class="info margin-small-top margin-small-bottom">
            <div class="row">
                <div class="col-sm-12">
                    <soe-datepicker label-key="common.date" model="ctrl.selectedDate" use-ignore-dirty="true"></soe-datepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-default" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
