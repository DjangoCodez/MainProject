<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title"><span data-l10n-bind="'common.selectemployees'"></span></h6>
    </div>
    <div class="modal-body">
        <div class="info margin-small-bottom">
            <div class="row">
                <div class="col-sm-12">
                    <span data-l10n-bind="'common.selectemployees.info'"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id="employees-grid" ag-grid="ctrl.gridHandler.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 100%; width: 100%;"></div>
                <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.select'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
