<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.projects.list.searchprojects'"></h6>
    </div>
    <soe-progressbar is-busy="true" ng-if="ctrl.searching"></soe-progressbar>
    <div class="modal-body">
        <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-6">
                <soe-checkbox class="pull-left" style="margin-top: 5px;" label-key="billing.projects.list.showprojectswithoutcustomer" model="ctrl.showWithoutCustomer" on-changing="ctrl.onShowWithoutCustomerChanged(ctrl.showWithoutCustomer)" data-ng-if="ctrl.projectsWithoutCustomer"></soe-checkbox>
                <soe-checkbox class="pull-left" style="margin-top: 5px;" label-key="billing.projects.list.showhiddenprojects" model="ctrl.showHidden" data-ng-if="ctrl.showFindHidden"></soe-checkbox>
                <soe-checkbox class="pull-left" style="margin-top: 5px;" label-key="common.customer.invoices.showmine" model="ctrl.loadMine" is-readonly="ctrl.onlyMineLocked"></soe-checkbox>
            </div>
            <div class="col-sm-6">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
                <button type="button" class="btn btn-default" data-l10n-bind="'core.delete'" data-ng-click="ctrl.buttonRemoveClick()" data-ng-if="ctrl.useDelete && ctrl.currentProjectId && ctrl.currentProjectId > 0"></button>
                <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
            </div>
        </div>
    </div>
</div>
