<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title"><span data-l10n-bind="'common.selectroles'"></span></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <soe-multiselect label-key="common.user.roles" options="ctrl.selectableRoles" display-prop="name" model="ctrl.selectedRoles" show-selected="true" data-ng-show="!ctrl.rolesMandatory"></soe-multiselect>
                    <soe-multiselect label-key="common.user.roles" options="ctrl.selectableRoles" display-prop="name" model="ctrl.selectedRoles" show-selected="true" required="true" data-ng-if="ctrl.rolesMandatory"></soe-multiselect>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.select'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="ctrl.rolesMandatory && ctrl.selectedRoles.length===0"></button>
    </div>
</div>
