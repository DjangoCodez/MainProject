<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title">{{::ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-6">
                    <soe-checkbox label-key="core.selectall" model="ctrl.selectAll"></soe-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="col-sm-6" ng-show="ctrl.showSendMessage">
                <soe-checkbox label-key="common.sendmessagetochoosen" model="ctrl.sendMessage" inline="true"></soe-checkbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.select'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
