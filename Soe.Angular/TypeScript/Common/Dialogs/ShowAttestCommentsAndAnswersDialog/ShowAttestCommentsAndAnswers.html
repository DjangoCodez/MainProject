<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonOkClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'economy.supplier.attestflowoverview.attesthistory'"></h6>
    </div>
    <div class="modal-body">
        <div class="col-sm-12">
            <soe-progressbar data-ng-if="ctrl.loading" is-busy="true"></soe-progressbar>
        </div>
        <div id="historyContainer">

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
