<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonOkClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'common.contact.information'"></h6>
    </div>
    <div class="modal-body">
        <div class="table-responsive">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th scope="col" data-l10n-bind="'common.type'"></th>
                        <th scope="col" data-l10n-bind="'common.contact.information'"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="item in ctrl.contactAddressItems">
                        <td><span>{{::item.typeName}}</span></td>
                        <td><span>{{::item.name}}</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
