<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <a class="print pull-right margin-large-right" ng-click="ctrl.download();"><i class="fal fa-download extraLargeFont"></i></a>
        <a class="print pull-right margin-large-right" ng-click="ctrl.print();"><i class="fal fa-print extraLargeFont"></i></a>
        <h6 class="modal-title">{{ctrl.description}}</h6>
    </div>
    <div class="modal-body" style="text-align:center">
        <a download="{{ ctrl.image.fileName }}"><img ng-if="ctrl.image" style="max-width: 100%;" data-ng-src="data:image/jpg;base64,{{ctrl.image.image}}" /></a>
    </div>
</div>
