<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title">{{::ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <p>{{::ctrl.info}}</p>
                </div>
            </div>           
        </div>
    </div>

    <div>
        <table class="table" role="presentation">
            <tbody>            
                <tr data-ng-repeat="priceList in ctrl.priceLists" class="horizontal-list-item">
                    <td style="text-align:center">
                        <soe-checkbox hidelabel="true" model="priceList.isSelected"></soe-checkbox>
                    </td>                                        
                    <td>
                        <soe-text model="priceList.sysWholesellerName"></soe-text>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="ctrl.upgrading"></button>
    </div>
</div>
