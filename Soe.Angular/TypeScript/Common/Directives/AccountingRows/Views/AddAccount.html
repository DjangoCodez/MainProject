<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span data-l10n-bind="'common.accountingrows.addaccount.title'"></span>
            <span> </span>
            <span>{{::ctrl.accountNr}}</span>
        </h6>
    </div>
    <div class="modal-body">
        <div class="row" data-ng-if="ctrl.searching">
            <div class="col-sm-11">
                <soe-instruction label-key="common.accountingrows.addaccount.searching"></soe-instruction>
            </div>
            <div class="col-sm-1">
                <span class="far fa-spinner fa-pulse fa-fw" style="height: 26px;"></span>
            </div>
        </div>
        <div class="row" data-ng-if="!ctrl.searching && !ctrl.addingAccount">
            <div data-ng-if="ctrl.sysAccountFound">
                <div class="col-sm-6">
                    <soe-instruction label-key="common.accountingrows.addaccount.sysaccountfound"></soe-instruction>
                </div>
                <div class="col-sm-6 margin-large-top">
                    <span>{{ctrl.sysAccount.accountNr}}</span>
                    <span> </span>
                    <span>{{ctrl.sysAccount.name}}</span>
                </div>
            </div>
            <div class="col-sm-12" data-ng-if="!ctrl.sysAccountFound">
                <soe-instruction label-key="common.accountingrows.addaccount.sysaccountnotfound"></soe-instruction>
            </div>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.addingAccount">
            <div class="row">
                <div class="col-sm-4">
                    <soe-textbox label-key="economy.accounting.accountnr" model="ctrl.account.accountNr" required="true" maxlength="50"></soe-textbox>
                </div>
                <div class="col-sm-8">
                    <soe-textbox label-key="common.name" model="ctrl.account.name" required="true" maxlength="100"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <soe-select label-key="economy.accounting.accounttype" model="ctrl.account.accountTypeSysTermId" items="ctrl.accountTypes" options="item.id as item.name for item in items"></soe-select>
                </div>
                <div class="col-sm-4">
                    <soe-select label-key="economy.accounting.account.sysvataccount" model="ctrl.account.sysVatAccountId" items="ctrl.sysVatAccounts" options="item.id as item.name for item in items"></soe-select>
                </div>
                <div class="col-sm-4">
                    <soe-select label-key="economy.accounting.account.scrucode1" model="ctrl.account.sysAccountSruCode1Id" items="ctrl.sysAccountSruCodes" options="item.id as item.name for item in items"></soe-select>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-if="!ctrl.searching" data-ng-click="ctrl.cancel()" data-conditional-focus="ctrl.focusValue" data-conditional-focus-value="cancel"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-if="!ctrl.searching" data-ng-click="ctrl.ok()" data-conditional-focus="ctrl.focusValue" data-conditional-focus-value="ok"></button>
    </div>
</div>
