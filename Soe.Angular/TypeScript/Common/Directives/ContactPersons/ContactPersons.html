<div>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div nf-if>
        <div class="row margin-small-bottom">
            <div class="col-sm-3">
                <soe-select label-key="common.contactperson.addcontactperson" model="ctrl.selected" items="ctrl.contactPersons" options="item.actorContactPersonId as item.firstName + ' ' + item.lastName for item in items track by item.actorContactPersonId" on-changing="ctrl.addContactPersonChanged(item)"></soe-select>
            </div>
            <div class="col-sm-2">
                <label class="control-label">&nbsp;</label>
                <div class="input-group">
                    <span class="group-btn">
                        <button type="button" class="btn btn-default btn-sm" data-l10n-bind="'common.contactperson.addnewcontactperson'" ng-click="ctrl.addNewContactPerson()"></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div ag-grid="ctrl.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 300px; width: 100%;"></div>
                <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;"></div>
            </div>
        </div>
    </div>
</div>
