<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">{{ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div>
            <soe-textarea label-key="billing.project.timesheet.editnote.externalnote" model="ctrl.row.externalNote" rows="3" max-length="ctrl.maxTextLength" set-focus="true" is-readonly="ctrl.isReadOnly()" on-change="ctrl.onChange()"></soe-textarea>
        </div>
        <div>
            <soe-textarea label-key="billing.project.timesheet.editnote.internalnote" model="ctrl.row.internalNote" rows="3" max-length="ctrl.maxTextLength" set-focus="false" is-readonly="ctrl.isReadOnly()" on-change="ctrl.onChange()"></soe-textarea>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group pull-left ng-scope">
            <button type="button" class="btn btn-default fal fa-chevron-left" ng-disabled="ctrl.isLeftButtonDisabled()" ng-click="ctrl.leftButtonClick()" data-l10n-bind-title="'core.previous'"></button>
            <button type="button" class="btn btn-default fal fa-chevron-right" ng-disabled="ctrl.isRightButtonDisabled()" ng-click="ctrl.rightButtonClick()" data-l10n-bind-title="'core.next'"></button>
        </div>

        <div class="pull-right margin-large-right">
            <button type="button" class="btn btn-primary pull-right" data-l10n-bind="'core.ok'" data-ng-click="ctrl.close()" data-ng-disabled="ctrl.isReadOnly()"></button>
            <button type="button" class="btn btn-default pull-right margin-small-right" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        </div>
    </div>
</form>
