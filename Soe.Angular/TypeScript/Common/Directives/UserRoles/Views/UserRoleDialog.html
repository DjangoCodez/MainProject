<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.edit'"></h6>
    </div>
    <div class="modal-body">        
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="common.role" model="ctrl.userCompanyRole.roleId" items="ctrl.companyRoles" options="item.id as item.name for item in items" is-readonly="ctrl.roleReadOnly"></soe-select>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="common.fromdate" model="ctrl.userCompanyRole.dateFrom"></soe-datepicker>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="common.todate" model="ctrl.userCompanyRole.dateTo"></soe-datepicker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
