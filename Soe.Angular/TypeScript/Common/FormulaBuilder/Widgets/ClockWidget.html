<div>
    <div class="row">
        <div class="col-sm-12 widget-setting-container">
            <div class="has-feedback">
                <div class="row">
                    <div class="col-sm-12">
                        <soe-timebox hidelabel="true" model="ctrl.minutes" is-time="true" is-readonly="ctrl.widget.isReadonly"></soe-timebox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.time.timerule.clock.prevday" model="ctrl.prevDay" is-readonly="ctrl.widget.isReadonly"></soe-checkbox>
                        <soe-checkbox label-key="time.time.timerule.clock.nextday" model="ctrl.nextDay" is-readonly="ctrl.widget.isReadonly"></soe-checkbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
