<div>
    <div class="row">
        <div class="col-sm-12 widget-setting-container">
            <div class="has-feedback">
                <div class="row">
                    <div class="col-sm-6 padding-none-right">
                        <soe-radiobutton label-key="core.minus" model="ctrl.widget.data.comparisonOperator" group="scheduleOutPositive" value="8" is-readonly="ctrl.widget.isReadonly" style="margin-top: 0px; margin-bottom: 0px;"></soe-radiobutton>
                        <soe-radiobutton label-key="core.plus" model="ctrl.widget.data.comparisonOperator" group="scheduleOutPositive" value="7" is-readonly="ctrl.widget.isReadonly" style="margin-top: 0px; margin-bottom: 0px;"></soe-radiobutton>
                    </div>
                    <div class="col-sm-6 padding-none-left">
                        <soe-timebox hidelabel="true" model="ctrl.minutes" is-readonly="ctrl.widget.isReadonly"></soe-timebox>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
