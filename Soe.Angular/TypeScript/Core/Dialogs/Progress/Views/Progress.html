<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-if="ctrl.metadata.showclose" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title" data-ng-if="ctrl.metadata.title">{{ctrl.metadata.title}}</h6>
        <h6 class="modal-title" data-ng-if="!ctrl.metadata.title" data-l10n-bind="'core.fileupload.status'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-1">
                <span class="fal messagebox-icon {{ctrl.metadata.icon}}" style="display: block; text-align: center;"></span>
            </div>
            <div class="col-sm-11">
                <span data-ng-bind-html="ctrl.metadata.text | formatHtml" style="max-height:400px; display:block; overflow:auto" data-ng-if="ctrl.metadata.text"></span>
                <div data-ng-bind-html="ctrl.html" data-ng-if="ctrl.html"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer" data-ng-if="ctrl.metadata.showabort || ctrl.metadata.showclose">
        <button type="button" class="btn btn-default" data-ng-show="ctrl.metadata.showabort" data-l10n-bind="'core.cancel'" data-conditional-focus="ctrl.focusValue" data-conditional-focus-value="abort" delay="1000" data-ng-click="ctrl.abort()"></button>
        <button type="button" class="btn btn-default" data-ng-show="ctrl.metadata.showclose" data-l10n-bind="'core.ok'" data-conditional-focus="ctrl.focusValue" data-conditional-focus-value="ok" delay="1000" data-ng-click="ctrl.close()"></button>
    </div>
</div>
