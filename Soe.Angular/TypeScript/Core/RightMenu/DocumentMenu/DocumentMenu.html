<div>
    <div id="documentMenu" class="right-menu" data-ng-show="ctrl.showMenu" data-ng-class="{'fullscreen': ctrl.fullscreen}">
        <div>
            <div class="panel panel-default" style="position: relative; height: 100%; margin-bottom: 0px;">
                <div class="panel-heading">
                    <span class="right-menu-toggle-fullscreen fal fa-angle-double-right" data-l10n-bind data-l10n-bind-title="'core.restore'" data-ng-if="ctrl.fullscreen" data-ng-click="ctrl.toggleFullscreen()"></span>
                    <span class="indiscreet" data-l10n-bind="'core.documentmenu.title'"></span>
                    <button type="button" class="panel-heading-button" data-l10n-bind data-l10n-bind-title="'core.close'" data-ng-click="ctrl.toggleShowMenu()"><span class="fal fa-times"></span></button>
                    <button type="button" class="panel-heading-button" data-l10n-bind data-l10n-bind-title="'core.reload_data'" data-ng-disabled="ctrl.loadingDocuments" data-ng-click="ctrl.loadDocuments()" aria-hidden="true"><span class="fal fa-sync" data-ng-class="{'disabledTextColor': ctrl.loadingDocuments}"></span></button>
                    <button type="button" class="panel-heading-button" data-l10n-bind data-l10n-bind-title="'core.document.new'" data-ng-if="ctrl.modifyPermission" data-ng-click="ctrl.edit(null);"><span class="fal fa-plus"></span></button>
                </div>
                <div class="panel-body" style="overflow-y: hidden;">
                    <div class="row" style="height: 100%">
                        <div class="col-sm-9" style="padding-right: 0px; height: 100%;" data-ng-if="ctrl.fullscreen">
                            <div class="document-menu-preview" style="height: calc(100% - 30px);">
                                <pdf-viewer pdf="ctrl.pdf" align-right="true" hide-download="true" data-ng-if="ctrl.pdf"></pdf-viewer>
                                <div class="content-border-line" data-ng-if="ctrl.image">
                                    <img style="height: 100%; width: 100%;" data-ng-src="data:image/jpg;base64,{{ctrl.image}}" />
                                </div>
                            </div>
                        </div>
                        <div data-ng-class="{'col-sm-12': !ctrl.fullscreen, 'col-sm-3': ctrl.fullscreen}" data-ng-style="{'padding-left': ctrl.fullscreen ? '0px': '15px'}" style="height: 100%">
                            <div class="document-menu-types">
                                <ul>
                                    <li data-ng-repeat="type in ctrl.types" data-ng-class="{'selected': type.selected}" data-ng-click="ctrl.selectType(type);"><span>{{type.title}}</span></li>
                                </ul>
                            </div>
                            <div class="document-menu-documents" style="height: calc(100% - 28px);">
                                <div class="info margin-large-top margin-small-right margin-large-bottom margin-small-left" data-ng-if="ctrl.loadingDocuments">
                                    <span class="far fa-spinner fa-pulse fa-fw margin-small-right"></span><span data-l10n-bind="'core.loading'"></span>
                                </div>
                                <div class="info margin-large-top margin-small-right margin-large-bottom margin-small-left" data-ng-if="!ctrl.loadingDocuments && ctrl.documents.length === 0">
                                    <span data-l10n-bind="'core.documentmenu.nodocuments'"></span>
                                </div>

                                <ul data-ng-if="!ctrl.loadingDocuments && ctrl.documents.length > 0" style="overflow-y: auto; height: 100%;">
                                    <li data-ng-repeat="folder in ctrl.folders">
                                        <span class="far link" data-ng-class="{'fa-chevron-down': !folder.expanded, 'fa-chevron-up': folder.expanded}" style="margin-right: 5px;" data-ng-click="ctrl.toggleFolder(folder);"></span>
                                        <span class="italic indiscreet link" data-ng-click="ctrl.toggleFolder(folder);"><span>{{folder.name}}</span><span data-ng-if="folder.nbrOfUnread>0"> (<span>{{folder.nbrOfUnread}}</span>)</span></span>
                                        <ul data-ng-if="folder.expanded">
                                            <li data-ng-repeat="document in ctrl.documentsInFolder(folder.name)" context-menu="ctrl.getContextMenuOptions(document);" data-ng-dblclick="ctrl.edit(document);">
                                                <span class="fal fa-eye margin-small-right" data-ng-class="{'link': ctrl.canViewDocument(document), 'transparent-quarter': !ctrl.canViewDocument(document)}" data-l10n-bind data-l10n-bind-title="'core.document.view'" data-ng-disabled="!ctrl.canViewDocument(document);" data-ng-click="ctrl.viewFile(document);"></span>
                                                <span class="fal fa-download link margin-small-right" data-l10n-bind data-l10n-bind-title="'core.document.downloadfile'" data-ng-click="ctrl.downloadFile(document);"></span>
                                                <span class="fal fa-envelope-open-text link margin-small-right" data-l10n-bind data-l10n-bind-title="'core.document.viewmessage'" data-ng-click="ctrl.viewMessage(document);" data-ng-if="document.messageId"></span>
                                                <span data-ng-class="{'indiscreet': !document.readDate}" data-ng-attr-title="{{ctrl.getDocumentToolTip(document)}}">{{document.displayName}}</span>
                                                <span data-ng-if="document.validFrom || document.validTo" class="italic margin-small-left">(<span data-ng-if="document.validFrom">{{document.validFrom | date:'shortDate'}}</span> <span class="fal fa-long-arrow-right"></span> <span data-ng-if="document.validTo">{{document.validTo | date:'shortDate'}}</span>)</span>
                                                <span class="pull-right fal fa-pencil link margin-small-left" data-l10n-bind data-l10n-bind-title="'core.document.edit'" data-ng-click="ctrl.edit(document);" data-ng-if="ctrl.isGeneralType && ctrl.modifyPermission"></span>
                                                <span class="pull-right fal margin-small-left" data-ng-class="{'fa-file-check okColor': document.answerType == 1, 'fa-file-exclamation errorColor': document.answerType != 1}" data-ng-attr-title="{{ctrl.getConfirmedTooltip(document)}}" data-ng-if="document.needsConfirmation"></span>
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="document-menu-toggle" class="right-menu-toggle" data-ng-class="{'right-menu-toggle-active': ctrl.showMenu}" data-ng-style="{'top': ctrl.topPosition }" data-ng-attr-title="{{ctrl.toggleTooltip}}" data-ng-click="ctrl.toggleShowMenu();">
        <span class="fa-layers fa-fw">
            <i class="fal fa-file-alt"></i>
            <span class="fa-layers-counter" data-ng-if="ctrl.nbrOfUnreadCompanyDocuments > 99">99+</span>
            <span class="fa-layers-counter" data-ng-if="ctrl.nbrOfUnreadCompanyDocuments > 0 && ctrl.nbrOfUnreadCompanyDocuments < 100">{{ctrl.nbrOfUnreadCompanyDocuments}}</span>
        </span>
    </div>
</div>
