<div id="chart-wrapper" class="chart-wrapper">
    <div class="form-inline toolbar margin-large-bottom">
        <div id="chart-menu" class="form-group form-group-sm">
            <soe-checkbox style="margin-top: -5px;" label-key="core.reportmenu.insights.bar.stacked" indiscreet="true" model="$ctrl.stacked" on-changing="$ctrl.redraw(true);"></soe-checkbox>
            <span data-l10n-bind="'common.value'" class="indiscreet margin-large-left margin-small-right"></span>
            <soe-select hidelabel="true" model="$ctrl.selectedValueType" items="$ctrl.valueTypes" options="item.id as item.name for item in items" inline-block="true" input-width="100px" on-changing="$ctrl.redraw(false);"></soe-select>
        </div>
    </div>
    <div id="chart" style="" class="content-border-no-radius"></div>
</div>
