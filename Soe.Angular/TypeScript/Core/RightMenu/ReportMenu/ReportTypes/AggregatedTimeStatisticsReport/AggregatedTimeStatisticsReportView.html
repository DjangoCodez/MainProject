<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-6">
                <date-time-interval-selection on-selected="$ctrl.onDateRangeSelectionUpdated(selection)" label-key="common.period" selected-interval="week" user-selection-input="$ctrl.userSelectionInputDate" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-vacant="true" show-hidden="true" from-date="$ctrl.fromDate" to-date="$ctrl.toDate" user-selection-input="$ctrl.userSelectionInputEmployee" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.userSelectionInputIncludeEmpTaxAndSuppChargeUpdated(selection)" label-key="common.includeemptaxandsuppcharge" user-selection-input="$ctrl.userSelectionInputIncludeEmpTaxAndSuppCharge" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionFilterOnAccountingUpdated(selection)" label-key="common.accountingtype.filtertransactions" user-selection-input="$ctrl.userSelectionInputFilterOnAccounting" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm" data-ng-if="$ctrl.isAnalysis">
        <div class="row">
            <div class="col-sm-12">
                <matrix-column-selection on-selected="$ctrl.onMatrixColumnSelectionUpdated(selection)" module="$ctrl.module" sys-report-template-type-id="$ctrl.sysReportTemplateTypeId" report-id="$ctrl.reportId" user-selection-input="$ctrl.userSelectionInputColumns" selections="$ctrl.selections" show-insights="true" />
            </div>
        </div>
    </div>
</div>
