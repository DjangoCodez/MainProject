<div>
    <div class="row">
        <id-selection label-key="common.report.selection.invoices" class="col-sm-4" on-selected="$ctrl.onInvoiceSelectionChanged(selection)" items="$ctrl.selectableInvoiceSelection" user-selection-input="$ctrl.invoiceSelection" />
    </div>
    <div class="row">
        <soe-typeahead class="col-sm-4" label-key="common.report.selection.customernr" model="$ctrl.actorNrFrom" items="$ctrl.customerDict" options="item as item.name for item in items" on-selection-changed="$ctrl.onActorNumberFromChanged(item)"></soe-typeahead>
        <soe-typeahead class="col-sm-4 margin-small-top" model="$ctrl.actorNrTo" items="$ctrl.customerDict" options="item as item.name for item in items" on-selection-changed="$ctrl.onActorNumberToChanged(item)"></soe-typeahead>
    </div>
    <div class="row">
        <text-selection label-key="common.report.selection.invoiceseqnr" class="col-sm-4" on-selected="$ctrl.onInvoiceSerialNumberFromChanged(selection)" user-selection-input="$ctrl.invoiceSeqNrFrom"></text-selection>
        <text-selection class="col-sm-4 margin-small-top" on-selected="$ctrl.onInvoiceSerialNumberToChanged(selection)" user-selection-input="$ctrl.invoiceSeqNrTo"></text-selection>
    </div>
    <div class="row">
        <date-selection label-key="common.report.selection.date" class="col-sm-8" use-min-max-if-empty="true" is-from-date-mandatory="$ctrl.isFromDateMandatory" is-to-date-mandatory="$ctrl.isToDateMandatory" show-range="true" as-range="true" on-selected="$ctrl.onDateRangeSelected(selection)" user-selection-input="$ctrl.selectedDateRange"></date-selection>
    </div>
    <div class="row">
        <id-selection label-key="common.report.selection.datefor" class="col-sm-4" items="$ctrl.selectableDateRegard" user-selection-input="$ctrl.dateRegard" on-selected="$ctrl.onDateRegardChanged(selection)" />
    </div>
    <div class="row">
        <id-selection label-key="common.report.selection.sorting" class="col-sm-4" items="$ctrl.selectableSortOrder" user-selection-input="$ctrl.sortOrder" on-selected="$ctrl.onSortOrderChanged(selection)" />
    </div>
    <div class="row">
        <bool-selection class="col-sm-4" label-key="common.report.selection.showvoucher" on-selected="$ctrl.onBoolSelectionShowVoucher(selection)" user-selection-input="$ctrl.showVoucher"></bool-selection>
    </div>
</div>
