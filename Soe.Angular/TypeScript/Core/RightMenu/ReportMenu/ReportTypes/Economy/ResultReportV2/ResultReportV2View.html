<div class="row">
    <div class="col-sm-12">
        <accounting-year-and-period-range-selection on-interval-from-selected="$ctrl.intervalFromChanged(selection)" on-interval-to-selected="$ctrl.intervalToChanged(selection)" selected-range-from="$ctrl.accountPeriodFrom" selected-range-to="$ctrl.accountPeriodTo"></accounting-year-and-period-range-selection>
    </div>
    
    <id-selection class="col-sm-4" label-key="common.report.selection.postingdim" on-selected="$ctrl.onPostingDimensionSelectionChanged(selection)" items="$ctrl.selectableRangeNamesWithoutAccount" user-selection-input="$ctrl.userSelectionInputPostingDimension" />
    
    <id-selection ng-if="$ctrl.includeBudget" class="col-sm-4" label-key="common.report.selection.budget" on-selected="$ctrl.onBudgetSelectionChanged(selection)" items="$ctrl.budgetHeadsDicts" user-selection-input="$ctrl.userSelectionInputBudgetHeadsDict" />

    <div class="col-sm-12">
        <bool-selection label-key="common.report.selection.postingdimismissing" on-selected="$ctrl.onProjectSelected(selection)" user-selection-input="$ctrl.projectSelected"></bool-selection>
    </div>
    <div class="col-sm-12">
        <bool-selection label-key="common.report.selection.separateaccountdim" on-selected="$ctrl.onSeparateAccountDimSelected(selection)" user-selection-input="$ctrl.separateAccountDimSelected"></bool-selection>
    </div>
    <div class="col-sm-12">
        <bool-selection label-key="common.report.selection.includeyearendvouchers" on-selected="$ctrl.onBoolSelectionInclncludeYearEndVoucherSeries(selection)" user-selection-input="$ctrl.includeyearendvouchers"></bool-selection>
    </div>
    <div class="col-sm-12">
        <bool-selection label-key="common.report.selection.includeexternalvouchers" on-selected="$ctrl.onBoolSelectionIncludeExternalVoucherSeries(selection)" user-selection-input="$ctrl.includeexternalvouchers"></bool-selection>
    </div>
    <div class="col-sm-12">
        <account-range-selection filter-ranges="$ctrl.rangeFilters" selectable-range-names="$ctrl.selectableRangeNames"></account-range-selection>
    </div>
</div>
