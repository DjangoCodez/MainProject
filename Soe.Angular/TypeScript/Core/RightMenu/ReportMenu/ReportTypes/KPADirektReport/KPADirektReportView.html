<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <payroll-period-selection on-selected="$ctrl.onPeriodSelectionUpdated(selections)" label-key="common.period" user-selection-input="$ctrl.userSelectionInputPayrollPeriod" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" report-template-type="99" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-vacant="true" show-hidden="true" time-period-Ids="$ctrl.timePeriodIds" user-selection-input="$ctrl.userSelectionInputEmployee" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <id-selection on-selected="$ctrl.onIdSelectionInputKPAAgreementType(selection)" label-key="common.report.kpaagreementtype" items="$ctrl.kpaAgreementTypes" selected="1" user-selection-input="$ctrl.userSelectionInputKPAAgreementType" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionInputSetAsFinal(selection)" label-key="common.setasfinal" user-selection-input="$ctrl.userSelectionInputSetAsFinal" />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionInputOnlyChangedEmployments(selection)" label-key="common.report.onlyupdatedemployments" user-selection-input="$ctrl.userSelectionInputOnlyChangedEmployments" />
            </div>
        </div>
    </div>
</div>
