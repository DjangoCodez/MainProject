<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <payroll-period-selection on-selected="$ctrl.onPeriodSelectionUpdated(selections)" label-key="common.period" user-selection-input="$ctrl.userSelectionInputPayrollPeriod" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" report-template-type="59" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-vacant="true" show-hidden="true" time-period-Ids="$ctrl.timePeriodIds" selectable-accounting-types="0,1,2,5" user-selection-input="$ctrl.userSelectionInputEmployee" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <payroll-product-selection on-selected="$ctrl.onPayrollProductSelectionUpdated(selections)" label-key="common.payrollproduct" can-add="true" user-selection-input="$ctrl.userSelectionInputPayrollProduct" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionIncludeStartValuesUpdated(selection)" label-key="common.includestartvalues" user-selection-input="$ctrl.userSelectionInputIncludeStartValues" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionShowOnlyTotalUpdated(selection)" label-key="common.report.reporttemplate.showonlytotal" user-selection-input="$ctrl.userSelectionInputShowOnlyTotal" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionIgnoreAccountingUpdated(selection)" label-key="common.report.reporttemplate.ignoreaccounting" user-selection-input="$ctrl.userSelectionInputIgnoreAccounting" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionFilterOnAccountingUpdated(selection)" label-key="common.accountingtype.filtertransactions" user-selection-input="$ctrl.userSelectionInputFilterOnAccounting" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm" data-ng-if="$ctrl.isAnalysis">
        <div class="row">
            <div class="col-sm-12">
                <matrix-column-selection on-selected="$ctrl.onMatrixColumnSelectionUpdated(selection)" module="$ctrl.module" sys-report-template-type-id="$ctrl.sysReportTemplateTypeId" report-id="$ctrl.reportId" user-selection-input="$ctrl.userSelectionInputColumns" selections="$ctrl.selections" show-insights="true" />
            </div>
        </div>
    </div>
</div>
