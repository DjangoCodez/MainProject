<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-6">
                <date-time-interval-selection on-selected="$ctrl.onDateRangeSelectionUpdated(selection)" label-key="common.period" selected-interval="month" user-selection-input="$ctrl.userSelectionInputDate"/>
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-vacant="true" show-hidden="true" from-date="$ctrl.fromDate" to-date="$ctrl.toDate" user-selection-input="$ctrl.userSelectionInputEmployee"/>
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionPreliminaryUpdated(selection)" label-key="common.includepreliminarytimes" user-selection-input="$ctrl.userSelectionInputPreliminary" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <time-accumulator-selection on-selected="$ctrl.onTimeAccumulatorSelectionUpdated(selection)" label-key="common.balance" user-selection-input="$ctrl.userSelectionInputTimeAccumulator"/>
            </div>
        </div>
    </div>
</div>
