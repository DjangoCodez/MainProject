<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-6">
                <date-time-interval-selection on-selected="$ctrl.onDateRangeSelectionUpdated(selection)" label-key="common.period" selected-interval="week" user-selection-input="$ctrl.userSelectionInputDate" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <shift-type-selection on-selected="$ctrl.onShiftTypeSelectionUpdated(selection)" label-key="common.shifttype" user-selection-input="$ctrl.userSelectionInputShiftType" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-ended="false" show-vacant="true" show-hidden="true" show-secondary="true" from-date="$ctrl.fromDate" to-date="$ctrl.toDate" selectable-accounting-types="0,1,2,3,4" user-selection-input="$ctrl.userSelectionInputEmployee" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionFilterOnAccountingUpdated(selection)" label-key="common.accountingtype.filterschedule" user-selection-input="$ctrl.userSelectionInputFilterOnAccounting" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionExcludeFreeDaysUpdated(selection)" label-key="common.excludefreedays" user-selection-input="$ctrl.userSelectionInputExcludeFreeDays" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionIncludeBreaksUpdated(selection)" label-key="common.includebreaks" user-selection-input="$ctrl.userSelectionInputIncludeBreaks" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionExcludeAbsenceUpdated(selection)" label-key="common.excludeabsence" user-selection-input="$ctrl.userSelectionInputExcludeAbsence" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm" data-ng-if="$ctrl.isAnalysis">
        <div class="row">
            <div class="col-sm-12">
                <matrix-column-selection on-selected="$ctrl.onMatrixColumnSelectionUpdated(selection)" module="$ctrl.module" sys-report-template-type-id="$ctrl.sysReportTemplateTypeId" report-id="$ctrl.reportId" user-selection-input="$ctrl.userSelectionInputColumns" selections="$ctrl.selections" show-insights="true" />
            </div>
        </div>
    </div>
</div>
