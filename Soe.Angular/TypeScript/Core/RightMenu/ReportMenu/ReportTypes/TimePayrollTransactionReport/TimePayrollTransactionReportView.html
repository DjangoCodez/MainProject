<div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-6">
                <date-time-interval-selection on-selected="$ctrl.onDateTimeIntervalSelectionUpdated(selection)" label-key="common.period" selected-interval="month" user-selection-input="$ctrl.userSelectionInputDate" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <employees-selection on-selected="$ctrl.onEmployeeSelectionUpdated(employeeSelection)" label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-vacant="true" show-hidden="true" from-date="$ctrl.fromDate" to-date="$ctrl.toDate" report-template-type="89" selectable-accounting-types="0,1,2,5" user-selection-input="$ctrl.userSelectionInputEmployee" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-4">
                <bool-selection on-selected="$ctrl.onBoolSelectionFilterOnAccountingUpdated(selection)" label-key="common.accountingtype.filtertransactions" user-selection-input="$ctrl.userSelectionInputFilterOnAccounting" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionPreliminaryUpdated(selection)" label-key="common.includepreliminarytimes" user-selection-input="$ctrl.userSelectionInputPreliminary" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-2">
                <id-list-selection on-selected="$ctrl.onAttestStatusSelectionUpdated(selection)" label-key="time.time.attest.atteststate" enable-filters="true" items="$ctrl.attestStates" user-selection-input="$ctrl.userSelectionInputAttestState" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <payroll-product-selection on-selected="$ctrl.onPayrollProductSelectionUpdated(selections)" label-key="common.payrollproduct" can-add="true" user-selection-input="$ctrl.userSelectionInputPayrollProduct" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionShowOnlyTotalUpdated(selection)" label-key="common.report.reporttemplate.showonlytotal" user-selection-input="$ctrl.userSelectionInputShowOnlyTotal" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm" data-ng-if="$ctrl.isAnalysis">
        <div class="row">
            <div class="col-sm-12">
                <bool-selection on-selected="$ctrl.onBoolSelectionSkipTimeScheduleTransactions(selection)" label-key="common.report.reporttemplate.skiptimescheduletransactions" user-selection-input="$ctrl.userSelectionInputSkipTimeScheduleTransactions" />
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm" data-ng-if="$ctrl.isAnalysis">
        <div class="row">
            <div class="col-sm-12">
                <matrix-column-selection on-selected="$ctrl.onMatrixColumnSelectionUpdated(selection)" module="$ctrl.module" sys-report-template-type-id="$ctrl.sysReportTemplateTypeId" report-id="$ctrl.reportId" user-selection-input="$ctrl.userSelectionInputColumns" selections="$ctrl.selections" show-insights="true" />
            </div>
        </div>
    </div>

</div>
