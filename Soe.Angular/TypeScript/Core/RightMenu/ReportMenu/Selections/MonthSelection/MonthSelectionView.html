<div>
    <div class="row" data-ng-if="::!$ctrl.hideLabel">
        <div class="col-sm-6">
            <label class="control-label" data-l10n-bind="::$ctrl.labelKey"></label>
        </div>
        <div class="col-sm-6">
            <label class="control-label" data-l10n-bind="::$ctrl.additionalLabelKey"></label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <soe-select hidelabel="true" model="$ctrl.selectedYear" items="$ctrl.availableSelectableYears" options="item.id as item.label for item in items" on-changing="$ctrl.changeYear(item)"></soe-select>
        </div>
        <div class="col-sm-6">
            <soe-select hidelabel="true" model="$ctrl.selectedMonth" items="$ctrl.availableSelectableMonths" options="item.id as item.label for item in items" on-changing="$ctrl.changeMonth(item)"></soe-select>
        </div>
    </div>
</div>
