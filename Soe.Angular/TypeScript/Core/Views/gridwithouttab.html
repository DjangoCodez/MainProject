<div data-ng-init="gc = ctrl.gridController">
    <soe-toolbar buttons="gc.buttonGroups"></soe-toolbar>

    <soe-progressbar is-busy="gc.progressBusy" message="gc.progressMessage"></soe-progressbar>

    <div data-ui-grid="gc.soeGridOptions.gridOptions" ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-save-state ui-grid-exporter class="ngSoeGrid"></div>
</div>
