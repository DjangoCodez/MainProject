<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">{{ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <soe-textarea label-key="common.description" model="ctrl.description" rows="10"></soe-textarea>
            </div>
            <div class="col-sm-6">
                <soe-textarea label-key="common.note" model="ctrl.notes" rows="10"></soe-textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group pull-left ng-scope">
            <button type="button" class="btn btn-default fal fa-chevron-left" ng-disabled="ctrl.isLeftButtonDisabled()" ng-click="ctrl.leftButtonClick()" data-l10n-bind-title="'core.previous'"></button>
            <button type="button" class="btn btn-default fal fa-chevron-right" ng-disabled="ctrl.isRightButtonDisabled()" ng-click="ctrl.rightButtonClick()" data-l10n-bind-title="'core.next'"></button>
        </div>
        <div class="pull-right margin-large-right">
            <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
            <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
        </div>
    </div>
</div>
