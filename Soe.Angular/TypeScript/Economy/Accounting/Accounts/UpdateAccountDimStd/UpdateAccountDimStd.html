<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonOkClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'economy.accounting.importaccountsysstdtype'"></h6>
    </div>
    <div class="modal-body">
        <soe-progressbar is-busy="ctrl.progressBusy"></soe-progressbar>
        <div class="row">
            <div class="col-sm-12">
                <soe-instruction label-key="economy.accounting.importaccountstdhelp"></soe-instruction>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-select label-key="economy.accounting.sysaccountstdtype" model="ctrl.accountStdTypeId" items="ctrl.accountStdTypes" options="item.id as item.name for item in items" required="true"></soe-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.close'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.import'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="!(ctrl.accountStdTypeId > 0)"></button>
    </div>
</div>
