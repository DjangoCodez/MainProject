<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'economy.accounting.balance.selectaccount'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-sm-12">
                    <div class="col-sm-12 info">
                        <soe-text data-l10n-bind="'economy.accounting.balance.selectaccountinfo'"></soe-text>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-typeahead label-key="economy.accounting.account" model="ctrl.selectedAccount" items="ctrl.accounts" options="item as item.numberName for item in items" filter-property="numberName" limit="100" required="true"></soe-typeahead>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.amount" model="ctrl.amount" numeric="true" decimals="2" readonly="true"></soe-textbox>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right">
                <div class="col">
                    <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.close()"></button>
                    <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.save()" data-ng-disabled="!ctrl.selectedAccount"></button>
                </div>
            </div>
        </div>
    </div>
</div>
