<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">{{::ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <strong>{{ctrl.getResult}}?</strong>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{ctrl.getResultInfo}}
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-12">
                {{ctrl.includeCountDim}}:
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" data-ng-model="ctrl.result.getDim2">
                    <span>{{ctrl.dim2Name}}</span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <label>
                    <input type="checkbox" data-ng-model="ctrl.result.getDim3">
                    <span>{{ctrl.dim3Name}}</span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-sm-12">
            <div class="ng-form pull-right">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.no'" data-ng-click="$event.stopPropagation();ctrl.no()"></button>
                <button type="button" class="btn btn-primary " data-l10n-bind="'core.yes'" data-ng-click="$event.stopPropagation();ctrl.yes()"></button>
            </div>
        </div>
    </div>
</div>
