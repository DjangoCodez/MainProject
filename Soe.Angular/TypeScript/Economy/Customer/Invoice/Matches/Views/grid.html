<div data-ng-init="ctrl = tab.controller">
    <div data-ng-if="!ctrl.progressBusy">
        <data-ng-include src="ctrl.gridHeaderComponentUrl" />
    </div>

    <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div data-ui-grid="ctrl.soeGridOptions.gridOptions" data-ng-if="!ctrl.progressBusy" ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-save-state ui-grid-exporter ui-grid-expandable class="ngSoeGrid"></div>
    <!--<invoice-matching ng-if="ctrl.selectedRow" matching="ctrl.selectedRow"></invoice-matching>-->
</div>
