<div data-ng-init="ctrl = tab.controller">       
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div data-ui-grid="ctrl.soeGridOptions.gridOptions" data-ng-if="!ctrl.progressBusy" ui-grid-auto-resize ui-grid-exporter ui-grid-grouping class="ngSoeGrid"></div>    
</div>
