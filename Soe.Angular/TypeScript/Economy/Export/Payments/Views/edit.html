<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>
        <soe-panel label-key="economy.accounting.grossprofitcode.grossprofitcode">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-2">
                        <div class="col-sm-12">
                            <soe-select label-key="economy.accounting.grossprofitcode.selectaccountyear" model="ctrl.currentAccountYearId" setselectedindex="ctrl.setselectedyearindex" items="ctrl.accountYearFilterOptions" on-changing="ctrl.accountYearOnChanging(item)" options="item.id as item.name for item in items"></soe-select>
                        </div>
                        <div class="col-sm-12">
                            <soe-select label-key="economy.accounting.grossprofitcode.selectaccountdim" model="ctrl.currentAccountDimId" setselectedindex="ctrl.setselecteddimindex" items="ctrl.accountDimFilterOptions" on-changing="ctrl.accountDimOnChanging(item)" options="item.id as item.name for item in items"></soe-select>
                        </div>
                        <div class="col-sm-12" style="margin-bottom:5px">
                            <soe-select label-key="economy.accounting.grossprofitcode.selectaccount" model="ctrl.currentAccountId" setselectedindex="ctrl.setselectedaccountindex" items="ctrl.accountFilterOptions" on-changing="ctrl.accountOnChanging(item)" options="item.id as item.name for item in items"></soe-select>
                        </div>
                        <div class="col-sm-12">
                            <soe-textbox label-key="common.code" model="ctrl.grossProfitCode.code" required="true" maxlength="50" auto-focus="true"></soe-textbox>
                        </div>
                        <div class="col-sm-12">
                            <soe-textbox label-key="common.name" model="ctrl.grossProfitCode.name" required="true" maxlength="50"></soe-textbox>
                        </div>
                        <div class="col-sm-12">
                            <soe-textarea label-key="common.description" model="ctrl.grossProfitCode.description" rows="6"></soe-textarea>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col"><soe-label style="text-align:center" label-key="economy.accounting.grossprofitcode.shareinpercent"></soe-label></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" style="text-align:center" label-key="economy.accounting.grossprofitcode.openingbalance"></soe-label>
                                        <soe-textbox style="margin: -15px auto -10px auto;width:35%" required="true" model="ctrl.grossProfitCode.openingBalance" numeric="true" decimals="2"></soe-textbox>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="col-sm-6">
                            <table class="table table-striped" role="presentation">
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period1"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period1"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period2"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period2"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period3"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period3"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period4"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period4"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period5"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period5"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period6"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period6"></soe-textbox>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-sm-6">
                            <table class="table table-striped" role="presentation">
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period7"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period7"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period8"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period8"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period9"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period9"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period10"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period10"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period11"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period11"></soe-textbox>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <soe-label discreet="true" label-key="economy.accounting.grossprofitcode.period12"></soe-label>
                                        <soe-textbox input-type="number" hidelabel="true" required="true" model="ctrl.grossProfitCode.period12"></soe-textbox>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.grossProfitCode"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
