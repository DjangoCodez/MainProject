<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-ng-init="ctrl = tab.controller" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <soe-label>"'ctrl.filename'"</soe-label>
                    <soe-file-upload callback="ctrl.fileUploaded(result)" single-file="true" is-disabled="ctrl.showUpload" url="{{::ctrl.fileUrl}}"></soe-file-upload>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <button type="button" class="pull-left btn ngSoeMainButton" data-l10n-bind="'economy.import.automaster.loadfile'" data-ng-click="$event.stopPropagation();ctrl.startImportFile()" ng-if="ctrl.showUpload"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <customer-import rows="ctrl.customers" import-head-id="ctrl.customerImportHeadId" read-only="!ctrl.modifyPermission"></customer-import>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <invoice-import rows="ctrl.invoices" import-head-id="ctrl.invoiceImportHeadId" read-only="!ctrl.modifyPermission"></invoice-import>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <invoice-row-import rows="ctrl.invoiceRows" import-head-id="ctrl.invoiceRowImportHeadId" read-only="!ctrl.modifyPermission"></invoice-row-import>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <button type="button" class="pull-left btn ngSoeMainButton" data-l10n-bind="'economy.import.automaster.import'" data-ng-click="$event.stopPropagation();ctrl.startImport()" ng-if="ctrl.showUpload"></button>
                </div>
            </div>
        </div>
   </div>
</form>
