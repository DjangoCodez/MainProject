<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>
    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar always-show="true" buttons="ctrl.toolbar.buttonGroups" navigator-records="ctrl.toolbar.navigatorRecords" navigator-selected-record="ctrl.toolbar.selectedRecord" navigator-show-position="true" navigator-show-dropdown="true" navigator-on-selection-changed="ctrl.toolbar.selectedRecordChanged(record);">
        </soe-toolbar>
        <soe-panel label-key="economy.supplier.attestgroup.attestgroup">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.attestGroup.attestGroupName" required="true" maxlength="100" auto-focus="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.code" model="ctrl.attestGroup.attestGroupCode" required="true" maxlength="100" auto-focus="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-checkbox label-key="economy.supplier.invoice.sendattestmessage" model="ctrl.attestGroup.sendMessage" style="margin-top: 25px;"></soe-checkbox>
                    </div>
                </div>
            </div>
        </soe-panel>
        <uib-accordion close-others="false">
                <soe-accordion label-key="economy.supplier.attestgroup.attestflow" is-open="true">
                    <div class="row">
                        <div class="col-sm-3">
                            <soe-select label-key="economy.supplier.attestgroup.choosetemplate" items="ctrl.templates"  required="true" options="item.attestWorkFlowTemplateHeadId as item.name for item in items" model="ctrl.attestGroup.attestWorkFlowTemplateHeadId" on-changing="ctrl.templateChanged(item)"></soe-select>
                        </div>
                        <div class="col-sm-3">
                            <soe-select label-key="economy.supplier.attestgroup.role_user" items="ctrl.role_User" options="item.id as item.name for item in items" model="ctrl.roleOrUser"></soe-select>
                        </div>                       
                    </div>                    
                    <div data-ng-repeat="row in ctrl.templateRows" class="col-md-6" style="margin-top: 20px;">
                        <user-selector-for-template-head-row row="row" head="ctrl.attestGroup" mode="ctrl.roleOrUser" register-control="ctrl.registerUserSelector(control)"></user-selector-for-template-head-row>
                    </div>


                </soe-accordion>
        </uib-accordion>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.attestgroup"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
