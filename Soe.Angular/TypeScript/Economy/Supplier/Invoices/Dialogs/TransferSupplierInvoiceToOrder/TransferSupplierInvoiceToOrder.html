<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'economy.supplier.invoice.performbatchinvoicing'"></h6>
    </div>
    <div class="modal-body">
        <div class="info margin-large-top margin-large-bottom">
            <div class="row">
                <div class="col-sm-12">
                    <span>{{ctrl.infoText}}</span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <soe-checkbox label-key="economy.supplier.invoice.transfersupplierinvoicerows" model="ctrl.transferSupplierInvoiceRows"></soe-checkbox>
            <soe-checkbox label-key="economy.supplier.invoice.usemiscproduct" model="ctrl.useMiscProduct"></soe-checkbox>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
