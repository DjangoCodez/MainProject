<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="economy.supplier.paymentmethod.paymentmethod">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.paymentMethod.name" required="true" maxlength="100" auto-focus="true"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-select label-key="economy.common.paymentmethods.exporttype" model="ctrl.paymentMethod.sysPaymentMethodId" items="ctrl.sysPaymentMethods" required="true" options="item.id as item.name for item in items" on-changing="ctrl.exportTypeChanged(item)"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="economy.common.paymentmethods.payerbankid" model="ctrl.paymentMethod.paymentInformationRow.payerBankId" maxlength="20" ng-show="ctrl.showBankId"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="economy.common.paymentmethods.paymentnr" model="ctrl.selectedPaymentInformation" label-value="ctrl.selectedPaymentInformation.currencyCode" label-value-in-parentheses="true" items="ctrl.paymentInformation" required="true" options="item as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="economy.common.paymentmethods.customernr" model="ctrl.paymentMethod.customerNr" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-select label-key="economy.common.paymentmethods.accountnr" model="ctrl.paymentMethod.accountId" items="ctrl.accountStdsDict" required="true" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.paymentmethod"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
