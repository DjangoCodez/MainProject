<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="manage.calendar.schoolholiday.schoolholiday">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.schoolHoliday.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" data-ng-if="ctrl.useAccountsHierarchy && ctrl.schoolHoliday.name!=''"">
                        <soe-select label-key="common.user.attestrole.accounthierarchy" model="ctrl.selectedAccount" items="ctrl.accounts" options="item as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-datepicker label-key="common.fromdate" model="ctrl.schoolHoliday.dateFrom"></soe-datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-datepicker label-key="common.todate" model="ctrl.schoolHoliday.dateTo"></soe-datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-checkbox label-key="manage.calendar.schoolholiday.summerholiday" model="ctrl.schoolHoliday.isSummerHoliday"></soe-checkbox>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.schoolHoliday"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>

</form>
