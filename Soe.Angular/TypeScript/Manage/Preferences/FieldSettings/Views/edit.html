<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-textbox label-key="core.function" model="ctrl.fieldSetting.formName" is-readonly="true"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-textbox label-key="common.field" model="ctrl.fieldSetting.fieldName" is-readonly="true"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 margin-large-top">
                            <soe-panel label-key="manage.preferences.fieldsettings.settingsforcompany">
                                <soe-select label-key="manage.preferences.fieldsettings.shown" model="ctrl.selectedVisibleString" items="ctrl.yesNoValues" options="item.id as item.name for item in items"></soe-select>
                            </soe-panel>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 margin-large-top">
                    <soe-panel label-key="manage.preferences.fieldsettings.settingsforrole">
                        <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 300px; width: 100%;"></div>
                    </soe-panel>
                </div>
            </div>
        </div>
        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.deliveryCondition"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="btn-group">
                        <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                        <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
