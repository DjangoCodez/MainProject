<div>
    <soe-panel label-key="manage.registry.checklists.questions" condensed="true" button-icon="fa-plus" button-label-key="core.newrow" button-hidden="ctrl.readOnly" on-button-click="$event.stopPropagation();ctrl.editChecklistRow();">
        <div>            

            <table class="table table-condensed table-hover horizontal-line-top">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20px"></th>
                        <th scope="col" data-l10n-bind="'manage.registry.checklists.rownr'"></th>
                        <th scope="col" data-l10n-bind="'manage.registry.checklists.question'"></th>
                        <th scope="col" data-l10n-bind="'manage.registry.checklists.answertype'"></th>
                        <th scope="col" data-l10n-bind="'manage.registry.checklists.mandatory'"></th>                        
                        <th scope="col" style="width: 28px"></th>
                        <th scope="col" style="width: 28px"></th>
                    </tr>
                </thead>
                <tbody data-ng-repeat="row in ctrl.checklistRows">
                    <tr data-ng-class="{'table-selected-row': ctrl.selectedRow === row}" data-ng-click="ctrl.selectedRow = row">
                        <td><i class="fas fa-caret-right" data-ng-if="ctrl.selectedRow === row"></i></td>
                        <td><span data-ng-class="{'indiscreet': row.isCurrent}">{{row.rowNr}}</span></td>
                        <td><span data-ng-class="{'indiscreet': row.isCurrent}">{{row.text}}</span></td>
                        <td><span data-ng-class="{'indiscreet': row.isCurrent}">{{row.typeName}}</span></td>
                        <td><span data-ng-class="{'indiscreet': row.isCurrent}">{{row.mandatoryName}}</span></td>                        
                        <td><span data-l10n-bind data-l10n-bind-title="'core.edit'"><i class="fal fa-pencil iconEdit link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.editChecklistRow(row, $index);"></i></span></td>
                        <td><span data-l10n-bind data-l10n-bind-title="'core.deleterow'"><i class="fal fa-times iconDelete link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.deleteChecklistRow(row);"></i></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </soe-panel>
</div>
