<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6 padding-none-right">
                <soe-select label-key="common.type" model="ctrl.setting.type" items="ctrl.types" options="item.id as item.name for item in items" on-changing="ctrl.typeChanged();"></soe-select>
            </div>
            <div class="col-sm-1">
                <soe-label></soe-label>
                <span class="{{ctrl.setting.icon}}" style="margin-top: 13px;"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-textbox label-key="common.value" model="ctrl.setting.strData" data-ng-if="ctrl.setting.dataType === 1"></soe-textbox>
                <soe-textbox label-key="common.value" model="ctrl.setting.intData" numeric="true" decimals="0" data-ng-if="ctrl.setting.dataType === 2 && !ctrl.setting.options"></soe-textbox>
                <soe-select label-key="common.value" model="ctrl.setting.intData" items="ctrl.setting.options" options="item.id as item.name for item in items" data-ng-if="ctrl.setting.dataType === 2 && ctrl.setting.options"></soe-select>
                <soe-checkbox label-key="common.value" model="ctrl.setting.boolData" inline="true" data-ng-if="ctrl.setting.dataType === 3"></soe-checkbox>
                <soe-datepicker label-key="common.value" model="ctrl.setting.dateData" data-ng-if="ctrl.setting.dataType === 4"></soe-datepicker>
                <soe-textbox label-key="common.value" model="ctrl.setting.decimalData" numeric="true" decimals="2" data-ng-if="ctrl.setting.dataType === 5"></soe-textbox>
                <soe-timebox label-key="common.value" model="ctrl.setting.timeData" is-time="true" data-ng-if="ctrl.setting.dataType === 6"></soe-timebox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()" ng-disabled="!ctrl.setting.type"></button>
    </div>
</div>
