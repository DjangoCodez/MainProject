<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    
    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-panel label-key="manage.signing.role.role">
            <div class="form-group form-group-sm">

                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="common.name" model="ctrl.signingRole.name" required="true" maxlength="100" auto-focus="true"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="common.description" model="ctrl.signingRole.description"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="manage.attest.role.externalcodes" model="ctrl.signingRole.externalCodesString"></soe-textbox>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="manage.attest.role.defaultmaxamount" model="ctrl.signingRole.defaultMaxAmount" numeric="true" decimals="2"></soe-textbox>
                    </div>
                </div>-->
            </div>
        </soe-panel>

        <soe-panel label-key="manage.signing.role.validtransitions">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <attest-transitions entity="32" module="1" read-only="!ctrl.modifyPermission" selected-transitions ="ctrl.signingRole.transitionIds" on-change="ctrl.setDirty(true);"></attest-transitions>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.signingRole"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>

    </div>
</form>
