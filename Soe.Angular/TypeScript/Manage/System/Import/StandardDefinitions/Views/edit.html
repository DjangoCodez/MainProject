<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="manage.system.import.editstandarddefinition">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-select label-key="manage.system.import.headdefinition" model="ctrl.sysImportDefinition.sysImportHeadId" items="ctrl.sysImportHeads" options="item.id as item.name for item in items" required="true" on-changing="ctrl.sysImportHeadChanged(item)"></soe-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-textbox label-key="common.name" model="ctrl.sysImportDefinition.name" required="true"></soe-textbox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-select label-key="common.type" model="ctrl.sysImportDefinition.type" items="ctrl.definitionTypes" options="item.id as item.name for item in items" required="true" on-changing="ctrl.typeChanged()"></soe-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-textbox label-key="manage.system.import.special" model="ctrl.sysImportDefinition.specialFunctionality"></soe-textbox>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-textbox label-key="manage.system.import.guid" model="ctrl.sysImportDefinition.guid"></soe-textbox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-textbox label-key="manage.system.import.xmlrootname" model="ctrl.sysImportDefinition.xmlTagHead" ng-if="ctrl.sysImportDefinition.type == 0"></soe-textbox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <soe-textbox label-key="manage.system.import.separator" model="ctrl.sysImportDefinition.separator" ng-if="ctrl.sysImportDefinition.type == 1"></soe-textbox>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="row margin-large-right margin-large-top">
                            <soe-panel label-key="manage.system.import.importlevel" condensed="true">
                                <div ag-grid="ctrl.levelsGrid.gridOptions" class="ag-theme-balham" style="height: 150px; width: 100%;"></div>
                            </soe-panel>
                        </div>
                    </div>
                </div>
            </div>
        </soe-panel>
        <soe-panel>
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-4">
                        <div ag-grid="ctrl.headGrid.gridOptions" class="ag-theme-balham" style="height: 500px; width: 100%;"></div>
                    </div>
                    <div class="col-sm-8">
                        <div ag-grid="ctrl.definitionGrid.gridOptions" class="ag-theme-balham" style="height: 500px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.job"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
