<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.close()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'manage.system.scheduler.registeredjob'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-6" ng-hide="ctrl.fromInventory">
                    <soe-textbox label-key="common.name" model="ctrl.job.name" required="true"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-textbox label-key="common.description" model="ctrl.job.description"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" ng-hide="ctrl.fromInventory">
                    <soe-textbox label-key="manage.system.scheduler.composition" model="ctrl.job.assemblyName" required="true"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-checkbox label-key="manage.system.scheduler.parallelexecution" model="ctrl.job.allowParallelExecution" inline="true"></soe-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6" ng-hide="ctrl.fromInventory">
                    <soe-textbox label-key="manage.system.scheduler.classname" model="ctrl.job.className" required="true"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-checkbox label-key="common.active" model="ctrl.job.isActive" inline="true"></soe-checkbox>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <div class="col">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.close()"></button>
                <button type="button" class="btn btn-default" data-l10n-bind="'core.delete'" data-ng-click="ctrl.delete()" ng-if="ctrl.job.sysJobId"></button>
                <button type="button" class="btn btn-primary" data-l10n-bind="'core.save'" data-ng-click="ctrl.save()" data-ng-disabled="!ctrl.validToSave"></button>
            </div>
        </div>
    </div>
</div>
