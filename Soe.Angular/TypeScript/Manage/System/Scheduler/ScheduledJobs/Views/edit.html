<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="manage.system.scheduler.editscheduledjob">
            <div class="row">
                <div class="col-sm-3">
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-select label-key="manage.system.scheduler.job" model="ctrl.job.sysJobId" items="ctrl.registeredJobs" options="item.sysJobId as item.name for item in items" required="true"></soe-select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-textbox label-key="common.name" model="ctrl.job.name" required="true"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-textbox label-key="common.description" model="ctrl.job.description"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-textbox label-key="manage.system.scheduler.databasename" model="ctrl.job.databaseName" required="true"></soe-textbox>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9">
                    <div class="row margin-large-right margin-large-top">
                        <soe-panel label-key="common.settings" condensed="true" button-icon="fa-plus" button-label-key="core.newrow" button-hidden="ctrl.readOnly" on-button-click="$event.stopPropagation();ctrl.editSetting();">
                            <table class="table table-condensed table-hover" style="table-layout: fixed;">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 28px"></th>
                                        <th scope="col" style="width: 25%" data-l10n-bind="'common.name'"></th>
                                        <th scope="col" data-l10n-bind="'common.value'"></th>
                                        <th scope="col" style="width: 28px"></th>
                                        <th scope="col" style="width: 28px"></th>
                                    </tr>
                                </thead>
                                <tbody data-ng-repeat="setting in ctrl.job.sysJobSettings">
                                    <tr>
                                        <td><i class="{{setting.icon}}"></i></td>
                                        <td style="overflow: hidden;"><span>{{setting.name}}</span></td>
                                        <td style="overflow: hidden;"><span>{{setting.value}}</span></td>
                                        <td><span data-l10n-bind data-l10n-bind-title="'core.edit'"><i class="fal fa-pencil iconEdit link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.editSetting(setting);"></i></span></td>
                                        <td><span data-l10n-bind data-l10n-bind-title="'core.delete'"><i class="fal fa-times iconDelete link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.deleteSetting(setting);"></i></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </soe-panel>
                    </div>
                </div>
            </div>
        </soe-panel>
        <uib-accordion close-others="false">
            <soe-accordion label-key="manage.system.scheduler.scheduling" is-open="true">
                <div class="row">
                    <div class="col-sm-2">
                        <soe-select label-key="manage.system.scheduler.runas" model="ctrl.job.executeUserId" items="ctrl.users" options="item.id as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-2">
                        <soe-select label-key="common.status" model="ctrl.job.state" items="ctrl.jobStates" options="item.id as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <div class="col-sm-6">
                            <soe-datepicker label-key="manage.system.scheduler.executiontime" model="ctrl.job.executeTime" required="true"></soe-datepicker>
                        </div>
                        <div class="col-sm-6">
                            <soe-timebox label-key="common.clock" model="ctrl.job.executeTime" is-time="true" required="true"></soe-timebox>
                        </div>
                    </div>
                    <div class="col-sm-1">
                        <soe-checkbox label-key="manage.system.scheduler.parallelexecution" data-l10n-bind data-l10n-bind-title="'manage.system.scheduler.parallelexecutioninfo'" model="ctrl.job.allowParallelExecution" inline="true"></soe-checkbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 margin-large-top">
                        <button type="button" class="btn btn-sm btn-primary margin-large-right" data-l10n-bind="'manage.system.scheduler.runnow'" data-ng-click="$event.stopPropagation();ctrl.runJob()" data-ng-disabled="!ctrl.job.sysScheduledJobId"></button>
                        <button type="button" class="btn btn-sm btn-primary" data-l10n-bind="'manage.system.scheduler.activate'" data-ng-click="$event.stopPropagation();ctrl.activateJob()" data-ng-disabled="!ctrl.job.sysScheduledJobId"></button>
                    </div>
                </div>
            </soe-accordion>
            <soe-accordion label-key="manage.system.scheduler.errorhandling" is-open="false">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="manage.system.scheduler.onexternalerror" model="ctrl.job.retryTypeForExternalError" items="ctrl.retryTypes" options="item.id as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <soe-select label-key="manage.system.scheduler.onjoberror" model="ctrl.job.retryTypeForInternalError" items="ctrl.retryTypes" options="item.id as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="manage.system.scheduler.noofretries" model="ctrl.job.retryCount" maxlength="20" auto-focus="true" ng-if="ctrl.job.retryTypeForInternalError != 0"></soe-textbox>
                    </div>
                </div>
            </soe-accordion>
            <soe-accordion label-key="manage.system.scheduler.recurrent" is-open="false">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="common.type" model="ctrl.job.recurrenceType" items="ctrl.recurrenceTypes" options="item.id as item.name for item in items"></soe-select>
                    </div>
                    <div class="col-sm-3" ng-if="ctrl.job.recurrenceType == 3 || ctrl.job.recurrenceType == 2">
                        <soe-datepicker label-key="manage.system.scheduler.runtodate" model="ctrl.job.dateFrom" ng-if="ctrl.job.recurrenceType == 3"></soe-datepicker>
                        <soe-textbox label-key="manage.system.scheduler.noofretries" model="ctrl.job.recurrenceCount" ng-if="ctrl.job.recurrenceType == 2"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="manage.system.scheduler.interval" model="ctrl.job.recurrenceInterval" ng-if="ctrl.job.recurrenceType != 0" button-icon="fa-pencil" button-tooltip-key="manage.system.scheduler.editinterval" on-button-click="ctrl.editRecurrence();"></soe-textbox>
                    </div>
                </div>
            </soe-accordion>
            <soe-accordion label-key="manage.system.scheduler.monitoring" is-open="false" on-open="ctrl.loadLog()">
                <soe-progressbar is-busy="ctrl.loadingLog" message="ctrl.progressMessage"></soe-progressbar>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-toolbar buttons="ctrl.monitoringButtons"></soe-toolbar>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div ag-grid="ctrl.monitoringGrid.gridOptions" class="ag-theme-balham" style="height: 250px; width: 100%;"></div>
                    </div>
                </div>
            </soe-accordion>
        </uib-accordion>
        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.job"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
