<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.isDirty" confirm-on-exit>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div data-ng-if="!ctrl.progressBusy">
        <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>
        <soe-panel label-key="SysCompany">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.sysCompany.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.license" model="ctrl.sysCompany.licenseNumber" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="Licensenamn" model="ctrl.sysCompany.licenseName" required="true" maxlength="100"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.server" model="ctrl.sysCompany.serverName" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.database" model="ctrl.sysCompany.dbName" required="true" maxlength="100"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-checkbox label-key="SoftOne Professional" model="ctrl.sysCompany.issop"></soe-checkbox>
                    </div>
                </div>
                <div class="row">
                    <br />
                </div>
                <div class="row">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-0">
                            <soe-toolbar buttons="ctrl.gridButtonGroups" class="pull-right"></soe-toolbar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div data-ui-grid="ctrl.parameterGridOptions.gridOptions" enableCellEdit="true" ui-grid-auto-resize data-ui-grid-edit ui-grid-cellNav></div>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.sysCompany"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
