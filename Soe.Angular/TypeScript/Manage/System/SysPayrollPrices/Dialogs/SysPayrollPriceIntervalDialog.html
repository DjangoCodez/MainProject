<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <soe-textbox label-key="common.fromdate" model="ctrl.interval.fromInterval" numeric="true" auto-focus="true"></soe-textbox>
            </div>
            <div class="col-sm-3">
                <soe-textbox label-key="common.todate" model="ctrl.interval.toInterval" numeric="true"></soe-textbox>
            </div>
            <div class="col-sm-3">
                <soe-textbox label-key="common.value" model="ctrl.interval.amount" numeric="true" decimals="2"></soe-textbox>
            </div>
            <div class="col-sm-3">
                <soe-select label-key="manage.system.syspayrollprices.amounttype" model="ctrl.interval.amountType" items="ctrl.amountTypes" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
