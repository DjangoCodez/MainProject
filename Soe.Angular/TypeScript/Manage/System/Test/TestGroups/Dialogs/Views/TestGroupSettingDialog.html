<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <soe-select label-key="common.type" model="ctrl.setting.settingType" items="ctrl.settingTypes" options="item as item.name for item in items"></soe-select>
            </div>
            <div class="col-sm-6">
                <soe-textbox label-key="common.value" model="ctrl.setting.stringValue" ng-if="ctrl.setting.settingType.isString"></soe-textbox>
                <soe-textbox label-key="common.value" model="ctrl.setting.intValue" ng-if="ctrl.setting.settingType.isInt"></soe-textbox>
                <soe-select label-key="common.value" model="ctrl.setting.intValue" items="ctrl.setting.settingType.alternatives" options="item.id as item.name for item in items" ng-if="ctrl.setting.settingType.isSelect"></soe-select>
                <soe-checkbox label-key="common.value" model="ctrl.setting.boolValue" inline="true" ng-if="ctrl.setting.settingType.isBool"></soe-checkbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()" ng-disabled="!ctrl.setting.settingType"></button>
    </div>
</div>
