<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.productrows.dialogs.changewholeseller'" ng-if="ctrl.isWholeseller"></h6>
        <h6 class="modal-title" data-l10n-bind="'billing.productrows.dialogs.changedeductiontype'" ng-if="ctrl.isDeductionType"></h6>
    </div>
    <div class="modal-body">
        <div class="info margin-large-top" data-ng-if="ctrl.info">
            <div class="row">
                <div class="col-sm-12">
                    <soe-text model="ctrl.info"></soe-text>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="row margin-small-bottom">
                <div class="col-sm-3">
                    <soe-select label-key="billing.productrows.dialogs.wholesellertochangeto" model="ctrl.selectedValue" items="ctrl.values" options="item as item.name for item in items" ng-if="ctrl.isWholeseller"></soe-select>
                    <soe-select label-key="billing.productrows.dialogs.deductiontypetochangeto" model="ctrl.selectedValue" items="ctrl.values" options="item as item.label for item in items" ng-if="ctrl.isDeductionType"></soe-select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
                    <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'billing.productrows.dialogs.changewholeseller'" data-ng-click="ctrl.buttonOkClick()" ng-if="ctrl.isWholeseller" ng-disabled="!ctrl.selectedValue || ctrl.selectedValue === 0"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'billing.productrows.dialogs.changedeductiontype'" data-ng-click="ctrl.buttonOkClick()" ng-if="ctrl.isDeductionType" ng-disabled="!ctrl.selectedValue || ctrl.selectedValue === 0"></button>
    </div>
</div>
