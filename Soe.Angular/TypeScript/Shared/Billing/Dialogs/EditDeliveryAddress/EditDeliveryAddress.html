<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.order.deliveryaddress'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <soe-checkbox label-key="billing.dialogs.editdeliveryaddress.showasaddress" model="ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-checkbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.contactaddresses.addressrow.name" model="ctrl.name" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.contactaddresses.addressrow.co" model="ctrl.co" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.contactaddresses.addressrow.address" model="ctrl.address" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.contactaddresses.addressrow.postalcode" model="ctrl.postalCode" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.contactaddresses.addressrow.postaladdress" model="ctrl.postalAddress" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textbox label-key="common.country" model="ctrl.country" ng-hide="!ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textbox>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-12">
                    <soe-textarea model="ctrl.deliveryAddress" rows="6" ng-hide="ctrl.showAsAddress" is-readonly="ctrl.isLocked"></soe-textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="ctrl.isLocked"></button>
    </div>
</div>
