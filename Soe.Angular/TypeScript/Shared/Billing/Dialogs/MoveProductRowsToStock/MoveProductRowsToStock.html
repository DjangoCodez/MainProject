<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title">{{ ctrl.toolbarTitle }}</h6>
    </div>
    <div class="modal-body" ng-model="ctrl.stockRows">
        <div class="info margin-large-top" data-ng-if="ctrl.info">
            <div class="row">
                <div class="col-sm-12">
                    <soe-text model="ctrl.info"></soe-text>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="row margin-small-bottom">
                <div class="col-sm-3">
                    <label class="control-label" >{{ ctrl.selectLabel }}</label>
                    <soe-select hidelabel="true" model="ctrl.selectedStock" items="ctrl.stocksDict" options="item as item.name for item in items"></soe-select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
                    <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
                </div>
            </div>
            <div class="row margin-small-bottom" data-ng-if="ctrl.working">
                <div class="col-sm-12">
                    <soe-progressbar data-ng-if="ctrl.showStatus" is-busy="ctrl.working" message="ctrl.searchingProductsMessage"></soe-progressbar>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <label class="control-label" ng-if="ctrl.workingMessage">{{ ctrl.workingMessage }}</label>
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="!ctrl.buttonEnabled()">{{ ctrl.functionName }}</button>
    </div>
</div>
