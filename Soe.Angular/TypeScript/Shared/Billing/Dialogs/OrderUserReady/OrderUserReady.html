<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonOkClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.order.readystate'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <div id="codes-grid" ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100%; width: 100%;"></div>
                    <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'billing.order.clearreadystate'" data-ng-disabled="!ctrl.allowRowFunctions() || !ctrl.allowAdminFunctions" data-ng-e data-ng-click="ctrl.clearState()"></button>
        <button type="button" class="btn btn-default" data-l10n-bind="'billing.order.send.reminder'" data-ng-disabled="!ctrl.allowRowFunctions() || !ctrl.userIsMember" data-ng-click="ctrl.sendReminder()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
