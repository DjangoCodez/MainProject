<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title">{{ ctrl.toolbarTitle }}</h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row margin-small-left margin-small-right margin-small-top">
                <div class="row">
                    <div class="col-sm-12">
                        <time-project-report read-only="ctrl.isReadOnly" rows="ctrl.timeRowsHelper.projectTimeBlockRows" from-date="ctrl.timeRowsHelper.timeProjectFrom" to-date="ctrl.timeRowsHelper.timeProjectTo" invoice-id="ctrl.timeRowsHelper.invoiceId" project-container="3" set-loading="ctrl.timeRowsHelper.loadingTimeProjectRows" parent-guid="ctrl.guid" select-product-row-callback="ctrl.selectProductRow()" progress-busy="ctrl.progressBusy" ></time-project-report>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()" data-ng-disabled="ctrl.progressBusy"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="ctrl.progressBusy"></button>
    </div>
</div>
