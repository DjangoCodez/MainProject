<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.invoices.cashsales'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-6">
                    <soe-textbox label-key="billing.productrows.splitaccounting.totalamount" model="ctrl.totalAmount" is-readonly="true" numeric="true" decimals="2"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-textbox label-key="billing.invoices.cashsales.cash" model="ctrl.cashAmount" numeric="true" on-blur="ctrl.cashChanged()" decimals="2"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <soe-textbox label-key="billing.invoices.cashsales.remaining" model="ctrl.remainingAmount" is-readonly="true" numeric="true" decimals="2"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-textbox label-key="billing.invoices.cashsales.change" model="ctrl.changeAmount" is-readonly="true" numeric="true" decimals="2"></soe-textbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div data-ng-repeat="row in ctrl.payments track by $index">
                        <div class="row">
                            <div class="col-sm-6">
                                <soe-textbox label-value="row.paymentMethodName" label-value-indiscreet="true" model="row.amountCurrency" numeric="true" on-blur="ctrl.amountChanged(row)" is-readonly="!row.inUse" decimals="2"></soe-textbox>
                            </div>
                            <div class="col-sm-6">
                                <soe-checkbox hidelabel="true" model="row.inUse" inline="true" on-changing="ctrl.inUseChanged(row)"></soe-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row margin-small-bottom" data-ng-if="false">
                <div class="col-sm-6">
                    <soe-select label-key="economy.accounting.matchcode.matchcode" model="ctrl.selectedMatchCode" items="ctrl.matchCodes" options="item as item.name for item in items" is-readonly="!ctrl.restCodeEnabled" on-changing="ctrl.matchCodeChanged()"></soe-select>
                </div>
            </div>
            <div class="row margin-small-bottom">
                <div class="col-sm-6">
                    <soe-select label-key="common.email" model="ctrl.selectedEmail" items="ctrl.emails" options="item as item.name for item in items" data-ng-if="!ctrl.showEmailTextbox"></soe-select>
                    <soe-textbox label-key="common.email" model="ctrl.emailAddress" data-ng-if="ctrl.showEmailTextbox" on-blur="ctrl.validateEmail()"></soe-textbox>
                </div>
                <div class="col-sm-6">
                    <soe-checkbox label-key="billing.invoices.cashsales.addemail" model="ctrl.showEmailTextbox" inline="true" on-changing="ctrl.showEmailChanged()"></soe-checkbox>
                </div>
            </div>
            <div class="row margin-small-bottom" data-ng-if="ctrl.showEmailError">
                <div class="col-sm-12">
                    <div class="col-sm-12 info">
                        <soe-label label-key="billing.invoices.cashsales.emailinvalid" ></soe-label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'billing.invoices.cashsales.sendemail'" data-ng-click="ctrl.buttonOkClick(true)" data-ng-disabled="!ctrl.emailEnabled"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'billing.invoices.cashsales.saveandprint'" data-ng-click="ctrl.buttonOkClick(false)" data-ng-disabled="!ctrl.printEnabled"></button>
    </div>
</div>
