<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    <!-- Must use ng-show here instead of ng-if, otherwise the DraggableDialogDirective won't find it -->
    <div class="modal-header" data-ng-show="ctrl.isModal">
        <button type="button" class="close" data-dismiss="modal" ng-click="ctrl.closeModal()" aria-hidden="true">&times;</button>
        <h6 class="modal-title">{{ctrl.modalTitle}}</h6>
    </div>

    <div order-validation ng-class="ctrl.isModal ? 'edit-padding': ''" ng-model="ctrl.invoice" is-locked="ctrl.isLocked" edit-permission="ctrl.modifyPermission" account-year-open="ctrl.currentAccountYearIsOpen" save-as-template="ctrl.invoice.isTemplate" standard-voucher-series-id="ctrl.invoiceEditHandler.defaultVoucherSeriesId" customer-blocked="ctrl.customer.blockOrder" is-contract="ctrl.isContract" data-ng-if="!ctrl.progressBusy">
        <div class="margin-large-top margin-large-right margin-large-bottom margin-small-left">
            <div class="row">
                <div class="col-sm-6">
                    <div class="pull-left">
                        <soe-toolbar buttons="ctrl.toolbar.navigationMenuButtons" hide-border="true" style="margin-bottom:0px;" ng-if="ctrl.showNavigationButtons"></soe-toolbar>
                    </div>
                </div>
                <div class="col-sm-6">
                    <soe-toolbar buttons="ctrl.toolbar.buttonGroups" hide-border="true" style="margin-bottom:0px;"></soe-toolbar>
                </div>
            </div>
        </div>
        <uib-accordion close-others="false">
            <soe-accordion hidelabel="true" label-value="ctrl.orderExpanderLabel" is-open="ctrl.orderExpanderIsOpen" on-open="ctrl.headRendered = true">
                <div ng-show="ctrl.headRendered">
                    <div class="form-group form-group-sm">
                        <div class="row">
                            <div class="col-sm-4" data-ng-if="!ctrl.showPayingCustomer">
                                <soe-typeahead label-key="common.customer.customer.customer" model="ctrl.selectedCustomer" items="ctrl.customers" options="item as item.name for item in items" limit="100" is-required="!ctrl.invoice.isTemplate" on-edit="ctrl.openCustomer(false)" edit-tooltip-key="core.edit" is-disabled="ctrl.orderClosed()" use-only-edit-disabled="true" edit-disabled="false" on-search="ctrl.searchCustomer(false)" search-tooltip-key="economy.customer.customercentral.seekcustomerbutton" search-disabled="ctrl.orderClosed() || (!ctrl.modifyCustomerPermission && !ctrl.isNew)" on-info="ctrl.invoiceEditHandler.showCustomerNote(ctrl.customer)" info-tooltip-key="common.customer.customer.customernote" info-disabled="(!ctrl.selectedCustomer || ctrl.customer.note.length==0)"></soe-typeahead>
                            </div>
                            <div class="col-sm-4" data-ng-if="ctrl.showPayingCustomer">
                                <soe-typeahead label-key="common.customer.customer.customer" model="ctrl.selectedDeliveryCustomer" items="ctrl.customers" options="item as item.name for item in items" is-required="!ctrl.invoice.isTemplate" on-edit="ctrl.openCustomer(true)" edit-tooltip-key="core.edit" is-disabled="ctrl.orderClosed()" use-only-edit-disabled="true" edit-disabled="false" on-search="ctrl.searchCustomer(true)" search-tooltip-key="economy.customer.customercentral.seekcustomerbutton" search-disabled="ctrl.orderClosed()" on-info="ctrl.invoiceEditHandler.showCustomerNote(ctrl.deliveryCustomer)" info-tooltip-key="common.customer.customer.customernote" info-disabled="(!ctrl.selectedDeliveryCustomer || ctrl.deliveryCustomer.note.length==0)"></soe-typeahead>
                            </div>
                            <div class="col-sm-2">
                                <soe-textbox label-key="billing.order.ordernr" model="ctrl.invoice.invoiceNr" readonly="true"></soe-textbox>
                            </div>
                            <div class="col-sm-2">
                                <soe-textbox label-key="billing.order.status" model="ctrl.invoice.originStatusName" readonly="true"></soe-textbox>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.modifyPermission && !ctrl.invoice.projectId && (ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject) && ctrl.isOrder">
                                <soe-label label-key="billing.order.project.createorlink"></soe-label>
                                <soe-splitbutton label-key="billing.order.project.create" style="float: left !important;" options="ctrl.projectFunctions" option-selected="ctrl.executeProjectFunction(option)" is-disabled="!ctrl.invoice.actorId || !ctrl.modifyProjectPermission"></soe-splitbutton>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.invoice.projectId && (ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject) && ctrl.isOrder">
                                <!-- Remove project button is hidden in SL, seems it's not functional either -->
                                <!--<soe-textbox label-key="billing.project.projectnr" model="ctrl.invoice.projectNr" readonly="true" button-icon="fa-exchange" button-tooltip-key="billing.order.project.changeproject" on-button-click="$event.stopPropagation(); ctrl.executeProjectFunction({ id: 3 })" button-disabled="ctrl.readOnly" second-button-icon="fa-times" second-button-tooltip-key="billing.order.project.removeproject" on-second-button-click="$event.stopPropagation(); ctrl.executeProjectFunction({ id: 4 })" second-button-disabled="ctrl.readOnly || !ctrl.isDisabled()"></soe-textbox>-->
                                <soe-textbox label-key="billing.project.projectnr" model="ctrl.invoice.projectNr" readonly="true" prefix-button-icon="fa-exchange" prefix-button-tooltip-key="billing.order.project.changeproject" on-prefix-button-click="$event.stopPropagation(); ctrl.executeProjectFunction({ id: 3 })" prefix-button-disabled="ctrl.isLocked || !ctrl.modifyProjectPermission" button-icon="fa-pencil" button-tooltip-key="billing.order.editproject" on-button-click="$event.stopPropagation(); ctrl.executeProjectFunction({ id: 6 })" button-disabled="!ctrl.invoice.projectId || !ctrl.modifyProjectPermission" second-button-icon="fa-calculator-alt" second-button-tooltip-key="billing.order.project.showprojectcentral" link="ctrl.projectCentralLink"></soe-textbox>
                            </div>
                            <div class="col-sm-2 pull-right" ng-if="ctrl.modifyPermission && ctrl.invoice.isTemplate">
                                <soe-select label-key="billing.project.timesheet.includetimeinreport" model="ctrl.includeTimeInReport" items="ctrl.includeTimeInReportItems" options="item.id as item.name for item in items"></soe-select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4" data-ng-if="ctrl.showPayingCustomer">
                                <soe-typeahead label-key="billing.order.payingcustomer" model="ctrl.selectedCustomer" items="ctrl.customers" options="item as item.name for item in items" is-required="!ctrl.invoice.isTemplate" on-edit="ctrl.openCustomer(false)" edit-tooltip-key="core.edit" is-disabled="ctrl.orderClosed() || (ctrl.customer && ctrl.customer.isOneTimeCustomer)" edit-disabled="!ctrl.editCustomerPermission || ctrl.isLocked || (ctrl.customer && ctrl.customer.isOneTimeCustomer)" on-search="ctrl.searchCustomer(false)" search-tooltip-key="economy.customer.customercentral.seekcustomerbutton" search-disabled="ctrl.orderClosed() || (ctrl.customer && ctrl.customer.isOneTimeCustomer)" on-info="ctrl.invoiceEditHandler.showCustomerNote(ctrl.customer)" info-tooltip-key="common.customer.customer.customernote" info-disabled="(!ctrl.selectedCustomer || ctrl.customer.note.length==0)"></soe-typeahead>
                            </div>
                            <div data-ng-class="ctrl.showPayingCustomer ? 'col-sm-6 form-group' : 'col-sm-8 form-group'">
                                <soe-label label-key="billing.order.users"></soe-label>
                                <div class="input-group horizontal-list border-radius-right">
                                    <div style="margin-left:0px; padding-right:0px" data-ng-repeat="user in ctrl.originUserHelper.originUsers | orderBy:['-main', 'name']" class="horizontal-list-item">
                                        <span data-ng-if="!$last" data-ng-class="user.main ? 'indiscreet' : ''">{{user.name}},</span>
                                        <span data-ng-if="$last" data-ng-class="user.main ? 'indiscreet' : ''">{{user.name}}</span>
                                    </div>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-default fal fa-pencil iconEdit border-radius-right pull-right" data-l10n-bind data-l10n-bind-title="'billing.order.users.select'" data-ng-click="$event.stopPropagation();ctrl.selectUsers()" ng-disabled="ctrl.isLocked"></button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.mainOrderPermission && !ctrl.invoice.isTemplate && !ctrl.invoice.isMainInvoice">
                                <soe-textbox label-key="billing.order.mainorder" model="ctrl.invoice.mainInvoice" readonly="true" button-icon="fa-search" button-tooltip-key="billing.order.connectmainorder" on-button-click="$event.stopPropagation(); ctrl.connectMainOrder()" button-disabled="ctrl.isLocked" second-button-icon="fa-file" second-button-tooltip-key="billing.order.openmainorder" on-second-button-click="$event.stopPropagation(); ctrl.openMainOrder()" second-button-disabled="!ctrl.invoice.mainInvoiceId"></soe-textbox>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <soe-select label-key="billing.order.ordertype" model="ctrl.selectedOrderType" items="ctrl.orderTypes" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject">
                                <soe-select label-key="common.customer.invoices.fixedpriceordertype" model="ctrl.selectedFixedPriceOrder" items="ctrl.fixedPriceOrderTypes" options="item as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.templatesPermission && ctrl.isOrder && !ctrl.invoice.isTemplate && ctrl.isNew">
                                <soe-select label-key="billing.order.ordertemplates" model="ctrl.selectedOrderTemplate" items="ctrl.orderTemplates" options="item.id as item.name for item in items" on-changing="ctrl.changeOrderTemplate()"></soe-select>
                            </div>
                            <div class="col-sm-2" data-ng-if="ctrl.templatesPermission && !ctrl.isOrder && !ctrl.invoice.isTemplate && ctrl.isNew">
                                <soe-select label-key="common.customer.invoices.offertemplates" model="ctrl.selectedOfferTemplate" items="ctrl.offerTemplates" options="item.id as item.name for item in items" on-changing="ctrl.changeOrderTemplate()"></soe-select>
                            </div>
                            <div class="col-sm-6">
                                <soe-textbox label-key="billing.order.origindescription" model="ctrl.invoice.originDescription" button-class="iconEdit border-radius-right" button-icon="fa-pencil" button-tooltip-key="core.edit" on-button-click="$event.stopPropagation();ctrl.invoiceEditHandler.editOriginDescription()" is-required="ctrl.invoice.isTemplate" is-disabled="ctrl.isLocked" button-disabled="ctrl.readOnly"></soe-textbox>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <account-dims hide-std-dim="true" account1="ctrl.invoice.defaultDim1AccountId" account2="ctrl.invoice.defaultDim2AccountId" account3="ctrl.invoice.defaultDim3AccountId" account4="ctrl.invoice.defaultDim4AccountId" account5="ctrl.invoice.defaultDim5AccountId" account6="ctrl.invoice.defaultDim6AccountId" is-readonly="ctrl.isLocked" parent-guid="ctrl.guid" origin-type="6"></account-dims>
                    </div>

                    <uib-accordion close-others="false">
                        <soe-accordion label-key="billing.order.order" is-open="ctrl.orderOrderExpanderIsOpen">
                            <div class="row">
                                <div class="col-sm-2">
                                    <soe-datepicker label-key="billing.order.invoicedate" model="ctrl.selectedInvoiceDate" is-disabled="ctrl.isLocked"></soe-datepicker>
                                </div>
                                <div class="col-sm-2">
                                    <soe-datepicker label-key="billing.order.orderdate" model="ctrl.invoice.orderDate" is-disabled="ctrl.isLocked"></soe-datepicker>
                                </div>
                                <div class="col-sm-2">
                                    <soe-typeahead label-key="common.customer.invoices.yourreference" model="ctrl.invoice.referenceYour" items="ctrl.customerReferences" options="item.name as item.name for item in items" editable="true" is-disabled="ctrl.isLocked" on-info="$event.stopPropagation();ctrl.showYourReferenceInfo()" info-disabled="!ctrl.invoice.referenceYour"></soe-typeahead>
                                </div>
                                <div class="col-sm-2">
                                    <soe-label label-key="common.contactaddresses.ecommenu.email"></soe-label>
                                    <div class="input-group">
                                        <soe-select model="ctrl.invoice.contactEComId" items="ctrl.customerEmails" options="item.id as item.name for item in items" input-class="border-radius-left-small no-right-border-radius" input-class-condition="true" button-icon="'fa-pencil'" is-disabled="ctrl.isLocked" on-changing="ctrl.emailChanging()"></soe-select>
                                        <span class="input-group-btn">
                                            <button type="button" ng-class="{ 'border-radius-right' : ctrl.invoice.contactEComId }" class="btn btn-sm btn-default fal fa-pencil iconEdit no-border-radius" data-l10n-bind data-l10n-bind-title="'billing.order.editemail'" data-ng-click="$event.stopPropagation();ctrl.editEmailAddress()"></button>
                                        </span>
                                        <span class="input-group-btn" data-ng-if="!ctrl.invoice.contactEComId && ctrl.invoice.customerEmail">
                                            <button type="button" class="btn btn-sm btn-default fal fa-info-circle iconEdit border-radius-right" data-l10n-bind data-l10n-bind-title="'billing.order.emailnotconnected'" data-ng-click="$event.stopPropagation()" ng-disabled="ctrl.isLocked"></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <soe-typeahead label-key="billing.order.ourreference" model="ctrl.invoice.referenceOur" items="ctrl.ourReferences" options="item.name as item.name for item in items" editable="true" is-disabled="ctrl.isLocked"></soe-typeahead>
                                </div>
                                <div class="col-sm-2" data-ng-if="!ctrl.isOrderTypeInternal">
                                    <soe-textbox label-key="billing.order.orderreference" model="ctrl.invoice.orderReference" is-disabled="ctrl.isLocked"></soe-textbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2" data-ng-if="ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject">
                                    <soe-select label-key="billing.order.syswholeseller" model="ctrl.invoice.sysWholeSellerId" items="ctrl.invoiceEditHandler.wholesellers" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2" data-ng-if="!ctrl.isOrderTypeInternal">
                                    <soe-select label-key="billing.order.pricelisttype" model="ctrl.selectedPriceListType" items="ctrl.priceListTypes" options="item as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="common.customer.invoices.vattype" model="ctrl.invoice.vatType" items="ctrl.invoiceEditHandler.filteredVatTypes" options="item.id as item.name for item in items" required="true" on-changing="ctrl.vatTypeChanging(ctrl.invoice.vatType)" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2" data-ng-if="ctrl.invoiceEditHandler.customerGLNs && ctrl.invoiceEditHandler.customerGLNs.length > 1">
                                    <soe-select label-key="common.contactaddresses.ecommenu.gln" model="ctrl.invoice.contactGLNId" items="ctrl.invoiceEditHandler.customerGLNs" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-textbox label-key="common.customer.customer.contractnr" model="ctrl.invoice.contractNr" maxlength="100" is-disabled="ctrl.isLocked"></soe-textbox>
                                </div>
                                <div class="col-sm-2">
                                    <soe-checkbox label-key="common.customer.customer.einvoiceattachments" model="ctrl.invoice.addAttachementsToEInvoice" inline="true" is-disabled="ctrl.isLocked"></soe-checkbox>
                                </div>
                                <div class="col-sm-2">
                                    <soe-checkbox label-key="common.customer.invoices.addsupplierinvoicesoneinvoice" model="ctrl.invoice.addSupplierInvoicesToEInvoice" inline="true" is-disabled="ctrl.isLocked"></soe-checkbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-12" data-ng-if="ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject || ctrl.isOrderTypeSales">
                                            <soe-textbox label-key="billing.order.invoicelabel" model="ctrl.invoice.invoiceLabel" maxlength="1024" is-disabled="ctrl.isLocked"></soe-textbox>
                                        </div>
                                    </div>
                                    <div class="row" data-ng-if="ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject">
                                        <div class="col-sm-12">
                                            <soe-textarea label-key="billing.order.workingdescription" model="ctrl.invoice.workingDescription" rows="2" button-icon="fa-pencil" button-tooltip-key="core.edit" button-class="border-radius-right" on-button-click="$event.stopPropagation();ctrl.editWorkingDescription()" is-disabled="ctrl.isLocked"></soe-textarea>
                                            <soe-checkbox label-key="billing.order.includeoninvoice" model="ctrl.invoice.includeOnInvoice" is-disabled="ctrl.isLocked"></soe-checkbox>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4" data-ng-if="ctrl.isOrderTypeUnspecified || ctrl.isOrderTypeProject">
                                    <categories category-type="10" category-record-entity="13" parent-guid="ctrl.guid" selected-categories="ctrl.invoice.categoryIds" nbr-of-rows="4" read-only="ctrl.isLocked"></categories>
                                </div>
                            </div>
                        </soe-accordion>

                        <soe-accordion label-key="billing.order.conditions" data-ng-if="!ctrl.isOrderTypeInternal" is-open="ctrl.orderConditionExpanderIsOpen">
                            <div class="row">
                                <div class="col-sm-2">
                                    <soe-datepicker label-key="billing.order.deliverydate" model="ctrl.invoice.deliveryDate" is-disabled="ctrl.isLocked"></soe-datepicker>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="billing.order.deliverytype" model="ctrl.invoice.deliveryTypeId" items="ctrl.invoiceEditHandler.deliveryTypes" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="billing.order.deliverycondition" model="ctrl.invoice.deliveryConditionId" items="ctrl.invoiceEditHandler.deliveryConditions" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-label label-key="billing.order.deliveryaddress"></soe-label>
                                    <div class="input-group">
                                        <soe-select model="ctrl.invoice.deliveryAddressId" items="ctrl.invoiceEditHandler.deliveryAddresses" options="item.contactAddressId as item.address for item in items" button-icon="'fa-pencil'" is-disabled="ctrl.isLocked"></soe-select>
                                        <span class="input-group-btn">
                                            <button type="button" ng-class="{ 'border-radius-right' : ctrl.invoice.deliveryAddressId }" class="btn btn-sm btn-default fal fa-pencil iconEdit no-border-radius" data-l10n-bind data-l10n-bind-title="'billing.order.deliveryaddress.edit'" data-ng-click="$event.stopPropagation();ctrl.editDeliveryAddress()" ng-disabled="!ctrl.selectedCustomer"></button>
                                        </span>
                                        <span class="input-group-btn" data-ng-if="!ctrl.invoice.deliveryAddressId">
                                            <button type="button" class="btn btn-sm btn-default fal fa-info-circle iconEdit border-radius-right" data-l10n-bind data-l10n-bind-title="'billing.order.deliveryaddressnotconnected'" data-ng-click="$event.stopPropagation()" ng-disabled="ctrl.isLocked"></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <soe-textbox label-key="billing.order.deliverydatetext" model="ctrl.invoice.deliveryDateText" maxlength="1024" is-disabled="ctrl.isLocked"></soe-textbox>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="billing.order.invoiceaddress" model="ctrl.invoice.billingAddressId" items="ctrl.invoiceEditHandler.invoiceAddresses" options="item.contactAddressId as item.address for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <soe-select label-key="common.customer.invoices.paymentcondition" model="ctrl.invoice.paymentConditionId" items="ctrl.invoiceEditHandler.paymentConditions" options="item.paymentConditionId as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="billing.order.invoicepaymentservice" model="ctrl.invoice.invoicePaymentService" items="ctrl.invoicePaymentServices" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2">
                                    <soe-select label-key="common.customer.invoices.currency" model="ctrl.currencyHelper.currencyId" items="ctrl.invoiceEditHandler.currencies" options="item.currencyId as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                                <div class="col-sm-2" data-ng-if="!ctrl.currencyHelper.amountHelper.isBaseCurrency">
                                    <soe-textbox label-key="common.customer.invoices.currencyrate" label-value="ctrl.invoice.currencyDate | date: 'shortDate'" label-value-in-parentheses="true" model="ctrl.invoice.currencyRate" input-type="number" readonly="true"></soe-textbox>
                                </div>
                                <div class="col-sm-2">
                                    <soe-textbox label-key="billing.order.freightamount" model="ctrl.invoice.freightAmountCurrency" numeric="true" decimals="2" data-ng-if="ctrl.useFreightAmount" is-disabled="ctrl.isLocked"></soe-textbox>
                                </div>
                                <div class="col-sm-2">
                                    <soe-textbox label-key="billing.order.invoicefee" model="ctrl.invoice.invoiceFeeCurrency" numeric="true" decimals="2" data-ng-if="ctrl.useInvoiceFee" is-disabled="ctrl.disableInvoiceFee || ctrl.isLocked"></soe-textbox>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2" data-ng-if="ctrl.triangulationSales && !ctrl.currencyHelper.amountHelper.isBaseCurrency">
                                    <soe-checkbox label-key="billing.order.tripartitetrade" model="ctrl.invoice.triangulationSales" inline="true" is-disabled="ctrl.isLocked"></soe-checkbox>
                                </div>
                                <div class="col-sm-2" ng-if="ctrl.isOrder">
                                    <soe-select label-key="common.customer.invoices.editransfermode" model="ctrl.invoice.ediTransferMode" items="ctrl.invoiceEditHandler.ediTransferModes" options="item.id as item.name for item in items" is-disabled="ctrl.isLocked"></soe-select>
                                </div>
                            </div>
                        </soe-accordion>

                        <soe-accordion label-key="common.customer.invoices.notefromagreement" is-open="true" ng-if="ctrl.showNote">
                            <div class="form-group form-group-sm">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <soe-textarea hidelabel="true" model="ctrl.invoice.note" rows="5" is-readonly="true"></soe-textarea>
                                    </div>
                                </div>
                            </div>
                        </soe-accordion>
                    </uib-accordion>
                </div>
            </soe-accordion>

            <soe-accordion label-key="billing.order.productrows" label-value="ctrl.productRowsExpanderLabel" data-ng-if="ctrl.productRowsPermission" is-open="ctrl.productRowsExpanderIsOpen" on-open="ctrl.openProductRowExpander()">
                <div class="row" data-ng-if="ctrl.productRowsRendered">
                    <div class="col-sm-12">
                        <product-rows container="2"
                                      invoice-id="ctrl.invoiceId"
                                      invoice-nr="ctrl.invoice.invoiceNr"
                                      product-rows="ctrl.invoice.customerInvoiceRows"
                                      nbr-of-visible-rows="ctrl.nbrOfVisibleRows"
                                      nbr-of-active-rows="ctrl.nbrOfActiveRows"
                                      billing-type="ctrl.invoice.billingType"
                                      wholeseller-id="ctrl.invoice.sysWholeSellerId"
                                      price-list-type-id="ctrl.selectedPriceListType.priceListTypeId"
                                      price-list-type-inclusive-vat="ctrl.selectedPriceListType.inclusiveVat"
                                      price-list-type-is-project="ctrl.selectedPriceListType.isProjectPriceList"
                                      is-credit="ctrl.isCredit"
                                      amount-helper="ctrl.currencyHelper.amountHelper"
                                      vat-type="ctrl.invoice.vatType"
                                      fixed-price="ctrl.fixedPrice"
                                      fixed-price-keep-prices="ctrl.fixedPriceKeepPrices"
                                      freight-amount="ctrl.invoice.freightAmount"
                                      freight-amount-currency="ctrl.invoice.freightAmountCurrency"
