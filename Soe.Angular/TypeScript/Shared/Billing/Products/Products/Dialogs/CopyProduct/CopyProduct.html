<div class="messagebox modal-wide">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.product.copyproduct'"></h6>
    </div>
    <div class="modal-body">
        <div class="info"">
            <div class="row">
                <div class="col-sm-12">
                    <soe-label label-key="billing.product.copyproductinfo" medium-font="true" discreet="true"></soe-label>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <soe-checkbox label-key="billing.product.copyprices" model="ctrl.copyPrices"></soe-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-checkbox label-key="billing.product.copyaccounts" model="ctrl.copyAccounts"></soe-checkbox>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-checkbox label-key="billing.product.copystock" model="ctrl.copyStock"></soe-checkbox>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()"></button>
    </div>
</div>
