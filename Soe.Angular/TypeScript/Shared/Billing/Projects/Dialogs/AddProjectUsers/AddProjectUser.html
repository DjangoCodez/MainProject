<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'billing.projects.list.adduser'"></h6>
    </div>
    <div class="modal-body">
        <div class="form-group form-group-sm">
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-12">
                    <soe-select label-key="billing.projects.list.usertype" model="ctrl.type" items="ctrl.types" options="item.id as item.name for item in items"></soe-select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-12">
                    <soe-select label-key="billing.projects.list.user" model="ctrl.user" items="ctrl.users" options="item.id as item.name for item in items" is-disabled="ctrl.userReadonly"></soe-select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-12">
                    <soe-select label-key="billing.projects.list.timecode" model="ctrl.timecode" items="ctrl.timecodes" options="item.timeCodeId as item.name for item in items"></soe-select>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-12">
                    <soe-datepicker label-key="common.from" model="ctrl.from"></soe-datepicker>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <div class="col-sm-12">
                    <soe-datepicker label-key="common.to" model="ctrl.to"></soe-datepicker>
                </div>
            </div>
            <div class="row" style="margin-bottom: 5px;" data-ng-if="ctrl.calculatedCostPermission">
                <div class="col-sm-12">
                    <soe-textbox label-key="billing.project.calculatedcost" model="ctrl.employeeCalculatedCost" is-readonly="!ctrl.from"></soe-textbox>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.buttonOkClick()" data-ng-disabled="!ctrl.buttonEnabled()"></button>
    </div>
</div>
