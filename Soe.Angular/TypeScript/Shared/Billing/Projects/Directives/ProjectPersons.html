<div class="margin-small-left margin-small-right">
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div data-ng-if="!ctrl.progressBusy">
        <div class="col-sm-12">
            <div class="row info margin-small-bottom">
                <soe-label label-key="billing.projects.list.personexpanderinfo"></soe-label>
            </div>
            <div class="row">
                <soe-toolbar buttons="ctrl.buttonGroups" no-margin="true"></soe-toolbar>
            </div>
            <div class="row">
                <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham" style="height: 100px; width: 100%;"></div>
                <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
            </div>
        </div>
    </div>
</div>
