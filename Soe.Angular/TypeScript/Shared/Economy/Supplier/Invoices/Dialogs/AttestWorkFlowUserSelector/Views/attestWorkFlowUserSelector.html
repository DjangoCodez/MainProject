<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">{{::ctrl.title}}</h6>
    </div>
    <div class="modal-body">
        <div class="user-selector-for-template-head-row">
            <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

            <div data-ng-if="!ctrl.progressBusy">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="info margin-small-bottom">
                            <label class="control-label">{{ctrl.row.reasonMessage}}</label>
                        </div>
                        <div ag-grid="ctrl.soeGridOptions.gridOptions" class="ag-theme-balham margin-large-top" style="height: 100px; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-sm-12">
            <div class="pull-left">
                <soe-checkbox class="pull-left" model="ctrl.result.sendMessage" label-key="economy.supplier.invoice.attestsendmessagetorelevantusers"></soe-checkbox>
            </div>
            <div class="ng-form pull-right">
                <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="$event.stopPropagation();ctrl.cancel()"></button>
                <button type="button" class="btn btn-primary " data-l10n-bind="'core.ok'" data-ng-click="$event.stopPropagation();ctrl.ok()" data-ng-disabled="!ctrl.hasChecked"></button>
            </div>
        </div>
    </div>
</div>
