<div>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div class="row">
        <div class="col-sm-2">
            <soe-label label-key="economy.supplier.invoice.description"></soe-label>
        </div>
        <div class="col-sm-10 margin-small-top">
            <span>{{ctrl.infoText}}</span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <soe-label label-key="common.accounting" style="margin-top: 15px;"></soe-label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div data-ui-grid="ctrl.accountingGridOptions.gridOptions" ui-grid-auto-resize data-ui-grid-edit ui-grid-cellNav></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <soe-label label-key="common.payments" style="margin-top: 15px;"></soe-label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <div data-ui-grid="ctrl.paymentsGridOptions.gridOptions" ui-grid-auto-resize data-ui-grid-edit ui-grid-cellNav></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2"><soe-label label-key="economy.supplier.invoice.otherdata"></soe-label>
        </div>
        <div class="col-sm-10 margin-small-top">{{ctrl.otherData}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><soe-label label-key="economy.supplier.invoice.supplierordernumber"></soe-label>
        </div>
        <div class="col-sm-10 margin-small-top">{{ctrl.supplierOrderNumber}}</div>
    </div>
    <div class="row">
        <div class="col-sm-2"><soe-label label-key="economy.supplier.invoice.ourprojectnumber"></soe-label>
        </div>
        <div class="col-sm-10 margin-small-top">{{ctrl.ourProjectNumber}}</div>
    </div>
</div>
