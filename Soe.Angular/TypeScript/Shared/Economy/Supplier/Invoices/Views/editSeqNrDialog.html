<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.warning'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <soe-label discreet="true" label-key="economy.supplier.invoice.editvouchernrwarning"></soe-label>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-sm-6">
                <soe-textbox label-key="economy.supplier.invoice.newseqnr" model="ctrl.newSeqNr"></soe-textbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
