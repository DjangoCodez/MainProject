<form class="form-inline">
    <div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.hasOpenPermission">
            <soe-checkbox label-key="economy.supplier.invoice.loadopen" model="ctrl.loadOpen"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.hasClosedPermission">
            <soe-checkbox label-key="economy.supplier.invoice.loadclosed" model="ctrl.loadClosed"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm" data-ng-if="ctrl.showOnlyMine">
            <soe-checkbox label-key="economy.supplier.invoice.loadmine" model="ctrl.loadMine"></soe-checkbox>
        </div>
        <div class="form-group form-group-sm">
            <soe-select model="ctrl.allItemsSelection" items="ctrl.allItemsSelectionDict" options="item.id as item.name for item in items"></soe-select>
        </div>
        <div class="form-group form-group-sm">
            <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.search'" data-l10n-bind-title="'economy.supplier.invoice.searchinvoices'" data-ng-click="ctrl.search()" data-ng-if="ctrl.showSearchButton"></button>
        </div>
    </div>
</form>
