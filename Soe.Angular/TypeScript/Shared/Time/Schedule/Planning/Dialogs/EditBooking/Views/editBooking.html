<div>
    <div class="modal-header scheduleview-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.schedule.planning.editbooking.addnew'" data-ng-if="!ctrl.shift || !ctrl.shift.timeScheduleTemplateBlockId"></h6>
        <h6 class="modal-title" data-l10n-bind="'time.schedule.planning.editbooking.edit'" data-ng-if="ctrl.shift && ctrl.shift.timeScheduleTemplateBlockId"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-12">
                        <soe-typeahead label-key="common.employee" model="ctrl.selectedEmployee" items="ctrl.employees" options="item as item.numberAndName for item in items" filter-property="numberAndName" limit="50" is-readonly="true"></soe-typeahead>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-select label-key="common.bookingshifttype" model="ctrl.shift.shiftTypeId" items="ctrl.shiftTypes" options="item.id as item.label for item in items" is-readonly="ctrl.isReadonly" on-changing="ctrl.shiftTypeChanged();"></soe-select>
                    </div>
                </div>
                <div class="row margin-large-top">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-8">
                                <soe-datepicker label-key="common.start" model="ctrl.start" required="true" is-readonly="ctrl.isReadonly"></soe-datepicker>
                            </div>
                            <div class="col-sm-4">
                                <soe-timepicker label-key="common.datetime.short" model="ctrl.start" required="true" is-readonly="ctrl.isReadonly"></soe-timepicker>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <soe-datepicker label-key="common.end" model="ctrl.stop" required="true" is-readonly="ctrl.isReadonly"></soe-datepicker>
                            </div>
                            <div class="col-sm-4">
                                <soe-timepicker label-key="common.datetime.short" model="ctrl.stop" required="true" is-readonly="ctrl.isReadonly"></soe-timepicker>
                            </div>
                        </div>
                        <div class="row margin-small-top">
                            <div class="col-sm-8">
                                <soe-label label-key="common.length" data-ng-class="{'errorColor': ctrl.plannedTime <= 0}"></soe-label>
                            </div>
                            <div class="col-sm-4">
                                <span class="indiscreet" data-ng-class="{'errorColor': ctrl.plannedTime <= 0}">{{ctrl.plannedTime | minutesToTimeSpan}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row margin-small-top">
                    <div class="col-sm-12">
                        <span class="indiscreet" data-l10n-bind="'time.schedule.planning.todaysschedule'"></span> <span>({{ctrl.start | date:'shortDate'}})</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <span data-ng-if="ctrl.scheduleShifts.length===0" data-l10n-bind="'time.schedule.planning.editassignment.noschedule'" class="errorColor"></span>
                        <div class="table-responsive" data-ng-if="ctrl.scheduleShifts.length>0">
                            <table class="table table-outer-bordered table-condensed table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col" data-l10n-bind="'common.ordershifttype'"></th>
                                        <th scope="col" data-l10n-bind="'common.start'"></th>
                                        <th scope="col" data-l10n-bind="'common.end'"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr data-ng-repeat="shift in ctrl.scheduleShifts" data-ng-class="{'errorColor': ctrl.outsideSchedule}">
                                        <td><span>{{::shift.shiftTypeName}}</span></td>
                                        <td><span>{{::shift.actualStartTime | date:'shortTime'}}</span></td>
                                        <td><span>{{::shift.actualStopTime | date:'shortTime'}}</span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row margin-large-top">
            <div class="col-sm-12">
                <soe-textarea label-key="common.description" model="ctrl.shift.description" rows="5" is-readonly="ctrl.isReadonly"></soe-textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm ngSoeMainButton pull-right" data-l10n-bind="'core.save'" data-ng-disabled="ctrl.executing" data-ng-if="!ctrl.isReadonly" data-ng-click="ctrl.save()"></button>
        <button type="button" class="btn btn-sm btn-default pull-right margin-small-right margin-large-left" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
    </div>
</div>
