<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span>{{::ctrl.title}}</span>
        </h6>
    </div>
    <div class="modal-body">
      
        <div class="row margin-large-top">
            <div class="col-sm-4">
                <soe-select label-key="common.period" model="ctrl.selectedPeriodId" items="ctrl.timePeriods" options="item.timePeriodId as item.name for item in items" is-readonly="ctrl.isReadonly"></soe-select>
            </div>
        </div>

        <div class="row margin-large-top">
            <div class="col-sm-12">
                <div data-ui-grid="ctrl.soeGridOptions.gridOptions" ui-grid-selection ui-grid-auto-resize></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.close'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'time.payroll.retroactive.createtransactions'" data-ng-disabled="ctrl.soeGridOptions.getSelectedCount() === 0 || ctrl.selectedPeriodId === 0" data-ng-click="ctrl.initSave()"></button>
    </div>
</div>
