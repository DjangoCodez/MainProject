<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.time.attest.timeblocks.delete'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12 info">
                    <soe-label label-key="time.time.attest.timeblocks.delete.inforow1" discreet="true" text-class="margin-none-top" text-class-condition="true"></soe-label>
                    <soe-label label-key="time.time.attest.timeblocks.delete.inforow2" discreet="true" text-class-condition="true"></soe-label>
                </div>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-3">
                <soe-timebox label-key="time.time.attest.timeblocks.newstarttime" model="ctrl.timeBlock.startTime" is-time="true" set-focus="true" data-ng-if="ctrl.movedStart"></soe-timebox>
                <soe-timebox label-key="time.time.attest.timeblocks.newstoptime" model="ctrl.timeBlock.stopTime" is-time="true" set-focus="true" data-ng-if="!ctrl.movedStart"></soe-timebox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
