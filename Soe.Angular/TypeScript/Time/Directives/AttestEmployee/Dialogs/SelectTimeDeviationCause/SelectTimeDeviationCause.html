<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span data-l10n-bind="'time.time.attest.selectdeviationcause'"></span>
        </h6>
    </div>
    <div class="modal-body">
        <div class="info">
            <div class="row">
                <div class="col-sm-12">
                    <span data-l10n-bind="'time.time.attest.selectdeviationcause.info'"></span>
                </div>
            </div>
        </div>
        <div class="row margin-large-top">
            <div data-ng-repeat="deviationCause in ctrl.timeDeviationCauses | orderBy:'name' track by $index">
                <div class="col-sm-3 margin-small-top">
                    <button type="button" class="btn btn-sm btn-block btn-default" data-ng-class="{'active': deviationCause === ctrl.selectedTimeDeviationCause}" data-ng-click="ctrl.selectedTimeDeviationCause = deviationCause">
                        <span data-ng-if="deviationCause.icon" class="{{deviationCause.icon}}" style="margin-right: 5px;"></span><span style="white-space: normal;">{{deviationCause.name}}</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" data-ng-if="ctrl.selectedTimeDeviationCause.specifyChild">
            <div class="col-sm-3">
                <soe-select label-key="time.time.attest.selectdeviationcause.employeechild" model="ctrl.employeeChildId" items="ctrl.employeeChilds" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-textarea label-key="common.comment" is-required="ctrl.isNoteRequired()" model="ctrl.comment" rows="3"></soe-textarea>
            </div>
        </div>
        <div class="row margin-large-top" data-ng-if="ctrl.readPermission">
            <div class="col-sm-12">
                <accounting-settings label-key="common.accountingsettings.deviatingaccountingsettings" setting-types="ctrl.settingTypes" settings="ctrl.settings" hide-std-dim="!ctrl.showStdAccount" show-base-account="false" use-no-account="false" min-rows="1" tab-index="ctrl.tabIndexes['accounting']" read-only="!ctrl.editPermission" ignore-hierarchy-only="true" hide-above-company-std="true" on-change="ctrl.accountingChanged();"></accounting-settings>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.ok'" data-l10n-bind-title="'core.ok'" data-ng-disabled="!ctrl.selectedTimeDeviationCause || (ctrl.selectedTimeDeviationCause.specifyChild && !ctrl.employeeChildId) || ctrl.isNoteInvalid()" data-ng-click="$event.stopPropagation();ctrl.ok()"></button>
    </div>
</div>
