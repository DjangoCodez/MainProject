<div class="col-sm-10 padding-none-left padding-none-right">
    <div class="row margin-large-top">
        <div class="col-sm-12 padding-none-right form-inline">
            <div class="form-group form-group-sm">
                <soe-select model="ctrl.itemsSelection" items="ctrl.itemsSelectionDict" options="item.id as item.name for item in items"></soe-select>
            </div>
            <div class="form-group form-group-sm">
                <soe-radiobutton label-key="time.employee.csr.currentyear" model="ctrl.selectedYear" group="year" value="0" on-changing="ctrl.selectedYearChanged();"></soe-radiobutton>
                <soe-radiobutton label-key="time.employee.csr.nextyear" model="ctrl.selectedYear" group="year" value="1" on-changing="ctrl.selectedYearChanged();"></soe-radiobutton>
            </div>
        </div>
    </div>
</div>
