<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-ng-init="ctrl = tab.controller" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <soe-label>"'ctrl.filename'"</soe-label>
                    <soe-file-upload callback="ctrl.fileUploaded(result)" single-file="true" is-disabled="ctrl.showUpload" url="{{::ctrl.fileUrl}}"></soe-file-upload>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-5">
                <div>
                    <button type="button" class="pull-left btn ngSoeMainButton" data-l10n-bind="'time.employee.csr.loadfile'" data-ng-click="$event.stopPropagation();ctrl.startImportFile()" ng-if="ctrl.showUpload"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <soe-textarea label-key="time.employee.csr.result" rows="10" model="ctrl.response" is-readonly="true"></soe-textarea>
            </div>
        </div>
   </div>
</form>
