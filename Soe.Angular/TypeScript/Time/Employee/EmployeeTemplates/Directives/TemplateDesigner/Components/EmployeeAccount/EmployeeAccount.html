<div class="row">
    <div class="col-sm-5 padding-none-left padding-none-right">
        <div data-ng-class="{'col-sm-6': !ctrl.showChild || !ctrl.selectedAccount || !ctrl.showSubChild || !ctrl.selectedChildAccount, 'col-sm-4': ctrl.showChild && ctrl.selectedAccount && (!ctrl.showSubChild || !ctrl.selectedChildAccount), 'col-sm-3': ctrl.showChild && ctrl.selectedAccount && ctrl.showSubChild && ctrl.selectedChildAccount}">
            <soe-select label-key="common.accountdim" label-value="'*'" label-value-indiscreet="true" model="ctrl.selectedAccountDim" items="ctrl.accountDims" options="item as item.name for item in items" data-ng-if="ctrl.isEditMode" on-changing="ctrl.setDirty();"></soe-select>
            <soe-select label-key="common.accountdim" model="ctrl.selectedAccountDim" items="ctrl.accountDims" options="item as item.name for item in items" data-ng-if="!ctrl.isEditMode" required="true" on-changing="ctrl.setDirty();"></soe-select>
        </div>
        <div data-ng-if="ctrl.selectedAccountDim" data-ng-class="{'col-sm-6': !ctrl.showChild || !ctrl.selectedAccount || !ctrl.showSubChild || !ctrl.selectedChildAccount, 'col-sm-4': ctrl.showChild && ctrl.selectedAccount && (!ctrl.showSubChild || !ctrl.selectedChildAccount), 'col-sm-3': ctrl.showChild && ctrl.selectedAccount && ctrl.showSubChild && ctrl.selectedChildAccount}">
            <soe-select label-value="ctrl.selectedAccountDimName" label-value-indiscreet="true" model="ctrl.selectedAccount" items="ctrl.selectedAccountDim.accounts" options="item as item.name for item in items | orderBy:'name'" data-ng-if="ctrl.isEditMode" on-changing="ctrl.setDirty();"></soe-select>
            <soe-select label-value="ctrl.selectedAccountDimName" label-value-indiscreet="true" model="ctrl.selectedAccount" items="ctrl.selectedAccountDim.accounts" options="item as item.name for item in items | orderBy:'name'" data-ng-if="!ctrl.isEditMode" required="true" on-changing="ctrl.setDirty();"></soe-select>
        </div>
        <div data-ng-if="ctrl.showChild && ctrl.selectedAccount" data-ng-class="{'col-sm-4': !ctrl.showSubChild || !ctrl.selectedChildAccount, 'col-sm-3': ctrl.showSubChild && ctrl.selectedChildAccount}">
            <soe-select label-value="ctrl.childAccountDim.name" label-value-indiscreet="true" model="ctrl.selectedChildAccount" items="ctrl.childAccounts" options="item as item.name for item in items | orderBy:'name'" on-changing="ctrl.setDirty();"></soe-select>
        </div>
        <div class="col-sm-3" data-ng-if="ctrl.showSubChild && ctrl.selectedChildAccount">
            <soe-select label-value="ctrl.subChildAccountDim.name" label-value-indiscreet="true" model="ctrl.selectedSubChildAccount" items="ctrl.subChildAccounts" options="item as item.name for item in items | orderBy:'name'" on-changing="ctrl.setDirty();"></soe-select>
        </div>
    </div>
    <div class="col-sm-3 padding-none-left padding-none-right">
        <div class="col-sm-6">
            <soe-datepicker label-key="common.fromdate" label-value="'*'" label-value-indiscreet="true" model="ctrl.dateFrom" second-model="ctrl.dateTo" validate-date-range="true" is-start-in-range="true" data-ng-if="ctrl.isEditMode" on-change="ctrl.setDirty();"></soe-datepicker>
            <soe-datepicker label-key="common.fromdate" model="ctrl.dateFrom" second-model="ctrl.dateTo" validate-date-range="true" is-start-in-range="true" data-ng-if="!ctrl.isEditMode" required="true" on-change="ctrl.setDirty();"></soe-datepicker>
        </div>
        <div class="col-sm-6">
            <soe-datepicker label-key="common.todate" model="ctrl.dateTo" second-model="ctrl.dateFrom" validate-date-range="true" on-change="ctrl.setDirty();"></soe-datepicker>
        </div>
    </div>
    <div class="col-sm-4 form-inline">
        <soe-label label-key="time.employee.employee.accounts" label-value="ctrl.defaultLabel" label-value-indiscreet="true"></soe-label>
        <soe-checkbox label-key="time.employee.employeeaccount.mainallocation" model="ctrl.mainAllocation" on-changing="ctrl.setDirty();"></soe-checkbox>
        <soe-radiobutton label-key="time.employee.employeeaccount.default.true" model="ctrl.default" group="default" value="true" on-changing="ctrl.setDirty();"></soe-radiobutton>
        <soe-radiobutton label-key="time.employee.employeeaccount.default.false" model="ctrl.default" group="default" value="false" on-changing="ctrl.setDirty();"></soe-radiobutton>
    </div>
</div>
