<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <span class="modal-title">
            <span data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></span>
            <span data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></span>
            <span class="lowercase" data-l10n-bind="'time.employee.employeetemplate.designer.properties.selectedgroup'"></span>
        </span>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="common.type" model="ctrl.group.type" items="ctrl.types" options="item.id as item.name for item in items"></soe-select>
            </div>
            <div class="col-sm-5">
                <soe-textbox label-key="common.name" model="ctrl.group.name" maxlength="100" auto-focus="true" on-enter="ctrl.ok();"></soe-textbox>
            </div>
            <div class="col-sm-3">
                <soe-textbox label-key="common.code" model="ctrl.group.code" maxlength="50" on-enter="ctrl.ok();"></soe-textbox>
            </div>
        </div>
        <div class="row margin-large-bottom">
            <div class="col-sm-12">
                <soe-textbox label-key="common.description" model="ctrl.group.description" maxlength="512" on-enter="ctrl.ok();"></soe-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.employee.employeetemplate.group.newpagebefore" model="ctrl.group.newPageBefore"></soe-checkbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.delete'" data-ng-click="ctrl.initDelete();" data-ng-if="!ctrl.isNew"></button>
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel();"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok();"></button>
    </div>
</div>
