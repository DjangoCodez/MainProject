<div class="form-group form-group-sm" template-id="{{ctrl.employeeTemplate.employeeTemplateId}}">
    <div class="row margin-small-bottom" data-ng-if="ctrl.hasAccordions">
        <div class="col-sm-12">
            <button type="button" class="btn btn-sm btn-default fal fa-chevron-double-down" data-l10n-bind data-l10n-bind-title="'core.expandall'" data-ng-click="ctrl.expandAll();"></button>
            <button type="button" class="btn btn-sm btn-default fal fa-chevron-double-up" data-l10n-bind data-l10n-bind-title="'core.collapseall'" data-ng-click="ctrl.collapseAll();"></button>
        </div>
    </div>
    <div class="row">
        <div data-ng-class="{'col-sm-9': ctrl.isEditMode, 'col-sm-12': !ctrl.isEditMode}">
            <div class="designer"></div>
        </div>
        <div class="col-sm-3" data-ng-if="ctrl.isEditMode">
            <div class="row">
                <div class="col-sm-12">
                    <soe-panel class="designer-properties" label-key="time.employee.employeetemplate.designer.properties.selectedgroup" label-value="ctrl.selectedGroupName" label-value-class="{'discreet': true}">
                        <div class="designer-properties-toolbar" data-ng-if="!ctrl.readOnly">
                            <span class="link fal fa-plus margin-small-right" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.addgroup'" data-ng-click="ctrl.editGroup(0);"></span>
                            <span class="link fal fa-pen iconEdit margin-small-right" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.editgroup'" data-ng-if="ctrl.selectedGroupId" data-ng-click="ctrl.editGroup(ctrl.selectedGroupId);"></span>
                            <span class="link fal fa-times iconDelete" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.deletegroup'" data-ng-if="ctrl.selectedGroupId" data-ng-click="ctrl.initDeleteGroup();"></span>
                        </div>
                        <div class="row" style="margin-top: 15px;" data-ng-if="ctrl.selectedGroup">
                            <div class="col-sm-4 margin-small-top">
                                <span data-l10n-bind="'common.row'" class="indiscreet"></span>
                                <span class="pull-right">{{ctrl.selectedGroup.sortOrder}}</span>
                            </div>
                            <div class="col-sm-8 padding-none-left padding-small-right">
                                <div class="btn-group col-width-selector pull-right" role="group">
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movegroupfirst'" data-ng-click="ctrl.moveGroupFirst();">
                                        <span class="fal fa-arrow-to-top"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movegroupup'" data-ng-click="ctrl.moveGroupUp();">
                                        <span class="fal fa-arrow-up"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movegroupdown'" data-ng-click="ctrl.moveGroupDown();">
                                        <span class="fal fa-arrow-down"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movegrouplast'" data-ng-click="ctrl.moveGroupLast();">
                                        <span class="fal fa-arrow-to-bottom"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 15px;">
                            <div class="col-sm-12">
                                <div class="info">
                                    <span data-ng-bind-html="ctrl.groupInfoNew | formatHtml" data-ng-if="!ctrl.selectedGroup"></span>
                                    <span data-ng-bind-html="ctrl.groupInfoSelected | formatHtml" data-ng-if="ctrl.selectedGroup"></span>
                                </div>
                            </div>
                        </div>
                    </soe-panel>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <soe-panel class="designer-properties" label-key="time.employee.employeetemplate.designer.properties.selectedfield" label-value="ctrl.selectedFieldName" label-value-class="{'discreet': true}">
                        <div class="designer-properties-toolbar" data-ng-if="!ctrl.readOnly">
                            <span class="link fal fa-plus margin-small-right" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.addfield'" data-ng-if="ctrl.selectedGroupId" data-ng-click="ctrl.editField(0);"></span>
                            <span class="link fal fa-pen iconEdit margin-small-right" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.editfield'" data-ng-if="ctrl.selectedFieldId" data-ng-click="ctrl.editField(ctrl.selectedFieldId);"></span>
                            <span class="link fal fa-times iconDelete" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.tools.deletefield'" data-ng-if="ctrl.selectedFieldId" data-ng-click="ctrl.initDeleteField();"></span>
                        </div>
                        <div class="row" style="margin-top: 15px;" data-ng-if="ctrl.selectedField">
                            <div class="col-sm-4 margin-small-top">
                                <span data-l10n-bind="'time.employee.employeetemplate.designer.properties.columnwidth'" class="margin-large-right indiscreet"></span>
                                <span class="pull-right">{{ctrl.selectedField.spanColumns}}</span>
                            </div>
                            <div class="col-sm-8 padding-none-left padding-small-right">
                                <div class="btn-group col-width-selector pull-right" role="group">
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.colwidth1'" data-ng-click="ctrl.setFieldSize(1);">
                                        <span data-ng-class="{'accentColor indiscreet': ctrl.selectedField.spanColumns === 1}">1</span>
                                    </button>
                                    <button type="button" class="btn btn-default no-border-radius" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.colwidth2'" data-ng-click="ctrl.setFieldSize(2);">
                                        <span data-ng-class="{'accentColor indiscreet': ctrl.selectedField.spanColumns === 2}">2</span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.colwidth4'" data-ng-click="ctrl.setFieldSize(4);">
                                        <span data-ng-class="{'accentColor indiscreet': ctrl.selectedField.spanColumns === 4}">4</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-small-top" data-ng-if="ctrl.selectedField">
                            <div class="col-sm-4 margin-small-top">
                                <span data-l10n-bind="'common.row'" class="indiscreet"></span>
                                <span class="pull-right">{{ctrl.selectedField.row}}</span>
                            </div>
                            <div class="col-sm-8 padding-none-left padding-small-right">
                                <div class="btn-group col-width-selector pull-right margin-small-left" role="group">
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldupinsert'" data-ng-click="ctrl.moveFieldUp(true);">
                                        <span class="fal fa-level-down fa-rotate-270"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefielddowninsert'" data-ng-click="ctrl.moveFieldDown(true);">
                                        <span class="fal fa-level-up fa-rotate-90"></span>
                                    </button>
                                </div>
                                <div class="btn-group col-width-selector pull-right" role="group">
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldfirst'" data-ng-click="ctrl.moveFieldFirst();">
                                        <span class="fal fa-arrow-to-top"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldup'" data-ng-click="ctrl.moveFieldUp(false);">
                                        <span class="fal fa-arrow-up"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefielddown'" data-ng-click="ctrl.moveFieldDown(false);">
                                        <span class="fal fa-arrow-down"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldlast'" data-ng-click="ctrl.moveFieldLast();">
                                        <span class="fal fa-arrow-to-bottom"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row margin-small-top" data-ng-if="ctrl.selectedField">
                            <div class="col-sm-4 margin-small-top">
                                <span data-l10n-bind="'common.column'" class="indiscreet"></span>
                                <span class="pull-right">{{ctrl.selectedField.startColumn}}</span>
                            </div>
                            <div class="col-sm-8 padding-none-left padding-small-right">
                                <div class="btn-group col-width-selector pull-right" role="group">
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldleft'" data-ng-click="ctrl.moveFieldLeft();">
                                        <span class="fal fa-arrow-left"></span>
                                    </button>
                                    <button type="button" class="btn btn-default" data-l10n-bind data-l10n-bind-title="'time.employee.employeetemplate.designer.properties.movefieldright'" data-ng-click="ctrl.moveFieldRight();">
                                        <span class="fal fa-arrow-right"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 15px;" data-ng-if="ctrl.selectedGroup">
                            <div class="col-sm-12">
                                <div class="info">
                                    <span data-ng-bind-html="ctrl.fieldInfoNew | formatHtml" data-ng-if="!ctrl.selectedField"></span>
                                    <span data-ng-bind-html="ctrl.fieldInfoSelected | formatHtml" data-ng-if="ctrl.selectedField"></span>
                                </div>
                            </div>
                        </div>
                    </soe-panel>
                </div>
            </div>
            <div class="row" data-ng-if="ctrl.remainingSystemRequiredFields.length > 0">
                <div class="col-sm-12">
                    <div class="warning">
                        <soe-label label-key="time.employee.employeetemplate.remainingsystemrequiredfields" label-value="':'" label-value-indiscreet="true"></soe-label>
                        <span data-ng-bind-html="ctrl.remainingSystemRequiredFieldNames | formatHtml"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
