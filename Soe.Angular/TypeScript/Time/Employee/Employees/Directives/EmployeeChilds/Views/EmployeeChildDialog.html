<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.edit'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <soe-textbox label-key="common.firstname" model="ctrl.child.firstName" maxlength="100" auto-focus="true"></soe-textbox>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="common.lastname" model="ctrl.child.lastName" maxlength="100"></soe-textbox>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="time.employee.employeechild.birthdate" model="ctrl.child.birthDate"></soe-datepicker>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <soe-checkbox label-key="time.employee.employeechild.singlecustody" model="ctrl.child.singleCustody" inline="true"></soe-checkbox>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <soe-textbox label-key="time.employee.employeechild.nbrofdays" model="ctrl.child.nbrOfDays" numeric="true" decimals="0" is-readonly="true"></soe-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <soe-textbox label-key="time.employee.employeechild.openingbalanceuseddays" model="ctrl.child.openingBalanceUsedDays" numeric="true" decimals="0" is-readonly="!ctrl.openingBalancePermission"></soe-textbox>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="time.employee.employeechild.useddays" model="ctrl.child.usedDays" numeric="true" decimals="0" is-readonly="true"></soe-textbox>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-8">
                <soe-textbox label-key="time.employee.employeechild.daysleft" model="ctrl.child.daysLeft" numeric="true" decimals="0" is-readonly="true"></soe-textbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
