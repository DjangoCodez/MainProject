<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-5">
                <soe-select label-key="common.type" model="ctrl.factor.type" items="ctrl.types" options="item.id as item.name for item in items" auto-focus="true"></soe-select>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="common.fromdate" model="ctrl.factor.fromDate"></soe-datepicker>
            </div>
            <div class="col-sm-3">
                <soe-textbox label-key="time.employee.employee.factor" model="ctrl.factor.factor" numeric="true" decimals="2"></soe-textbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
