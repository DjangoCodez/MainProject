<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4">
                <soe-select label-key="time.payroll.worktimeaccount.worktimeaccount" model="ctrl.employeeTimeWorkAccount.timeWorkAccountId" items="ctrl.timeWorkAccounts" options="item.timeWorkAccountId as item.name for item in items" auto-focus="true"></soe-select>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="common.fromdate" model="ctrl.employeeTimeWorkAccount.dateFrom"></soe-datepicker>
            </div>
            <div class="col-sm-4">
                <soe-datepicker label-key="common.todate" model="ctrl.employeeTimeWorkAccount.dateTo"></soe-datepicker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
