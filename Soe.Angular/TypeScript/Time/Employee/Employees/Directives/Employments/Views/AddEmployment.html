<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">
    <div class="messagebox">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
            <h6 class="modal-title" data-l10n-bind="'time.employee.addemployment.title'"></h6>
        </div>
        <div class="modal-body">
            <div class="form-group form-group-sm">
                <div class="row margin-large-bottom">
                    <div class="col-sm-6">
                        <soe-datepicker label-key="common.startdate" model="ctrl.dateFrom" required="true"></soe-datepicker>
                    </div>
                    <div class="col-sm-6">
                        <soe-datepicker label-key="common.stopdate" model="ctrl.dateTo"></soe-datepicker>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.employment.istemporaryprimary" model="ctrl.isTemporaryPrimaryEmployment" on-changing="ctrl.isTemporaryPrimaryEmploymentChanged();" data-ng-if="ctrl.showTemporaryPrimary"></soe-checkbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.showTemporaryPrimary && ctrl.isTemporaryPrimaryEmployment">
                    <div class="col-sm-12">
                        <soe-select label-key="time.employee.employment.hibernatingtimedeviationcause" model="ctrl.hibernatingTimeDeviationCauseId" items="ctrl.hibernatingTimeDeviationCauses" options="item.timeDeviationCauseId as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.employment.issecondaryemployment" model="ctrl.isSecondaryEmployment" on-changing="ctrl.isSecondaryEmploymentChanged();" data-ng-if="ctrl.showSecondary"></soe-checkbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.doShowCopyLatest()">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.addemployment.copylatest" model="ctrl.copyLatest" is-disabled="ctrl.doDisableCopyLatest()"></soe-checkbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.doShowClosePrevious()">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.addemployment.closeprevious" model="ctrl.closePrevious" is-disabled="ctrl.doDisableClosePrevious()"></soe-checkbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.doShowClosePrevious()">
                    <div class="col-sm-12">
                        <soe-checkbox class="margin-large-left" label-key="time.employee.addemployment.finalsalary" model="ctrl.finalSalary" is-disabled="ctrl.doDisableApplyFinalSalary()"></soe-checkbox>
                    </div>
                </div>
                <div class="row margin-large-bottom" data-ng-if="ctrl.closePrevious && ctrl.isAnyOtherEmploymentMarkedApplyFinalSalary">
                    <div class="col-sm-12">
                        <div class="col-sm-12 info">
                            <span data-l10n-bind="'time.employee.editemployment.finalsalarydisabled'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-l10n-bind-title="'core.cancel'" data-ng-click="$event.stopPropagation();ctrl.cancel()"></button>
                <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.ok'" data-l10n-bind-title="'core.ok'" data-ng-disabled="ctrl.edit.$invalid || ctrl.doDisableOk()" data-ng-click="$event.stopPropagation();ctrl.trySave()"></button>
            </div>
        </div>
    </div>
</form>
