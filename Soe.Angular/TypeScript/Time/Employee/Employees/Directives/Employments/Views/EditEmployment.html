<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">
    <div class="messagebox">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
            <h6 class="modal-title" data-l10n-bind="'time.employee.employment.edit'"></h6>
        </div>
        <div class="modal-body">
            <div class="form-group form-group-sm">
                <div class="row margin-large-bottom">
                    <div class="col-sm-12">
                        <div class="col-sm-12 info">
                            <span><span data-l10n-bind="'time.employee.editemployment.current'"></span>: {{ctrl.employment.dateFrom | date:'shortDate'}} - {{ctrl.employment.dateTo | date:'shortDate'}}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-radiobutton label-key="time.employee.editemployment.option.changeemployment" model="ctrl.function" group="function" value="0" is-readonly="ctrl.forceModifyEmploymentDates"></soe-radiobutton>
                        <soe-radiobutton label-key="time.employee.editemployment.option.modifyemploymentdates" model="ctrl.function" group="function" value="1" is-readonly="ctrl.forceModifyEmploymentDates"></soe-radiobutton>
                        <soe-radiobutton label-key="time.employee.editemployment.option.changetonottemporary" model="ctrl.function" group="function" value="2" data-ng-if="!ctrl.forceModifyEmploymentDates && ctrl.employment.isTemporaryPrimary"></soe-radiobutton>
                    </div>
                </div>
                <div class="row margin-large-bottom">
                    <div class="col-sm-6">
                        <soe-datepicker label-key="common.startdate" model="ctrl.dateFrom" required="true"></soe-datepicker>
                    </div>
                    <div class="col-sm-6">
                        <soe-datepicker label-key="common.stopdate" model="ctrl.dateTo"></soe-datepicker>
                    </div>
                </div>
                <div class="row margin-large-bottom" data-ng-if="ctrl.function === 1">
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.editemployment.finalsalary" model="ctrl.finalSalary" is-disabled="!ctrl.finalSalaryEnabled" data-ng-if="ctrl.usePayroll" data-ng-click="ctrl.finalSalaryChanged()"></soe-checkbox>
                    </div>
                    <div class="col-sm-12">
                        <soe-checkbox label-key="time.employee.editemployment.appliedfinalsalarymanually" model="ctrl.appliedFinalSalaryManually" is-disabled="!ctrl.appliedFinalSalaryManuallyEnabled" data-ng-if="ctrl.usePayroll" data-ng-click="ctrl.appliedFinalSalaryManuallyChanged()"></soe-checkbox>
                    </div>
                    <div class="col-sm-12" data-ng-show="ctrl.dateTo">
                        <soe-select label-key="time.employee.endreason.endreason" model="ctrl.selectedEndReason" items="ctrl.employmentEndReasons" options="item as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row margin-large-bottom" data-ng-if="ctrl.usePayroll && ctrl.isAnyOtherEmploymentMarkedApplyFinalSalary">
                    <div class="col-sm-12">
                        <div class="col-sm-12 info">
                            <span data-l10n-bind="'time.employee.editemployment.finalsalarydisabled'"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <soe-textarea label-key="common.comment" model="ctrl.comment"></soe-textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="pull-right">
                <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-l10n-bind-title="'core.cancel'" data-ng-click="$event.stopPropagation();ctrl.cancel()"></button>
                <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.ok'" data-l10n-bind-title="'core.ok'" data-ng-disabled="ctrl.edit.$invalid || ctrl.doDisableOk()" data-ng-click="$event.stopPropagation();ctrl.trySave()"></button>
            </div>
        </div>
    </div>
</form>
