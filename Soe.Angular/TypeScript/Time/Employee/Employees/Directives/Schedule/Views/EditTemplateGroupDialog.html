<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <soe-datepicker label-key="common.datefrom" model="ctrl.templateGroup.fromDate" required="true" second-model="ctrl.templateGroup.toDate" validate-date-range="true" is-start-in-range="true"></soe-datepicker>
            </div>
            <div class="col-sm-6">
                <soe-datepicker label-key="common.dateto" model="ctrl.templateGroup.toDate" second-model="ctrl.templateGroup.fromDate" validate-date-range="true"></soe-datepicker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="!ctrl.enableOk" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
