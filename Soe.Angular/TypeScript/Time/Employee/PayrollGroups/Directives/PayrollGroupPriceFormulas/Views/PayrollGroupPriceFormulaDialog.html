<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <soe-select label-key="time.payroll.payrollpriceformula.payrollpriceformula" model="ctrl.formula.payrollPriceFormulaId" items="ctrl.payrollPriceFormulas" options="item.payrollPriceFormulaId as item.name for item in items" required="true" auto-focus="true"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.employee.payrollgroup.pricetype.showonemployee" model="ctrl.formula.showOnEmployee"></soe-checkbox>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <soe-datepicker label-key="common.fromdate" model="ctrl.formula.fromDate"></soe-datepicker>
            </div>
            <div class="col-sm-6">
                <soe-datepicker label-key="common.todate" model="ctrl.formula.toDate"></soe-datepicker>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="!ctrl.formula.payrollPriceFormulaId" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
