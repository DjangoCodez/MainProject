<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <soe-typeahead label-key="common.employee" model="ctrl.selectedEmployee" items="ctrl.employees" options="item as item.name for item in items" limit="50" required="true"></soe-typeahead>
            </div>
            <div class="col-sm-6">
                <soe-typeahead label-key="common.payrollproduct" model="ctrl.selectedProduct" items="ctrl.payrollProducts" options="item as item.numberName for item in items" limit="50" required="true"></soe-typeahead>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-4">
                <soe-datepicker label-key="common.date" model="ctrl.row.date" required="true"></soe-datepicker>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="common.quantity" model="ctrl.row.quantity" numeric="true" required="true"></soe-textbox>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="common.amount" model="ctrl.row.amount" numeric="true" decimals="2" required="true"></soe-textbox>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-4">
                <soe-textbox label-key="time.import.payrollstartvalue.scheduletime" label-value="ctrl.minutesLabel" label-value-in-parentheses="true" model="ctrl.row.scheduleTimeMinutes" numeric="true"></soe-textbox>
            </div>
            <div class="col-sm-4">
                <soe-textbox label-key="time.import.payrollstartvalue.absencetime" label-value="ctrl.minutesLabel" label-value-in-parentheses="true" model="ctrl.row.absenceTimeMinutes" numeric="true"></soe-textbox>
            </div>
        </div>
        <div class="row margin-large-top" data-ng-if="ctrl.isNew">
            <div class="col-sm-12">
                <div class="pull-right">
                    <soe-checkbox label-key="time.payroll.payrollimport.employee.createtransaction" model="ctrl.row.doCreateTransaction"></soe-checkbox>
                </div>       
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
            <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="!ctrl.row.date" data-ng-click="ctrl.ok()"></button>
        </div>
    </div>
