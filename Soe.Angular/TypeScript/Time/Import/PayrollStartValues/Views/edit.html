<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>
    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups">
        </soe-toolbar>
        <uib-accordion close-others="false">
            <soe-accordion label-key="time.import.payrollstartvalue.payrollstartvalue" is-open="true">
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-sm-1">
                            <soe-textbox label-key="common.datefrom" model="ctrl.payrollStartValueHead.dateFrom | date:'shortDate'" readonly="true"></soe-textbox>
                        </div>
                        <div class="col-sm-1">
                            <soe-textbox label-key="common.dateto" model="ctrl.payrollStartValueHead.dateTo | date:'shortDate'" readonly="true"></soe-textbox>
                        </div>
                        <div class="col-sm-4">
                            <soe-textbox label-key="time.import.payrollstartvalue.importedfrom" model="ctrl.payrollStartValueHead.importedFrom" readonly="true"></soe-textbox>
                        </div>
                    </div>
                </div>
            </soe-accordion>
            <soe-accordion label-key="common.rows" is-open="true">
                <div class="form-group form-group-sm">
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-toolbar buttons="ctrl.gridToolbar.buttonGroups"></soe-toolbar>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div ag-grid="ctrl.gridHandler.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 100%; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </soe-accordion>
        </uib-accordion>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.payrollStartValueHead"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <button type="button" class="col btn btn-sm btn-default" data-l10n-bind="'core.delete'" data-l10n-bind-title="'core.delete'" data-ng-if="ctrl.modifyPermission && !ctrl.isNew" data-ng-click="$event.stopPropagation();ctrl.delete()"></button>
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
