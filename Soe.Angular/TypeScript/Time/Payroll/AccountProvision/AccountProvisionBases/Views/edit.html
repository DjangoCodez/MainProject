<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-ng-init="ctrl = tab.controller" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <soe-toolbar buttons="ctrl.buttonGroups"></soe-toolbar>

        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-2">
                    <soe-select label-key="time.time.timeperiod.timeperiodhead" model="ctrl.timePeriodHeadId" items="ctrl.timePeriodHeads" options="item.id as item.name for item in items" is-disabled="!ctrl.timePeriodHeads" on-changing="ctrl.timePeriodHeadSelected(item)"></soe-select>
                </div>
                <div class="col-sm-2">
                    <soe-select label-key="time.time.timeperiod.timeperiod" model="ctrl.timePeriodId" items="ctrl.timePeriods" options="item.id as item.name for item in items" is-disabled="!ctrl.timePeriods" on-changing="ctrl.timePeriodSelected(item)"></soe-select>
                </div>
                <div class="col-sm-8">
                    <soe-label></soe-label>
                    <soe-instruction label-key="time.payroll.accountprovision.columninfo"></soe-instruction>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-12">
                    <div data-ui-grid="ctrl.gridOptions.gridOptions" class="ui-grid-wrap-header" enableCellEdit="true" ui-grid-auto-resize data-ui-grid-edit ui-grid-cellNav></div>
                </div>
            </div>
        </div>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.timePeriodAccountValue"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col"><button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.lock'" data-ng-if="ctrl.timePeriodAccountValues && !ctrl.isLocked" data-ng-click="$event.stopPropagation();ctrl.initLock()"></button></div>
                    <div class="col"><button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.unlock'" data-ng-if="ctrl.timePeriodAccountValues && ctrl.isLocked" data-ng-click="$event.stopPropagation();ctrl.initUnlock()"></button></div>
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
