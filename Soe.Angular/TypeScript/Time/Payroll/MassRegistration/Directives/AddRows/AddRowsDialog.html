<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.payroll.massregistration.rowfunctions.addrows'"></h6>
    </div>
    <div class="modal-body">
        <div class="row form-group form-group-sm">
            <div class="col-sm-6">
                <payroll-period-selection label-key="common.period" on-selected="ctrl.onPeriodSelectionUpdated(selections)"></payroll-period-selection>
            </div>
            <div class="col-sm-6" data-ng-if="ctrl.duplicatePaymentDates">
                <soe-label></soe-label>
                <soe-instruction label-key="time.payroll.massregistration.addrows.duplicatepaymentdates" is-warning="true"></soe-instruction>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <employees-selection label-key="common.employees" enable-filters="true" show-inactive="true" show-only-inactive="true" show-ended="true" time-period-Ids="ctrl.timePeriodIds" user-selection-input="ctrl.userSelectionInput" on-selected="ctrl.onEmployeeSelectionUpdated(employeeSelection)"></employees-selection>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="ctrl.duplicatePaymentDates || ctrl.selectedEmployeeIds.length === 0" data-ng-click="ctrl.initOk()"></button>
    </div>
</div>
