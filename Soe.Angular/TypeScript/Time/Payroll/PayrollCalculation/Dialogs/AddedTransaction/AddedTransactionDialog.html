<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">   
    <div class="messagebox">        
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>
            <h6 class="modal-title">{{::ctrl.title}}</h6>
        </div>
        <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
        <div class="modal-body" style="min-height:300px">            
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="col-sm-6">
                            <soe-typeahead label-key="time.time.payrollproduct.payrollproduct" model="ctrl.selectedPayrollProduct" items="ctrl.payrollProductsDict" options="item as item.name for item in items" required="true" limit="1000"></soe-typeahead>
                        </div>
                        <div class="col-sm-6">
                            <soe-checkbox label-key="time.payroll.payrollcalculation.specifiedunitprice" model="ctrl.transaction.isSpecifiedUnitPrice" inline="true" data-ng-click="ctrl.tryEvaluatePayrollPriceFormulaGivenEmployeeId()"></soe-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <soe-datepicker label-key="common.from" model="ctrl.selectedDateFrom" required="true"></soe-datepicker>
                        </div>
                        <div class="col-sm-6">
                            <soe-textbox label-key="common.price" model="ctrl.selectedUnitPrice" numeric="true" decimals="2" update-on="blur" is-disabled="!ctrl.transaction.isSpecifiedUnitPrice"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <soe-datepicker label-key="common.to" model="ctrl.selectedDateTo" required="true"></soe-datepicker>
                        </div>
                        <div class="col-sm-6">
                            <soe-textbox label-key="common.vat" model="ctrl.transaction.vatAmount" numeric="true" decimals="2"></soe-textbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <soe-textbox label-key="common.quantity" model="ctrl.selectedQuantity" numeric="true" decimals="2" required="true"></soe-textbox>
                        </div>
                        <div class="col-sm-6">
                            <soe-textbox label-key="common.amount" model="ctrl.transaction.amount" numeric="true" decimals="2" readonly="true"></soe-textbox>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <soe-textarea label-key="time.payroll.transaction.addedtransactioncomment" model="ctrl.transaction.comment" rows="9"></soe-textarea>
                </div>
            </div>            
            <div class="row">
                <div class="col-sm-12 margin-small-top">
                    <accounting-settings setting-types="ctrl.settingTypes" settings="ctrl.accountingSettings" min-rows="2"></accounting-settings>
                </div>
            </div>                       
        </div>
        <div class="modal-footer" data-ng-if="!ctrl.progressBusy">                    
            <div class="pull-right">
                <div class="col">
                    <soe-checkbox label-key="time.payroll.transaction.recalculatepayrollperiodaftersave" model="ctrl.recalculayePayrollPeriodAfterSave" style="margin:10px"></soe-checkbox>
                </div>
                <button type="button" class="col btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-l10n-bind-title="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>                    
                <div class="col margin-large-left" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />                   
            </div>            
        </div>
    </div>
</form>
