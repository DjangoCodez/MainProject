<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off">   
    <div class="messagebox">
        <div class="modal-header">
            <button type="button" class="close" data-ng-click="ctrl.buttonCancelClick()">&times;</button>                       
        </div>
        <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
        <div class="modal-body">                       
            <uib-accordion close-others="false">
                <h4>{{::ctrl.productName}}</h4>
                <div class="row">                    
                    <div class="col-sm-12">
                        <soe-panel hidelabel="true">
                            <div class="row">
                                <div class="col-sm-12">
                                    <soe-checkbox label-key="time.payroll.payrollcalculation.usesettingsbelow" model="ctrl.setting.useSettings"></soe-checkbox>
                                </div>
                            </div>
                            <soe-accordion label-key="time.payroll.payrollcalculation.taxcalculation" is-open="true">
                                <div class="row">
                                    <div class="form-group form-group-sm">
                                        <div class="col-sm-12">
                                            <soe-radiobutton label-key="time.payroll.payrollcalculation.tabletax" model="ctrl.selectedTaxType" group="taxType" value="0" is-disabled ="!ctrl.setting.useSettings"></soe-radiobutton>
                                            <soe-radiobutton label-key="time.payroll.payrollcalculation.onetimetax" model="ctrl.selectedTaxType" group="taxType" value="1" is-disabled ="!ctrl.setting.useSettings"></soe-radiobutton>
                                        </div>
                                    </div>
                                </div>
                            </soe-accordion>
                            <soe-accordion label-key="time.payroll.payrollcalculation.showonpayrollslip" is-open="true">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <soe-checkbox label-key="time.payroll.payrollcalculation.showonpayrollslip" model="ctrl.setting.printOnSalarySpecification" is-disabled ="!ctrl.setting.useSettings"></soe-checkbox>
                                    </div>
                                </div>
                            </soe-accordion>
                        </soe-panel>
                        <soe-panel hidelabel="true">
                            <div class="row">
                                <div class="col-sm-12">
                                    <soe-textarea label-key="common.note" model="ctrl.setting.note" rows="4"></soe-textarea>
                                </div>
                            </div>
                        </soe-panel>
                    </div>
                </div>
            </uib-accordion>            
        </div>
    </div>
    <div class="modal-footer" data-ng-if="!ctrl.progressBusy">                    
        <div class="pull-right">                
            <button type="button" class="col btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-l10n-bind-title="'core.cancel'" data-ng-click="ctrl.buttonCancelClick()"></button>                    
            <div class="col margin-large-left" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
            <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />                   
        </div>            
    </div>    
</form>
