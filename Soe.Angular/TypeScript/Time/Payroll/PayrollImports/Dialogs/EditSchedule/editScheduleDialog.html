<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div data-ng-class="{'info': ctrl.schedule.status != 1, 'warning': ctrl.schedule.status == 1}">
                    <span class="indiscreet" data-l10n-bind="'common.status'"></span>: <span data-ng-class="ctrl.schedule.statusIcon"></span> <span>{{::ctrl.schedule.getStatusName(ctrl.scheduleStatuses);}}</span>
                </div>
            </div>
        </div>
        <div class="row margin-small-top">
            <div class="col-sm-2">
                <soe-datepicker label-key="common.date" model="ctrl.schedule.date" auto-focus="true"></soe-datepicker>
            </div>
            <div class="col-sm-2">
                <soe-timebox label-key="common.from" model="ctrl.schedule.startTime" is-time="true" update-on="blur" on-change="ctrl.startTimeChanged();"></soe-timebox>
            </div>
            <div class="col-sm-2">
                <soe-timebox label-key="common.to" model="ctrl.schedule.stopTime" is-time="true" update-on="blur" on-change="ctrl.stopTimeChanged();"></soe-timebox>
            </div>
            <div class="col-sm-2">
                <soe-textbox label-key="common.length" model="ctrl.schedule.quantityFormatted" update-on="blur" input-class="text-right" input-class-condition="true"></soe-textbox>
            </div>
            <div class="col-sm-2">
                <soe-checkbox label-key="time.schedule.planning.break" model="ctrl.schedule.isBreak" inline="true"></soe-checkbox>
            </div>
        </div>
        <div class="row margin-small-top" data-ng-if="ctrl.schedule.errorMessage">
            <div class="col-sm-12">
                <soe-textarea label-key="common.errormessage" model="ctrl.schedule.errorMessage" is-readonly="true"></soe-textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.save'" data-ng-click="ctrl.save()"></button>
    </div>
</div>
