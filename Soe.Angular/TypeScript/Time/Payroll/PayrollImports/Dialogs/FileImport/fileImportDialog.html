<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.payroll.payrollimport.importfile'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <soe-select label-key="time.payroll.payrollimport.filetype" model="ctrl.importType" items="ctrl.importTypes" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-select label-key="time.time.timeperiod.paymentdate" model="ctrl.paymentDate" items="ctrl.paymentDates" options="item.date as item.label for item in items"></soe-select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-textarea label-key="common.comment" model="ctrl.comment" rows="3" max-length="200"></soe-textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.payroll.payrollimport.skipmissingemployeevalidation" model="ctrl.skipMissingEmployeeValidation"></soe-checkbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.chooseFile'" data-ng-disabled="!ctrl.paymentDate" data-ng-click="ctrl.selectFile()"></button>
    </div>
</div>
