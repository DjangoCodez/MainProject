<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-panel label-key="time.payroll.unionfee.unionfee">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.unionFee.name" required="true" maxlength="100" auto-focus="true"></soe-textbox>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="common.payrollproduct" model="ctrl.unionFee.payrollProductId" items="ctrl.payrollProducts" options="item.productId as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="time.payroll.unionfee.percent" model="ctrl.unionFee.payrollPriceTypeIdPercent" items="ctrl.payrollPriceTypes" options="item.id as item.name for item in items" on-changing="ctrl.payrollPriceTypePercentChanged(item)"></soe-select>
                    </div>
                    <div class="col-sm-3">
                        <soe-select label-key="time.payroll.unionfee.percentceiling" ng-show="ctrl.unionFee.payrollPriceTypeIdPercent > 0" model="ctrl.unionFee.payrollPriceTypeIdPercentCeiling" items="ctrl.payrollPriceTypes" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="time.payroll.unionfee.fixedamount" model="ctrl.unionFee.payrollPriceTypeIdFixedAmount" items="ctrl.payrollPriceTypes" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="time.payroll.unionfee.union" model="ctrl.unionFee.association" items="ctrl.associations" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.unionFee"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
