<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.schedule.employeepost.createposts'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <soe-datepicker label-key="core.datefrom" model="ctrl.selectedDate" options="ctrl.startDateOptions"></soe-datepicker>
            </div>
            <div class="col-sm-3">
                <soe-label class="margin-small-top"></soe-label>
                <button type="button" class="btn btn-sm btn-default" style="min-width: 100px;" data-l10n-bind="'core.search'" data-ng-click="ctrl.search()"></button>
            </div>
        </div>
        <br>
        <div class="form-group form-group-sm">
            <div class="row">
                <div class="col-sm-12">
                    <div ag-grid="ctrl.gridHandler.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 100%; width: 100%;"></div>
                </div>
            </div>
        </div>

        <div class="ngSoeFormFooter" style="margin: 0px -15px -15px -15px;">
            <div class="col-sm-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
                    <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-disabled="ctrl.soeGridOptions.getSelectedCount() === 0 || ctrl.executing" data-ng-click="ctrl.ok()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
