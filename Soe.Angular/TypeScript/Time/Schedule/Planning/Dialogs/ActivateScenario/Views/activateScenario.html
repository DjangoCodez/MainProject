<form name="ctrl.edit" autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title"><span data-l10n-bind="'time.schedule.planning.scenario.activate'"></span> <span>{{ctrl.scenarioHead.name}}</span>: <span>{{ctrl.scenarioHead.dateFrom | date:'shortDate'}}</span> - <span>{{ctrl.scenarioHead.dateTo | date:'shortDate'}}</span></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="info">
                    <div>
                        <span data-l10n-bind="'time.schedule.planning.scenario.activate.inforow1'"></span>
                    </div>
                    <div>
                        <span data-l10n-bind="'time.schedule.planning.scenario.activate.inforow2'"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.schedule.planning.scenario.activate.hideunchanged" model="ctrl.hideUnchanged" condensed="true" on-changing="ctrl.filterRows();"></soe-checkbox>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-12">
                <soe-label label-key="time.schedule.planning.scenario.activatepreliminary"></soe-label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="max-width: 200px;">
                <soe-datepicker hidelabel="true" model="ctrl.preliminaryDateFrom" options="ctrl.preliminaryDateOptions" on-change="ctrl.preliminaryDateFromChanged();"></soe-datepicker>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-12">
                <div id="scenario-grid" ag-grid="ctrl.gridHandler.gridAg.options.gridOptions" class="ag-theme-balham" style="height: 100%; width: 100%;"></div>
                <div id="totals-grid" class="ag-theme-balham" style="height: 25px; width: 100%;" prevent-enter></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="form-inline">
            <soe-checkbox label-key="time.schedule.planning.scenario.activate.sendmessage" model="ctrl.sendMessage"></soe-checkbox>
            <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
            <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-l10n-bind-title="'core.ok'" data-ng-disabled="ctrl.edit.$invalid || !ctrl.isValidToActivate" data-ng-click="$event.stopPropagation();ctrl.initOk()"></button>
        </div>
    </div>
</form>
