<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span data-l10n-bind="ctrl.title"></span>
        </h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <soe-instruction model="ctrl.infoText"></soe-instruction>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-12">
                <soe-label label-key="time.schedule.planning.deftofromprel.dateinterval"></soe-label>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group form-group-sm">
                <div class="input-group">
                    <soe-datepicker hidelabel="true" model="ctrl.dateFrom"></soe-datepicker>
                </div>
            </div>
            <span class="margin-small-right">-</span>
            <div class="form-group form-group-sm">
                <div class="input-group">
                    <soe-datepicker hidelabel="true" model="ctrl.dateTo"></soe-datepicker>
                </div>
            </div>
            <div class="form-group form-group-sm margin-large-left">
                <i class="fal fa-sync link" data-ng-class="{'fa-spin': ctrl.progressBusy}" data-l10n-bind data-l10n-bind-title="'time.schedule.planning.deftofromprel.refreshdata'" data-ng-click="ctrl.loadEmployees()"></i>
            </div>
        </div>
        <div class="row" data-ng-if="ctrl.standbyModifyPermission">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.schedule.planning.deftofromprel.scheduleshifts" model="ctrl.includeScheduleShifts"></soe-checkbox>
            </div>
        </div>
        <div class="row" data-ng-if="ctrl.standbyModifyPermission">
            <div class="col-sm-12">
                <soe-checkbox label-key="time.schedule.planning.deftofromprel.standbyshifts" model="ctrl.includeStandbyShifts"></soe-checkbox>
            </div>
        </div>

        <div class="row margin-large-top">
            <div class="col-sm-12">
                <div data-ui-grid="ctrl.soeGridOptions.gridOptions" ui-grid-selection ui-grid-auto-resize></div>
            </div>
        </div>
    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
                <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.save'" data-ng-disabled="ctrl.soeGridOptions.getSelectedCount() === 0 || ctrl.executing" data-ng-click="ctrl.save()"></button>
            </div>
        </div>
