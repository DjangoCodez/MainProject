<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.isDirty" confirm-on-exit>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">{{ctrl.title}}</h6>
    </div>
    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>
    <div class="modal-body" data-ng-if="!ctrl.progressBusy">
        <div class="row">
            <div class="col-sm-12">
                <span>{{ctrl.headingRow1}}</span>
            </div>
        </div>
        <div class="row" data-ng-if="ctrl.multipleTargetShifts">
            <div class="col-sm-12">
                <span class="indiscreet">{{ctrl.headingRow2}}</span>
            </div>
        </div>

        <div class="row margin-large-top">            
            <div class="col-sm-12">
                <soe-panel hidelabel="true" label-value="ctrl.targetShiftLabel">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.date" model="ctrl.targetShiftDate" readonly="true"></soe-textbox>
                    </div>
                    <div class="col-sm-9">
                        <soe-textbox label-key="common.employee" model="ctrl.targetEmployeeName" readonly="true"></soe-textbox>
                    </div>
                    <div class="col-sm-12 margin-large-top">
                        <div class="table-responsive">
                            <table class="table table-condensed table-hover table-borderless" role="presentation">
                                <tbody>
                                    <tr data-ng-repeat="targetShift in ctrl.targetShifts">
                                        <td style="width: 1%; white-space:nowrap;">
                                            <span class="indiscreet">{{::targetShift.shiftTypeName}}</span>
                                        </td>
                                        <td style="width:20px;">
                                            <!-- Just to get a space between the columns, since first column is adjusted with content -->
                                        </td>
                                        <td data-ng-if="ctrl.multipleTargetDates">
                                            <span class="indiscreet">{{::targetShift.actualStartTime | date:'shortDate'}}</span>
                                        </td>
                                        <td>
                                            <span class="indiscreet">{{::targetShift.actualStartTime | date:'shortTime'}}-{{::targetShift.actualStopTime | date:'shortTime'}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </soe-panel>
            </div>
        </div>        
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <div class="col" data-ng-include src="ctrl.cancelButtonTemplateUrl" />
            <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.save'" data-l10n-bind-title="'core.save'" data-ng-disabled="ctrl.executing" data-ng-click="$event.stopPropagation();ctrl.save()"></button>
        </div>
    </div>
</form>
