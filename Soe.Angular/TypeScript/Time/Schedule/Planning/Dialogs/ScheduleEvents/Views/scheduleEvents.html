<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span data-l10n-bind="'time.schedule.planning.scheduleevents.title'"></span> <span>{{ctrl.date | date:'shortDate'}}</span>
        </h6>
    </div>
    <div class="modal-body">
        <!-- Opening hours -->
        <soe-panel label-key="time.schedule.planning.scheduleevents.openinghours" condensed="true" data-ng-if="ctrl.openingHours.length > 0">
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th scope="col" data-l10n-bind="'time.schedule.planning.scheduleevents.openinghours.open'" style="width: 100px;"></th>
                            <th scope="col" data-l10n-bind="'time.schedule.planning.scheduleevents.openinghours.close'" style="width: 100px;"></th>
                            <th scope="col" data-l10n-bind="'common.description'"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="hour in ctrl.openingHours">
                            <td><span>{{::hour.openingTime | date:'shortTime'}}</span></td>
                            <td><span>{{::hour.closingTime | date:'shortTime'}}</span></td>
                            <td><span>{{::hour.name}}</span><span data-ng-if="hour.description">: {{::hour.description}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </soe-panel>

        <!-- Schedule events -->
        <soe-panel label-key="time.schedule.planning.scheduleevents.events" condensed="true" data-ng-if="ctrl.events.length > 0">
            <div class="table-responsive">
                <table class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th scope="col" data-l10n-bind="'common.name'" style="width: 200px;"></th>
                            <th scope="col" data-l10n-bind="'common.description'"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="event in ctrl.events">
                            <td><span>{{::event.name}}</span></td>
                            <td><span>{{::event.description}}</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </soe-panel>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.close'" data-ng-click="ctrl.cancel()"></button>
    </div>
</div>
