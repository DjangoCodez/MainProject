<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title">
            <span data-l10n-bind="'time.schedule.planning.selectbreaktimecode.title'"></span>
        </h6>
    </div>
    <div class="modal-body" data-ng-if="!ctrl.progressBusy">
        <div class="info">
            <div class="row">
                <div class="col-sm-12">
                    <span data-ng-bind-html="ctrl.message | formatHtml"></span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="row margin-large-top">
                <div class="col-sm-4">
                    <soe-select label-key="time.schedule.planning.editshift.breaktimecode" model="ctrl.selectedBreakTimeCode" items="ctrl.breakTimeCodes" options="item as item.name for item in items"></soe-select>
                </div>
                <div class="col-sm-2">
                    <soe-timepicker label-key="common.from" model="ctrl.breakStartTime" is-readonly="true"></soe-timepicker>
                </div>
                <div class="col-sm-2">
                    <soe-timepicker label-key="common.to" model="ctrl.breakStopTime" is-readonly="true"></soe-timepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-sm ngSoeMainButton" data-l10n-bind="'core.ok'" data-l10n-bind-title="'core.ok'" data-ng-disabled="!ctrl.selectedBreakTimeCode" data-ng-click="$event.stopPropagation();ctrl.ok()"></button>
    </div>
</div>
