<div>
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'time.schedule.planning.selecttemplateschedule.title'"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12 warning">
                    <span data-ng-bind-html="ctrl.message"></span>
                </div>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-12">
                <span class="indiscreet" data-l10n-bind="'time.schedule.planning.selecttemplateschedule.select'"></span>
            </div>
        </div>
        <div class="table-outer-bordered margin-small-top">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col"><span data-l10n-bind="'common.name'"></span></th>
                        <th scope="col"><span data-l10n-bind="'common.startdate'"></span></th>
                        <th scope="col"><span data-l10n-bind="'common.stopdate'"></span></th>
                        <th scope="col"><span data-l10n-bind="'common.days'"></span></th>
                        <th scope="col" style="width: 20px;"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr data-ng-repeat="templateHead in ctrl.templateHeads">
                        <td><span>{{::templateHead.name}}</span></td>
                        <td><span>{{::templateHead.startDate | date: 'shortDate'}}</span></td>
                        <td><span>{{::templateHead.stopDate | date: 'shortDate'}}</span></td>
                        <td><span>{{::templateHead.noOfDays}}</span></td>
                        <td><span class="fal fa-pen iconEdit link" data-l10n-bind data-l10n-bind-title="'core.edit'" data-ng-click="ctrl.selectTemplate(templateHead)"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
    </div>
</div>
