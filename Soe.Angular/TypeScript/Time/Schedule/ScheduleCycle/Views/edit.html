<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progress.progressBusy" ng-class="ctrl.isModal ? 'edit-padding': ''">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="time.schedule.schedulecycle.schedulecycle">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.scheduleCycle.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-9">
                        <soe-textbox label-key="common.description" model="ctrl.scheduleCycle.description" maxlength="100"></soe-textbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.useAccountsHierarchy">
                    <div class="col-sm-3">
                        <soe-select label-key="common.user.attestrole.accounthierarchy" auto-focus="true" model="ctrl.scheduleCycle.accountId" items="ctrl.accounts" options="item.accountId as item.name for item in items"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <soe-textbox label-key="time.schedule.schedulecycle.nbrOfWeeks" model="ctrl.scheduleCycle.nbrOfWeeks" numeric="true"></soe-textbox>
                    </div>
                </div>
            </div>
        </soe-panel>

        <soe-panel label-key="time.schedule.schedulecycle.rules" z-index="999">
            <div class="form-group form-group-sm">
                <div class="row margin-small-top">
                    <div class="col-sm-1 margin-small-left">
                        <soe-toolbar hide-border="true" buttons="ctrl.gridButtonGroups"></soe-toolbar>
                    </div>
                </div>
                <div data-ng-if="!ctrl.hasRows()">
                    <div class="row">
                        <div class="col-sm-12">
                            <soe-instruction label-key="time.schedule.schedulecycle.norows"></soe-instruction>
                        </div>
                    </div>
                </div>
                <div data-ng-if="ctrl.hasRows" data-ng-repeat="row in ctrl.scheduleCycle.scheduleCycleRuleDTOs track by $index" class="repeater" data-ng-click="ctrl.selectedRow = row">
                    <div class="form-group form-group-sm">
                        <div data-ng-if="$first">
                            <div class="row">
                                <div class="col-sm-2">
                                    <soe-label label-key="time.schedule.schedulecycle.rule" tabindex="-1"></soe-label>
                                </div>
                                <div class="col-sm-1">
                                    <soe-label label-key="time.schedule.schedulecycle.minoccurrences" tabindex="-1"></soe-label>
                                </div>
                                <div class="col-sm-1">
                                    <soe-label label-key="time.schedule.schedulecycle.maxoccurrences" tabindex="-1"></soe-label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <soe-typeahead hidelabel="true" model="row.selectedScheduleCycleRuleType" items="ctrl.selectableScheduleCycleRuleTypes" options="item as item.name for item in items" tab-with-enter on-focus="ctrl.ruleOnFocus(row)"></soe-typeahead>
                            </div>
                            <div class="col-sm-1">
                                <soe-textbox hidelabel="true" model="row.minOccurrences" numeric="true" update-on="blur" tab-with-enter></soe-textbox>
                            </div>
                            <div class="col-sm-1">
                                <soe-textbox hidelabel="true" model="row.maxOccurrences" numeric="true" update-on="blur" tab-with-enter></soe-textbox>
                            </div>
                            <div class="col-sm-1">
                                <button type="button" class="btn btn-sm btn-link fal fa-times iconDelete skip-tab-with-enter" data-l10n-bind data-l10n-bind-title="'core.delete'" data-ng-click="$event.stopPropagation();ctrl.deleteRow(row)"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </soe-panel>

        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.scheduleCycle"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>

</form>
