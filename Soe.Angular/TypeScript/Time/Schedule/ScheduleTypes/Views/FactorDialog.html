<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-3">
                <soe-textbox label-key="time.employee.employee.factor" model="ctrl.factor.factor" numeric="true" decimals="2" set-focus="true" delay="100"></soe-textbox>
            </div>
            <div class="col-sm-3">
                <soe-timebox label-key="time.schedule.scheduletype.factorfromtime" model="ctrl.factor.fromTime" is-time="true" update-on="blur" on-change="ctrl.fromTimeChanged()"></soe-timebox>
            </div>
            <div class="col-sm-3">
                <soe-timebox label-key="time.schedule.scheduletype.factortotime" model="ctrl.factor.toTime" is-time="true" update-on="blur" on-change="ctrl.toTimeChanged()"></soe-timebox>
            </div>
            <div class="col-sm-3">
                <soe-textbox label-key="common.length" model="ctrl.factor.length | minutesToTimeSpan" is-time="true" is-disabled="true"></soe-textbox>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
