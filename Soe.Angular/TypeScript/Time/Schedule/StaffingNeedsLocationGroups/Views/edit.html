<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>
    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups" navigator-records="ctrl.toolbar.navigatorRecords" navigator-selected-record="ctrl.toolbar.selectedRecord" navigator-show-position="true" navigator-show-dropdown="true" navigator-on-selection-changed="ctrl.toolbar.selectedRecordChanged(record);">
        </soe-toolbar>
        <soe-panel label-key="time.schedule.staffingneedslocationgroup.staffingneedslocationgroup">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.locationGroup.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-9">
                        <soe-textbox label-key="common.description" model="ctrl.locationGroup.description" maxlength="512"></soe-textbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.useAccountsHierarchy">
                    <div class="col-sm-3">
                        <soe-select label-key="common.user.attestrole.accounthierarchy" model="ctrl.locationGroup.accountId" items="ctrl.accounts" options="item.accountId as item.name for item in items" auto-focus="true"></soe-select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <soe-select label-key="time.schedule.staffingneedslocationgroup.timescheduletask" model="ctrl.locationGroup.timeScheduleTaskId" items="ctrl.timeScheduleTasks" options="item.id as item.name for item in items"></soe-select>
                    </div>
                </div>
            </div>
        </soe-panel>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.locationGroup"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
