<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>

    <div>
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups"></soe-toolbar>
        <soe-panel label-key="time.schedule.timescheduletasktype.type">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.timeScheduleTaskType.name" required="true" maxlength="100"></soe-textbox>
                    </div>
                    <div class="col-sm-9">
                        <soe-textbox label-key="common.description" model="ctrl.timeScheduleTaskType.description" maxlength="512"></soe-textbox>
                    </div>
                </div>
                <div class="row" data-ng-if="ctrl.useAccountsHierarchy">
                    <div class="col-sm-3">
                        <soe-select label-key="common.user.attestrole.accounthierarchy" model="ctrl.timeScheduleTaskType.accountId" items="ctrl.accounts" options="item.accountId as item.name for item in items"></soe-select>
                    </div>
                </div>
            </div>
        </soe-panel>
        <div class="ngSoeFormFooter">
            <div class="col-sm-4">
                <created-modified model="ctrl.timeScheduleTaskType"></created-modified>
            </div>
            <div class="col-sm-8">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>

</form>
