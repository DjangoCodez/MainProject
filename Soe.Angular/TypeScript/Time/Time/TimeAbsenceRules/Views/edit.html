<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-form-state="ctrl.dirtyHandler.isDirty" confirm-on-exit>
    <soe-progressbar is-busy="ctrl.progress.progressBusy" message="ctrl.progress.progressMessage"></soe-progressbar>
    
    <div data-ng-if="!ctrl.progress.progressBusy">
        <soe-toolbar buttons="ctrl.toolbar.buttonGroups" navigator-records="ctrl.toolbar.navigatorRecords" navigator-selected-record="ctrl.toolbar.selectedRecord" navigator-show-position="true" navigator-show-dropdown="true" navigator-on-selection-changed="ctrl.toolbar.selectedRecordChanged(record);"></soe-toolbar>

        <soe-panel label-key="time.time.timeabsencerules.timeabsencerule" is-open="true">
            <div class="form-group form-group-sm">
                <div class="row">
                    <div class="col-sm-3">
                        <soe-textbox label-key="common.name" model="ctrl.timeAbsenceRuleHead.name" required="true" maxlength="100" is-readonly="!ctrl.modifyPermission"></soe-textbox>
                    </div>
                    <div class="col-sm-6">
                        <soe-textbox label-key="common.description" model="ctrl.timeAbsenceRuleHead.description" maxlength="512" is-readonly="!ctrl.modifyPermission"></soe-textbox>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <soe-select label-key="common.type" model="ctrl.timeAbsenceRuleHead.type" items="ctrl.types" options="item.id as item.name for item in items" required="true" is-readonly="!ctrl.modifyPermission"></soe-select>
                </div>
                <div class="col-sm-3">
                    <soe-select label-key="common.timecode" model="ctrl.timeAbsenceRuleHead.timeCodeId" items="ctrl.timeCodes" options="item.id as item.name for item in items" required="true" is-readonly="!ctrl.modifyPermission"></soe-select>
                </div>
                <div class="col-sm-3">
                    <soe-multiselect label-key="common.employeegroups" options="ctrl.employeeGroups" display-prop="name" model="ctrl.selectedEmployeeGroups" dynamic-title="true" show-selected-items="true" is-disabled="!ctrl.modifyPermission" on-selection-complete="ctrl.selectedEmployeeGroupsChanged()"></soe-multiselect>
                </div>
            </div>

            <div class="form-group form-group-sm" style="margin-top:10px">
                <div class="row">
                    <div class="col-sm-9">
                        <time-absence-rule-rows time-absence-rule-head-id="ctrl.timeAbsenceRuleHeadId" time-absence-rule-rows="ctrl.timeAbsenceRuleHead.timeAbsenceRuleRows" type="ctrl.timeAbsenceRuleHead.type" read-only="!ctrl.modifyPermission" on-change="ctrl.setDirty();"></time-absence-rule-rows>
                    </div>
                </div>
            </div>

        </soe-panel>

        <div class="row margin-large-top margin-large-bottom">

        </div>

        <div class="ngSoeFormFooter">
            <div class="col-sm-6">
                <created-modified model="ctrl.timeAbsenceRule"></created-modified>
            </div>
            <div class="col-sm-6">
                <div class="pull-right">
                    <div class="col" data-ng-include src="ctrl.deleteButtonTemplateUrl" />
                    <div class="col" data-ng-include src="ctrl.saveButtonTemplateUrl" />
                </div>
            </div>
        </div>
    </div>
</form>
