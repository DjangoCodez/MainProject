<div class="messagebox">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="ctrl.cancel()">&times;</button>
        <h6 class="modal-title" data-l10n-bind="'core.add'" data-ng-if="ctrl.isNew"></h6>
        <h6 class="modal-title" data-l10n-bind="'core.edit'" data-ng-if="!ctrl.isNew"></h6>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-6">
                <soe-select label-key="time.employee.employeegroup.employeegroup" model="ctrl.rule.employeeGroupId" items="ctrl.employeeGroups" options="item.id as item.name for item in items"></soe-select>
            </div>
            <div class="col-sm-6">
                <soe-select label-key="time.time.timeaccumulator.employeegrouprule.type" model="ctrl.rule.type" items="ctrl.types" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-6">
                <soe-textbox label-key="time.time.timeaccumulator.employeegrouprule.minminuteswarning" model="ctrl.rule.minMinutesWarningFormatted" update-on="blur" is-time="true" allow-empty="true"></soe-textbox>
            </div>
            <div class="col-sm-6">
                <soe-textbox label-key="time.time.timeaccumulator.employeegrouprule.maxminuteswarning" model="ctrl.rule.maxMinutesWarningFormatted" update-on="blur" is-time="true" allow-empty="true"></soe-textbox>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-6">
                <soe-textbox label-key="time.time.timeaccumulator.employeegrouprule.minminutes" model="ctrl.rule.minMinutesFormatted" update-on="blur" is-time="true" allow-empty="true"></soe-textbox>
            </div>
            <div class="col-sm-6">
                <soe-textbox label-key="time.time.timeaccumulator.employeegrouprule.maxminutes" model="ctrl.rule.maxMinutesFormatted" update-on="blur" is-time="true" allow-empty="true"></soe-textbox>
            </div>
        </div>
        <div class="row margin-large-top" data-ng-if="ctrl.rule.isTypePlanningPeriod">
            <div class="col-sm-12">
                <div class="info">
                    <span data-l10n-bind="'time.time.timeaccumulator.employeegrouprule.minmaxinfo'"></span>
                </div>
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-6">
                <soe-checkbox label-key="time.time.timeaccumulator.employeegrouprule.showonpayrollslip" model="ctrl.rule.showOnPayrollSlip"></soe-checkbox>
            </div>
            <div class="col-sm-6">
                <soe-select label-key="time.time.timeaccumulator.employeegrouprule.scheduledjob" model="ctrl.rule.scheduledJobHeadId" items="ctrl.scheduledJobHeads" options="item.id as item.name for item in items"></soe-select>
            </div>
        </div>
        <div class="row margin-large-top" data-ng-if="ctrl.useTimeWorkReductionWithdrawal">
            <div class="col-sm-6">
                <soe-textbox label-key="time.time.timeaccumulator.employeegrouprule.thresholdMinutes" model="ctrl.rule.thresholdMinutesFormatted" update-on="blur" is-time="true" allow-empty="true"></soe-textbox>               
            </div>
        </div>
        <div class="row margin-large-top">
            <div class="col-sm-6 col-sm-offset-6">
                <soe-instruction label-key="time.time.timeaccumulator.employeegrouprule.scheduledjob.info"></soe-instruction>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-l10n-bind="'core.cancel'" data-ng-click="ctrl.cancel()"></button>
        <button type="button" class="btn btn-primary" data-l10n-bind="'core.ok'" data-ng-click="ctrl.ok()"></button>
    </div>
</div>
