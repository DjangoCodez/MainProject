<div>
    <soe-panel label-key="time.payroll.payrollproduct.payrollproducts" condensed="true" button-icon="fa-plus" button-label-key="core.newrow" button-hidden="ctrl.readOnly" on-button-click="$event.stopPropagation();ctrl.editProduct();">
        <table class="table table-condensed table-hover">
            <thead>
                <tr>
                    <th scope="col" style="width: 20px"></th>
                    <th scope="col" data-l10n-bind="'time.payroll.payrollproduct.payrollproduct'"></th>
                    <th scope="col" style="width: 200px" data-l10n-bind="'time.time.timecode.factor'"></th>
                    <th scope="col" style="width: 28px"></th>
                    <th scope="col" style="width: 28px"></th>
                </tr>
            </thead>
            <tbody data-ng-repeat="payrollProduct in ctrl.payrollProducts">
                <tr data-ng-class="{'table-selected-row': ctrl.selectedPayrollProduct === payrollProduct}" data-ng-click="ctrl.selectedPayrollProduct = payrollProduct">
                    <td><i class="fas fa-caret-right" data-ng-if="ctrl.selectedPayrollProduct === payrollProduct"></i></td>
                    <td><span>{{payrollProduct.productName}}</span></td>
                    <td><span>{{payrollProduct.factor}}</span></td>
                    <td><span data-l10n-bind data-l10n-bind-title="'core.edit'"><i class="fal fa-pencil iconEdit link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.editProduct(payrollProduct);"></i></span></td>
                    <td><span data-l10n-bind data-l10n-bind-title="'core.delete'"><i class="fal fa-times iconDelete link" data-ng-if="!ctrl.readOnly" data-ng-click="ctrl.deleteProduct(payrollProduct);"></i></span></td>
                </tr>
            </tbody>
        </table>
    </soe-panel>
</div>
