<form name="ctrl.edit" class="ngSoeForm" novalidate autocomplete="off" data-ng-init="ctrl = tab.controller" data-form-state="ctrl.isDirty" confirm-on-exit>

    <soe-progressbar is-busy="ctrl.progressBusy" message="ctrl.progressMessage"></soe-progressbar>

    <div data-ng-if="!ctrl.progressBusy">
        <div class="row" data-ng-if="!ctrl.holidays || ctrl.holidays.length === 0">
            <div class="col-sm-4">
                <soe-instruction label-key="time.time.timeearnedholiday.noholidays"></soe-instruction>
            </div>
        </div>
        <div data-ng-if="ctrl.holidays && ctrl.holidays.length > 0">
            <div class="row">
                <div class="col-sm-2">
                    <soe-select label-key="common.year" model="ctrl.yearId" items="ctrl.years" options="item.id as item.name for item in items" on-changing="ctrl.filterHolidays()"></soe-select>
                </div>
                <div class="col-sm-2">
                    <soe-select label-key="time.time.timeearnedholiday.holiday" model="ctrl.holidayId" items="ctrl.filteredHolidays" options="item.holidayId as item.name for item in items" is-disabled="!ctrl.yearId || ctrl.yearId === 0"></soe-select>
                </div>
                <div class="col-sm-2">
                    <soe-checkbox label-key="time.time.timeearnedholiday.loadsuggestions" model="ctrl.loadSuggestions" inline="true"></soe-checkbox>
                </div>
                <div class="col-sm-6" style="margin-top: 22px;">
                    <div class="pull-right">
                        <soe-toolbar buttons="ctrl.gridButtonGroups" hide-border="true" no-margin="true"></soe-toolbar>
                    </div>
                </div>
            </div>
            <div class="row margin-large-top">
                <div class="col-sm-12">
                    <div data-ui-grid="ctrl.gridOptions.gridOptions" enableCellEdit="true" ui-grid-auto-resize ui-grid-selection ui-grid-cellNav></div>
                </div>
            </div>
            <div class="margin-large-top">
                <div class="ngSoeFormFooter">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <div class="pull-right">
                            <div class="col margin-large-right"><button type="button" class="btn btn-sm btn-default" data-l10n-bind="'time.time.timeearnedholiday.deletetransactions'" data-ng-disabled="!ctrl.isValidForAction()" data-ng-click="$event.stopPropagation();ctrl.initDeleteTransactions()"></button></div>
                            <div class="col"><button type="button" class="btn btn-sm btn-default" data-l10n-bind="'time.time.timeearnedholiday.savetransactions'" data-ng-disabled="!ctrl.isValidForAction()" data-ng-click="$event.stopPropagation();ctrl.initSaveTransactions()"></button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
